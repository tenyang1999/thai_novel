“誰問你的意見了，Mei！”

“如果有任何我可以幫忙的地方，無論是幫爸、Wat還是Phat，我都願意盡力。”
“你是女兒，插手管理的事情幹什麼？爸早就說過，工作的事情不是Lada該操心的。”

“回來了，Lada。”
“真不知道為什麼每個星期天我都得去大房子吃飯。”



那張美麗的臉靠在沙發椅背上，隨後無力地歎了口氣。只是和大家一起在大房子吃頓飯，就讓她感覺比上戰場還要疲憊。儘管母親一直囑咐她要謙遜溫和，對所有人都表現得好一些，好讓大家喜歡她、疼愛她，但除了二房同母異父的哥哥Phat，那個家裡其他人都對她不冷不熱，甚至可以說是不歡迎。

“如果哪天我不聽爸的話，媽是不是也會覺得我忘恩負義呢？”
“Lada，聽媽媽一句勸，爸對我們有恩，他供你上學，讓我們過得舒適安逸。”

舒適的物質條件卻換不來真正的安心，這很難稱之為幸福。只是她不想反駁，也不想讓母親操心，所以她只能答應下來。可隨著年齡的增長，她越來越敢於為自己認為不合適或不願服從的事爭辯，尤其是父親畢業後為她安排“好物件”讓她結婚的想法。即使被認為是忘恩負義或倔強叛逆，她也決心要抗爭到底。



“您好，Aunt Mon。”
“Phat哥來我家幹什麼？”
“我有些事想和你聊聊。”
“那我去給你們倒杯水。”



Lada疑惑地看著異母哥哥Phat，只見他走過來，在她旁邊的藤沙發上坐下，開口提起一個重要的話題。即便Phat每週都會遵父親的命令去大房子，晚上還得開車回巴蜀府，他依然特意趕來小房子找她。



“我沒多少時間，咱們直接說正事吧。剛才聽你說有興趣幫忙，你願意去華欣和我一起工作嗎？”
“我很願意幫忙！不過Phat哥打算讓我做什麼工作？從酒店的前臺做起也沒問題，我不挑工作。”

“什麼？”

“……”

“謝謝你，Prim。”



這位能幹的度假村管理者簡單回應了一句，似乎並未對這個由亞洲級別評委投票選出的獎項感到多麼興奮。這個獎項授予了Watin Group旗下的度假村，以證明其高標準管理，並且被評為泰國最好的海濱度假村。



“最近可真是喜事連連啊！前不久小老闆剛成功買下了黃金地段的土地，儘管競爭對手眾多，但誰也比不過Watin Group。這次必須慶祝一下了吧？”
“我可沒那麼多空閒，改成年底發獎金吧。”



Apo對身邊親密的秘書Prim如此回應。Prim儘管有些遺憾，但從老闆口中聽到“獎金”兩個字，立刻又滿臉喜悅，眼裡閃著光芒。跟一個被稱為“工作狂”的老闆共事並不輕鬆，正如她的兄弟姐妹們評價的那樣，Apo的生活裡充斥著工作，每一次呼吸都與工作有關，幾乎不關注任何其他事情。如果沒有Prim這樣與她默契十足的秘書，許多事情會難以推進。為了長久合作，Apo早早買下了Prim的“心”。



“謝謝您，小老闆。”

“謝謝。”



Cholada接過房卡。酒店前臺看起來經過了專業培訓，服務態度溫和且專業。這幾天，她和一位好友一起入住，打算暗中觀察和搜集資訊，確保不漏掉任何細節。



“Lada，這地方真豪華啊，還很划算，價格不像想像中那麼貴。”
“別誇了，Nate。這可是我家的競爭對手。”
“忘了忘了。”



儘管她同意Nate的說法，但心裡卻打定主意絕不會給Watin Group加分。誰知道房間裡會不會有什麼缺陷，或者服務會不會出問題？她決定先觀察再下結論。



“房間真的很棒，能看到海景，床也特別舒服。”
“我帶你來華欣，是為了讓你幫忙找出競爭對手的缺點。”
“但這裡真的挑不出毛病啊，Lada，硬要說不好也太牽強了。”



Cholada坐在床邊，雙臂交叉，腦中開始構思新的計畫。她不能白白花這幾萬泰銖入住，最後卻對Watin Group毫無收穫，因為接下來她還得給Pheemphat一個明確的答覆。



“看來通過投訴來抹黑對方的計畫行不通了。”
“當然，沒憑沒據亂投訴，只會被反擊回來。”
“那就試試下一個計畫。”



沒人知道她是Pheemdet大老闆的女兒。她使用的是母親的姓氏“Khunanon”，而非“Watchradecha”，因此也沒人會懷疑她是競爭對手派來的探子。



“但我聽了Lada的計畫，覺得潛入得不太自然啊。”
“我查過了，Watin Group的老闆是Adisorn Watinwanich，目前的實際管理者是他的獨生女，Apo Watinwanich。”



Apo Watinwanich……
她的下一個目標。



“Lada，這些資訊網上隨便搜搜就有啊。”
“不對，Nate，我還有更深入的情報。我知道Apo是Kasama的堂妹，Kasama前陣子剛和Tippapha結婚。而且，我還查到了一個叫Wayo Watinwanich的員警，和他們是一個姓氏，朋友的朋友認識他。他喜歡女生，而Kasama也喜歡女生。”

“所以呢，Lada，你說重點。”
“重點是，Watinwanich家的人大概都喜歡女生，所以Apo應該也一樣。”
“這結論未免太牽強了吧？”



Nate不太理解Lada這種推測，但看她信心滿滿，也不知道該從哪裡開始反駁。



“如果Apo喜歡女生，那就是我的突破口。”
“Lada，你到底想幹什麼？”
“Nate，你覺得我漂亮嗎？”
“當然漂亮，你自己也知道啊，大學時追求你的人多得數不過來。但這跟你的計畫有什麼關係？”
“我的計畫，就是接近Apo。”
“……”



現在阻止她還來得及嗎？
感覺一場“自信過頭”的災難即將到來……

"你確定會見到 Apo 嗎？昨天等了一整天不是白等了嗎？"
"其實也不太確定。"
"那還一直坐在這兒等？什麼都不做，這樣下去行嗎？"
"沒有比這個更好的方法了，Nate。Apo 是酒店的老闆，總有一天會現身的。"



儘管 Cholada 的計畫在朋友眼中顯得過於簡單和缺乏巧妙，但她確實也沒有備用計畫。Cholada 認為，如果能親眼見到 Apo 一次，後續的事情可能會簡單得多。畢竟，從小到大，她的美貌和外表總能讓別人輕易對她傾心。雖然以往她認為這是一種負擔，但這次，"美貌即優勢"的觀念讓她稍稍覺得派上了用場。



"真見到本人之後呢？Lada，接下來你打算怎麼做？"
"嗯，我已經想好了。"



今天，Cholada 特意將自己打扮得格外精緻。事實上，從昨天開始，她就已經盛裝出席，雖然昨天的等待毫無結果，但今天看來，她的運氣終於來了。她看到一個腳步匆匆、看起來急著趕時間的人影，儘管她們從未見過面，但憑藉她精心搜集的資料，Cholada 確信那個人就是 Apo Watinwanich——Watin Group 的繼承人。



"小老闆，您好。"
小老闆？沒錯，就是她……

"Lada，現在改主意還來得及。如果她發現了怎麼辦？"
"相信我的本事吧。"



對 Cholada 而言，只要她真正下定決心做一件事，就絕不會允許失敗。這次，她希望能夠幫助 Pheemphat 兄長為家族爭光。只要度假村的情況能改善，也許她的父親會對她刮目相看，甚至允許她加入公司，真正展現自己的能力。到那個時候，她或許就不會因為是"女兒"的身份而被逼迫去承擔家務或嫁人生子了。



連 Apo 這樣的"女兒"都能成為總裁，那為什麼她的父親卻覺得自己只能成為家庭主婦？



她要用實際行動向父親證明，她並不比 Watinwanich 家的繼承人差。希望這一次，幸運能夠站在她這邊，讓 Apo 掉進她精心設計的陷阱裡吧！

“我會把這當作第一次失誤，接下來不要再有下一次。如果沒事了，就回去做好自己的工作吧，專心點。”
“謝謝，小老闆。”
“是誰派剛入職的新接待員去處理問題的？如果這樣的話，還要部門主管幹什麼？”
“對不起，小老闆，這是我的失誤。”



Apo 嚴厲批評了前臺主管的工作失誤，她竟讓一名剛入職的接待員獨自面對客戶，導致問題發生。至少也該派一名熟悉工作的接待員指導新人，或者讓主管親自處理。如果不是 Apo 恰好碰到這個狀況，恐怕客戶早已帶著不滿的心情退房了。



“希望這種事情不要再發生了。”



面容冷峻的 Apo 推了推眼鏡框，用認真的語氣說道。整個 Watin 集團的人都知道她工作時一絲不苟、果斷嚴格，如果誰對工作敷衍了事，那絕不會有第三次機會。



“小老闆，團隊通知組織方代表已經到了，現在正在宴會廳等您。”
“我馬上過去。”



這位幹練的管理者答應後，立刻朝著下一個工作地點趕去。然而，她並沒有注意到有人突然從旁邊的拐角走出來，匆忙之間沒能及時刹住腳步，直接撞上了對方。



“你走路怎麼回事啊！這麼匆忙也不小心點。”
“對不起，你沒事吧？”
“倒是沒什麼大問題……”
“那麻煩讓讓，我趕時間。”
“等等！你就這麼撞了人想走？你看，我的手機掉了！螢幕是不是摔壞了還不知道呢。你就這樣跑了，誰來負責？”
“Prim，這件事麻煩你處理一下。”
“……”



Cholada 看著眼前這位行動迅速的“小老闆”，就這樣輕鬆地將狀況甩給了身後的助理，然後大步離開。她忍不住懷疑，這位 Apo 難道是那種“撞了人就跑”的類型嗎？明明撞得這麼明顯，連一秒鐘都不願意停下來和她多說幾句話。即使今天自己精心打扮，衣服、妝容、髮型無一不完美，還盡力散發著魅力，也沒有讓對方停下腳步。沒有“怦然心動”的瞬間，沒有所謂的“一見鍾情”，連個正眼都沒給她。



“關於您的手機，如果需要維修或更換新機，所有費用都會由小老闆負責。您可以隨時聯繫我，這是我的名片。先告辭了。”

“Lada，怎麼樣？你們聊了什麼？為什麼 Apo 那麼快就走了？”
“別說‘聊’了，根本沒講滿三句。”



精緻美麗的臉龐略顯失落，Cholada 看著手中那張名片，上面寫著助理的名字和職位，而 Apo 和她的助理早已走遠，只留下她一個人站在原地發愣。原本精心策劃的一切，在這一刻似乎全都失去了意義。



“難道是我今天的打扮還不夠完美嗎？她連看都沒看我一眼。”
“你是挺漂亮的……但 Lada，可能你不是她的菜。”



雖然朋友的話聽起來更加接近事實，但 Cholada 不想再繼續打擊自己了。事情剛開始，她必須保持信心和堅持。



如果靠魅力不行，那就用手段！
“我才不會就這麼放棄！Apo！”

Watinwanich（Watin）集團

“但現在我們需要做的，是去退房吧。”

Cholada任由好友牽著她的手走著，毫無幹勁。與來時滿腦子計畫的模樣相比，現在的她顯得無精打采。因為Apo的難以接近，再加上她並未如她預期那樣被她的魅力吸引，這不僅讓她失去了自信，還讓她的計畫亂了陣腳，甚至想不到應對這個難以捉摸的人的備選方案。

“我想知道今天Apo小姐會來酒店嗎？”

“辦好了，我們走吧，Lada。”

“對，哥哥覺得實際上Apo並沒有外界看到的那麼厲害。她更擅長的是打造自己的形象，做公關讓人覺得她很值得信任。但實際上，如果沒有那些關係網的支援，真要公平競爭，我們Wachara Group絕對勝過她。”

如果Apo先用陰招，那被反擊一下也是理所應當的吧？不過如果Pheemphat哥哥所說的一切都是真的，Cholada也想不到有什麼理由讓他騙自己。所以Apo確實應該被教訓一下，不能輕易放過。



“如果Lada想幫哥哥，想幫爸爸守住酒店，那就必須現在行動。如果再等下去，酒店可能會因為虧損而無法承擔，最後爸爸可能會決定把酒店賣掉，還讓哥哥回曼谷幫Wat工作。哥哥過去幾年對Wachara Group的付出和努力就會被替代，換來的只有‘沒用的兒子’的標籤。”

“好吧，Pheemphat哥哥，我會幫你！”



最終，她心軟了。因為她不想看到面前這個哥哥的失敗。這些年，Pheemphat哥哥將時間和精力全都投入到位於華欣的Wachara Group，但他的努力和決心似乎從未被幸運眷顧。幸運總是站在那些Watin Group利用關係和不正當手段的人那一邊。



如果Pheemphat哥得不到幸運的幫助……



那就由Lada來幫助吧！

“別擔心媽媽，Lada專心工作就好，別讓Phat來跟媽媽抱怨就行。”

“可是Lada就是擔心媽媽啊，想讓媽媽一起去華欣，住在Pheemphat哥的酒店也可以啊。”

“如果媽媽也去了，爸爸一定會起疑心的。Lada和Phat不是說過，這件事無論如何都不能讓爸爸知道嗎？媽媽現在也很為難，害怕萬一被爸爸發現了。不過看在Lada的前途份上，媽媽才會幫忙隱瞞這件事。”

“如果媽媽不去的話，Lada會很想媽媽的！”



Cholada撒嬌著對媽媽說道，因為她必須離開去華欣工作。在她答應哥哥Pheemphat要幫忙後，她也沒想到，當她向Watin Group遞交了求職申請後，竟然這麼快就被叫去面試，簡直像是幸運完全站在她這一邊，讓人難以置信。



“別撒嬌了，不管怎麼樣，Lada每週都會和Phat一起回來的。”

“可是媽媽一個人在家，不會孤單嗎？”

“Nate就會來看媽媽啊，她平時也經常過來的。”

“這段時間Nate可能不會過來了。”

“哦？為什麼呢，孩子？”

“可能在忙著找工作吧。”



Cholada回答著，但那其實是個徹頭徹尾的謊話。她也不知道，從現在開始，她還要撒多少謊。自從她改變主意，決定幫哥哥Pheemphat之後，她最好的朋友Nate已經因為她不聽勸告而非常生氣。這次Nate的生氣可能會持續比以往任何一次都久。她當然明白，這麼做的確有風險，但如果想要戰勝老虎，不踏入虎穴，是絕對無法靠近勝利的。



不是想要小老虎……只是想要贏！



“走吧，Lada，晚了就到得太晚了。”

“Pheemphat啊，阿姨把Lada交給你了。”

“別擔心，阿姨，Lada交給我吧，我會照顧好她的。”

“媽媽也要照顧好自己哦，Lada每天都會打電話煩媽媽的。”



年輕的她依依不捨地鬆開了擁抱，然後揮手與母親告別。她的母親走到門口送她上了哥哥Pheemphat的車。車子緩緩駛離了小小的家，朝著巴蜀府駛去，開始了她的宏大計畫的第一步。

“Khun Methawee，Khun Cholada，希望你們兩位能遵守我已經詳細說明的規定，並全心全意為Watin Group工作，不辜負被選中加入這裡的機會。”



工作第一天，Cholada在Watin Group旗下酒店開始了她的新職位——前臺接待員。她是數十位應聘者中被選中的兩人之一。說實話，憑藉著她來自頂尖大學的新畢業生背景和令人滿意的平均成績，她通過篩選並不令人意外。同她一起被選中的另一位同事是有工作經驗的前輩。



Cholada認為，這次能在Watin Group工作並不超出她的預料，因為她對自己充滿信心，認為此行巴蜀府一定不會白費。再加上哥哥Pheemphat早就為她做好了一切準備，包括租好一套靠近酒店的公寓，方便她居住和通勤。畢竟，如果她住在Wachra Group旗下酒店或哥哥的公寓，那就太容易暴露了。因此他們商量決定，暫時不要見面或直接聯繫。



“如果都明白了，那就各自去做自己的工作吧。”

“好的，Khun Wadee。”



穿著Watin Group前臺制服的Chonlada回答道。她的對話物件是一位元自我介紹為前臺主管、負責維持秩序的上司。事實上，Cholada以前見過這位Khun Wadee，還在她以顧客身份入住時聊過幾句。不過，可能由於這位元年長的主管每天都會接觸許多客戶，因此並未記得她們在不久前曾見過面。



“是Cholada嗎？剛來新人？”

“是的，今天是我第一天上班。”

“Khun Wadee已經跟我提過了，我叫Nusara，你可以叫我P’Nuch。”

“你好，P’Nuch。”

“聽說你是剛畢業的新人，我還挺驚訝這次竟然招收剛畢業的員工。”

“酒店一般不招剛畢業的新人嗎？”

“是的，至少要有一年以上的工作經驗。剛畢業的新人通常會被分配到度假村工作，所以我才覺得你一定是履歷很優秀，才能輕鬆通過。”

“沒有那麼厲害啦，P’Nuch。”



Cholada謙虛地回應著，不想第一天上班就被人嫉妒。不過事實上，她的履歷確實引起了人事部的注意。面試時還被問到，為什麼選擇來巴蜀府工作，而不是留在曼谷那些知名酒店。她便毫不猶豫地展示了自己強烈的熱情與積極的態度，表明自己對成為Watin Group一員的渴望。



“今天我會教你工作。”

“P’Nuch，我能先去一下洗手間嗎？”

“快去快回吧，我在前臺等你。”



Cholada微微點頭後，快速邁步離開。雖然她的步伐比正常人稍快，但她非常認真對待自己第一天的工作。然而，她太過專注，沒有注意到自己突然轉身時，幾乎與迎面而來的某人撞上了。好在對方及時刹住了腳步，避免了碰撞。



“下次小心點，如果撞到客人，會是大問題。”

“對不起。”

“讓開路。”

“我們是不是在哪兒見過？”



Apo停下了腳步，因為她感覺這位新來的前臺似乎對她有些故意刁難。又或者是因為不滿被她警告要小心客人。Apo想向左或向右避開，但對方總是擋住她的路，導致她無法繼續前行。這名新來的員工到底是誰？竟然不知道她的每一分鐘都無比寶貴。



“在這裡。”

“那你記得我了，對吧？那天在……”

“前臺不是應該在酒店見嗎？還能在哪裡見？”

“……”

“認真工作吧，現在可不是閒逛的時候，專心做好你的本職工作。”



那天說話少得能數得出來，今天好不容易開口卻是一頓批評，連插話的機會都不給。Apo到底是怎麼回事？每次見面都讓她不得不攥緊拳頭，壓抑自己的情緒。



“等著吧，別讓我逮到機會反擊。到時候，看誰厲害！”

“怎麼了，Cholada？怎麼板著臉？做服務行業需要多笑笑才行哦。”
“剛剛遇到點麻煩事啦，P'Nuch。”
“遇到什麼事了？”
“沒什麼啦，Cholada不想再提了。”



她仔細想了想，如果把事情解釋清楚，甚至試探著向P'Nuch打聽關於Apo的事情，可能會讓人覺得她奇怪甚至多疑，畢竟才剛剛第一天上班。她決定先與P'Nuch相處得更加融洽，等對方徹底信任她之後，再找合適的機會套出自己想知道的情報。



“那就好好工作吧。我可提醒你哦，小老闆隨時可能過來檢查。因為小老闆進出酒店的時間並不固定，所以大家都得時刻保持準備。”
“P'Nuch說的小老闆是Apo嗎？”
“是的，小老闆就是Adisorn先生的女兒。”
“那P'Nuch說的小老闆是個怎樣的人呢？我問這個是想，如果碰到了能好好表現，不想第一天上班就惹事。”
“關於私事我不太清楚。不過在工作上，小老闆是個非常嚴謹的人，對每件事都要求一絲不苟。她非常討厭錯誤，也不喜歡那些覺得規則是用來違反的人。通常小老闆會給第一次犯錯的人第二次機會，不過上一個被辭退的員工就是因為再次犯錯。”
“小老闆真的特別討厭那種人嗎？”
“是的，Cholada，你還是小心點，按照規定來吧。作為前輩，我只能提醒你到這裡了。”



Cholada聽到P'Nuch透露的資訊後，臉上露出了意味深長的微笑。她覺得這些情報對她很有幫助，足夠讓她想到一個絕妙的辦法來報復Apo，為今天和過去發生的所有不快出一口氣。如果她的美貌和魅力無法吸引對方，反而一再被冷落，導致她信心全無，那所有的規則也許正是可以突破的東西。



“來看看這次，Watin Group的小老闆會不會徹底記住我！”

“糟了，完了，這次真的完了！Cholada，你到底是怎麼想的，居然打扮成這樣來上班？我快暈倒了！”
 

即使P'Nuch一臉震驚地捂著額頭，甚至前臺主管Wadee也忍不住抬手捂住胸口表示震驚，但此刻已經沒有人能阻止她的決心。她要把Watin集團的酒店大廳變成自己的T台。



前臺的規定是不允許化濃妝，不允許佩戴奢華的飾品，她全都違反了。至於髮型，無論長短，都要求整齊乾淨、清爽大方，而她直接將頭髮放下，吹成美麗的波浪卷。不僅如此，原本要求穿的黑色端莊高跟鞋也被她換成了鮮豔的紅色高跟鞋，與她挑選的同樣亮眼的紅色口紅相得益彰。



“Cholada，你在做什麼？昨天我剛剛強調過酒店前臺的規矩。現在立刻跟我到辦公室談談！”
“停下！那個員工！”



這時，Watin集團小老闆Apo不悅的聲音響起，雖然音量不大，但冷冷的語氣已讓整個酒店大廳的客人幾乎都望向前臺的方向。因為一名前臺員工的特立獨行似乎故意在為酒店製造麻煩。



“無關人員各自回到自己的崗位。而你……”
“您好，Apo。”

“如果你沒有服務業的熱忱，連基本遵守酒店規矩都做不到，Watin集團不需要你這樣的員工。”
“那請問我哪裡做錯了呢？”



Apo與這名前臺員工對視著，她完全沒有意識到自己的錯誤，反而目光直視她，沒有絲毫退縮。平時的員工通常在與Apo交談時都不敢與她對視，但眼前的這個人卻目光堅定，似乎想從她身上探尋些什麼，甚至透著一絲挑釁的意味。



“從頭到腳，你有什麼地方符合酒店的規矩嗎？”
“美麗也是很重要的哦。如果一個人對自己有信心，工作自然會做得更好。”
“這裡不歡迎只注重外表卻沒頭腦的人。”
“我有腦子，不只是徒有其表。還有，關於酒店規矩Apo提到的：衛生、熱情服務、真誠的笑容和專業能力，我認為我一點也不缺。”



她的計畫看來要成功了。這次不僅成功吸引了Watin集團小老闆Apo的注意，還讓對方目不轉睛地盯著她，似乎準備狠狠訓斥一番。這也是她們面對面時，Apo第一次對她說了這麼多話。



“Wadee。”
“在，Apo。”

“處理好這件事吧，希望明天我不會再在酒店裡看到這個員工。”



但這份注意力也只是短暫的一瞬間。在對前臺主管Wadee交代了處理方法後，Apo抬起手腕看了看手錶，隨即中斷了話題，轉身離開了。即便她已經如此費盡心思，卻還是沒能吸引對方超過五分鐘的注意力。這讓Cholada不甘心，她立刻快步上前，擋住了Apo的去路。



“你以為你是我的主宰嗎？憑什麼隨意指揮就可以讓別人丟掉工作？我可是正規招聘進來的，被合法選中。如果你僅僅因為我穿著打扮的自由就要辭退我，那我一定會把這件事說出去，告訴大家這家酒店的老闆濫用職權。”

“別大聲喧嘩，打擾到其他客人。”



Apo用更加嚴厲的語氣制止了她，對眼前這位員工的行為非常不滿。儘管對方聲稱自己不是徒有其表的“花瓶”，但從她的言行舉止來看，Apo完全無法相信這一點。



“我不會走的，你就算趕我，我也不會走！”

“小老闆，讓我和Wadee來處理吧。”

“不用了，Prim。而你，跟我去辦公室繼續談。”

“但小老闆，您上午還有約呢。”

“我先處理好這個問題。”



從這個前臺員工的態度來看，Wadee和Prim顯然很難應付。所以，作為酒店老闆的女兒兼Watin集團的小老闆，Apo決定親自處理，花點時間徹底解決這件事。



“跟我來。”

“您叫誰呢？這裡站了這麼多人呢。”

“Cholada。”

“知道了，我這就來。”



Cholada注意到Apo的目光移到了她胸口位置的英文名牌上，在確認了她的名字後第一次親口叫出了她的名字。而P'Nuch的臉色瞬間發白，還偷偷對著她做了個割喉的手勢，似乎在暗示她即將進入“屠宰場”。然而，她並沒有感到絲毫的恐懼或擔憂。



有了第一次喊她的名字，接下來一定會有更多次！
Cholada確信，從現在起，Apo絕對不可能再忘記她的名字了！



第二章 《那個讓人印象深刻地討厭的人》

Wayo(Lom) 小風閃亮登場～

2 WATER 那個讓人印象深刻地討厭的人 

作者 : Salmon 

2 WATER



“Boss Lek (小老闆），我先說清楚，我不會接受你的任何提議，不管是賠償金來逼我離職，還是封口費讓我不把事情傳出去影響酒店聲譽。如果你打算這麼做，我一定會起訴你。”

注釋：เล็ก Lek是泰語中”小”的意思。例如 dek lek（小孩），kha-nad lek（小型），reuang lek（小事）。

“請便。”

“想起訴的話，就去做吧，Cholada。”



Apo毫不猶豫地允許對方執行她的“計畫”。她讓名為Cholada的前臺員工進入自己在Watin Group酒店內部的私人辦公室，進行單獨談話，以儘快平息樓下因這位員工不合規行為而導致的混亂。然而，眼前這個情緒激動、毫不妥協的員工似乎並不打算讓事情輕易結束，甚至剛剛還威脅要起訴酒店。

“什麼？”

“打擾一下，Boss Lek。”

“進來吧，Prim。”

“這是Boss Lek要求人事部準備的檔。”

“謝謝，剩下的我自己處理，不會耽誤太久。”



Apo對Prim點頭致謝，而Prim也理解地退出了房間，留下Apo和剛入職不久的這名員工獨處。



“Cholada Khunanon。”

“你拿我的個人檔案和合同幹什麼？這樣做已經侵犯我的隱私權了！”

“你有沒有注意到合同中明確的條款？”

“……”

“簽合同的時候我根本沒看到這條，是不是後來偷偷加進去的？”

“簽合同之前沒看？還是說你只能讀不超過八行的文字？”

“這意味著，若你違反合同，Watin Group不會支付任何補償金。”

“不給就不給，我又不是貪錢的人！”

“既然明白了，我給你兩個選擇。”

“什麼選擇？”

“要麼自己辭職，要麼等我們發佈公告解雇你。”

“姐姐真狠心。”
“我只是為你好，不想讓你有麻煩。”

 

Apo不希望Wayo與麻煩人物Cholada有任何牽扯，因為她可以預見，如果Wayo與這個人發展關係，Watinwanich家不會有任何值得慶祝的事，反而會有一堆麻煩和需要解決的問題。Cholada這個自以為是宇宙中心的女人，不可能不惹事，最終讓Wayo傷心。Apo決定提前解決問題，避免事態擴大。

 

“討厭姐姐，明天Lom就要退房，去找Achima。”
“到時候你會明白姐姐為什麼阻止你。”
“不愛姐姐了。”

 

Apo注視著自己的員警妹妹，此刻她一臉生氣，甚至打算改變計畫，提前退房去找Achima。本來Wayo打算在酒店住兩三天，現在因為Apo的阻攔，她已經不高興了。

 

“Boss lek，關於Wayo的房間我已經按照Prim的通知安排好了。”
“Cholada什麼時候開始夜班的？”
“Cholada並沒有調整工作時間。今天她和其他員工換了班，因為明天她要請假，所以今天她連上了早晚兩班。”
“明白了，Wadee，你去忙吧。”

 

Apo對前臺經理Wadee說，這件事是她通過秘書安排好的。她碰到Wadee時，正要返回辦公室繼續處理工作，而Prim已經提前離開了。Wayo也已經回房休息，整個情況似乎重新恢復了平靜。

 

隨後，Apo透過眼鏡片，注視著酒店大廳的前臺，凝視了片刻某人，接著決定改變原定計劃，走向電梯的方向，去處理她心裡想要解決的事情。

“Boss Lek! Lada，快醒醒……”
“不用。”

 

Apo阻止了旁邊的另一位接待員，不讓她叫醒正在打盹的Cholada。Apo徑直走到酒店前臺，發現Cholada正坐在那裡小憩，但說是打盹其實並不準確，因為她看起來睡得非常香甜。

 

“Cholada。”
“……”
“Cholada！”
“您好，Watin集團歡迎您，請問有什麼需要幫助的嗎……”
“設自動回復了嗎？”

 

Cholada猛地驚醒，因為拳頭敲在桌面上的聲音和近在耳邊的叫喊聲嚇了她一跳。眼前的真實情景讓她心驚膽戰——Apo，或者說對她來說更像是終極BOSS，就站在她面前，目光透過眼鏡冷冷地盯著她，仿佛隨時準備找藉口將她趕出酒店。

 

“Boss Lek。”
“是我，不是顧客。”
“您親自下來，有什麼事需要我為您服務嗎？”
“作為前臺接待，你竟然在這裡打盹、流口水。如果是顧客看到這種情景，你覺得合適嗎，Cholada？”
“但這並沒有違反酒店的任何規定。而且，我也沒有流口水，只是稍微閉了會兒眼睛而已。只是恰巧Boss Lek過來檢查而已……”

 

Apo凝視著這個能言善辯的接待員，她的嘴硬性格和愛頂嘴的特點從第一天起就沒變過。Apo實在不明白，像Cholada這樣的人為什麼還能在Watin集團的酒店裡繼續工作。她的言行舉止，怎麼Wadee沒有評估讓她淘汰？按Apo的估計，Cholada最多只能堅持一周，但現在看來，她顯然已經超出這個時間了。

 

“你去通知Wadee，讓她來這裡維持秩序。至於Cholada，跟我來。”
“Boss Lek，您要帶我去哪兒？就因為小睡了一會兒就要被辭退嗎？這段時間我一直認真工作，Boss Lek太有偏見了……”
“能不能安靜點？我耳朵都快聾了。”
“……”
“跟我來，我會告訴你接下來要做什麼。”

“Boss Lek，要我做什麼？”
“坐著別動。”

 

Cholada確信此刻她的表情一定滿是問號。大約二十分鐘前，Apo命令她跟著來到辦公室，這個地方她上周曾經來過一次。這個被Nusara姐姐稱為“處決室”的辦公室，除了小老闆的秘書外，沒有人願意頻繁光顧。

 

“什麼？讓我坐著不動？我不明白。”
“你只需要聽命行事。”
“但這是沒有理由的命令，就算是老闆也得解釋吧。”

 

Apo歎了口氣，對這個倔強又能言善辯的接待員感到無奈。與此同時，另一邊的Wayo不斷發送消息給她。Apo不得不關掉聲音，並沒有查看。因為Wayo明明答應不去找Cholada，卻下樓到前臺找她，結果沒找到人，馬上就猜到是Apo把人帶走了。

 

Wayo大發牢騷，指責Apo心狠，將她中意的人藏到辦公室。但如果Wayo不來酒店，Apo就不需要花費時間和精力去做這些麻煩又無聊的事情來保證她妹妹的安全。

 

“Cholada，你會做什麼？”
“什麼都能做，大家都說我很厲害。”
“就沒想過謙虛一點嗎？”
“不會，身為能幹的人就要自豪。有人問起，我當然要炫耀，這沒什麼可丟臉的。”

 

至少她的能力是靠自己的努力得來的。為了得到父親的認可，成為推動家族企業發展的一部分，她一直努力學習。然而，她始終沒有機會在酒店中展示自己的才能或提出想法。

 

“我想到要命令你做什麼了。”
“請下令，Boss Lek。”
“坐在這裡，直到下班，然後就可以走了。”
“什麼！”
“你這麼厲害，我不需要重複。”
“……”

 

這個命令讓她坐在原地不動，直到早上六點下班。換句話說，她要在這裡坐八個小時。這是不是Apo想出的新型懲罰方式？因為Wadee沒能把她趕出酒店，而讓她加班到前臺打瞌睡，總比坐在老闆的辦公室裡，承受沉重的壓力好得多。

 

“Boss Lek……”

“要儘量安靜。”
 

瞧！話還沒說完呢，Apo就用眼神警告她了。但要問她會不會就此認輸？當然不會。能幹的人就得為自己爭取最好的待遇。因此她舉起手表示還有個問題想問。

 

“有什麼事？”
“只是想問一下，坐著不動包括打瞌睡嗎？”
“只要不打擾我，隨便你做什麼。”
“好的，就按這個來。”
“……”

 

Apo看著Cholada得到答覆後，徑直躺在她辦公室的沙發上，舒舒服服地開始休息。Apo感到無言，這個女人到底是把這裡當成自己家客廳了吧？竟然能這麼隨意，舒適到她這個房間的主人都不知道該說什麼好。

 

“讓你打瞌睡，結果真睡得這麼投入？”
 

Apo看著對方很快就平穩地呼吸，似乎完全放下了心中的擔憂，沒有一點拘束。Apo覺得，換作是自己，在這種陌生的環境下或是和不熟悉的人在一起時，絕對不可能這樣輕鬆入睡。

真的不理解，真的非常不理解……

“Lada！”
“早上好，P’Nuch，今天來得這麼早啊？”
“快跟我來，這裡不方便說。姐在這裡等你有一會兒了。”
“發生什麼事了？”
 

Cholada疑惑地看著P’Nuch，不明白為什麼今天她會這麼早到酒店，通常接待部的前輩都是接近上班時間才到。更何況，今天一見到她就拉著她往隱秘的地方走，像是有什麼秘密要談。

 

“就是你和Apo的事，現在大家都在議論紛紛了。”
“什麼！”
“Lada你別驚訝，姐才是該震驚的那個人。”
“等等，P’Nuch，Lada我跟不上了。到底我和Apo怎麼了？”
“就是前幾天啊，你不是讓姐幫你調換夜班嗎？有人傳言說你被Apo叫去了辦公室，重點是有人看到你早上才從他辦公室出來，大家都在傳你那晚和Apo在一起過夜呢。”
“是啊，我的確跟Apo在一起。但這有什麼可驚訝的？Lada很困惑。”
 

美麗的臉龐上帶著更大的疑惑，Cholada不明白為什麼其他員工會傳出這麼離譜的流言。明明她只是因為在上班時間打瞌睡被Apo捉弄而已，被叫去辦公室靜坐到下班。
 

那晚她被允許打盹後就一覺睡到天亮，直到早上五點多才醒來，看到Apo也在辦公椅上打瞌睡，她才悄悄離開辦公室。這就是事情的全部。

 

“Lada你不用困惑，這可是大新聞啊！姐在Watin Group工作了這麼多年，除了Apo的秘書Prim姐，從來沒見過誰能被叫去談工作一整夜的，更別說有人敢跟Apo頂嘴還能不被開除，而且Apo還願意跟你多說幾句。”
“P’Nuch，那就幫我澄清一下吧，這一切都是……”
 

她本想說這一切都是無中生有，但她知道如果自己簡單地否認，過去所有的努力可能都白費了，甚至會讓她更難接近Apo。倒不如借助這個流言，順水推舟地製造更多機會。

 

“Lada，這到底是怎麼回事？”
“這得慢慢看吧，姐這麼逼問讓我一個人回答，真讓我不好意思。”
“天啊，那看來是真的有點苗頭啊？”
“這種事還得看Apo怎麼說，不是嗎？讓Apo來回答會更好。”
 

反正P’Nuch是那種只要她知道了，整個酒店很快就會傳開。既然如此，那就利用這個流言吧，Apo，這可是你先開始的，流言四起也是你的責任啊。

“Prim，這段時間員工有沒有什麼訴求或抗議？”
“沒有，Apo老闆，完全沒有任何部門報告有訴求。”
“但最近幾天，感覺有些奇怪。”
 

Apo帶著疑慮向身邊親近的秘書Prim提起這個話題，因為她感覺酒店內部的氛圍變得不同，尤其是員工們的目光。以往那些員工都會躲避她的視線，不敢直視，因為害怕被她評估工作表現。但這兩三天來，Apo覺得自己成為了關注的焦點。

 

“可能是因為酒店內部的傳聞，但我真的不知道是誰傳出來的。”
“是什麼傳聞？”
“只是些無聊的傳聞，Apo老闆不用在意。”
“如果和我有關，我就該知道。”
 

親近的秘書不敢相信地看著自己的老闆，沒想到這個時候Apo會主動詢問這種無聊的傳聞。平時別說有機會開口提了，若她把這種浪費時間的事拿來說，老闆不是打斷就是責備。

 

“有傳言說Apo老闆和Cholada有關係，因為有人看到Cholada幾天前從您的辦公室出來，所以傳說那晚Apo老闆和接待員一起過夜了。”
“這不是真的。”
“我知道，Apo老闆，我跟您一起工作了這麼久了。”
“但其他人不知道，Prim。”
“通常Apo老闆不關心這種無聊的傳聞，過不久它就會消散的。”
 

不論是關於工作還是Watin Group的其他事情，Apo向來不在乎也不會特意去辯駁競爭對手的污蔑或詆毀。因為在她看來，工作要用實力和能力來說話，她對自己的智慧、創意和能力充滿信心，不遜色于任何競爭對手。

 

但這次的傳聞涉及到她和Cholada的關係，而且被添油加醋地傳播開來，不知道已經傳到什麼程度了。特別是這種和Cholada這個“麻煩製造者”有關的傳聞，更讓她想要澄清誤解，讓大家知道真相，明白對方只是她最不喜歡的那種人。

 

“我不想和Cholada有任何傳聞。”

“以為我女兒已經忘了回家的路了呢。”
“如果回家後爸爸不再逼我，Nam倒是很想回去呢。”
“那爸爸向你保證不會再逼你了。”
 

Apo皺起眉頭，難以置信地盯著父親Adisorn，心裡揣測著這位長輩到底打算對她採取什麼策略。她已經幾周沒有回家了，通常如果不是住在酒店，就是待在度假村，因為懶得回家聽父親不停地提到她需要找個伴，並不斷地介紹新人給她認識。今天因為關於她不喜歡的傳聞，她認為家裡應該是最安全的地方，不想再聽到任何無聊的傳聞了。

 

“Nam能相信爸爸嗎？每次你都這麼說。”
“這次爸爸說真的。既然Nam已經有了心上人，爸爸又何必再找人來給你添麻煩呢？”
“咳咳……什麼？”
 

Apo剛喝了一口晚餐的水，就被父親的話驚得猛咳起來，臉一下子漲紅了。她的反應被父親誤解成了另一種讓她不爽的事情。

 

“看你這反應，看來爸爸聽到的傳聞是真的了？”
“如果是關於Cholada，那是誤會，爸爸。”
“叫Cholada嗎？這麼說爸爸要有兒媳婦了，不是女婿？”
“不是……”
“別擔心，Nam。爸爸說過了，爸爸不古板，思想很開明。你愛誰喜歡誰，爸爸也會愛。突然很想見見Cholada了，聽說她也在酒店工作吧？改天爸爸一定要去看看她到底有多漂亮，居然能讓我的女兒願意放下工作轉而關心她。”
“……”
 

Apo這輩子第一次做錯了決定，就是選擇回家而不是待在酒店。今天回到Watin家，一切都變得更加混亂，尤其是面對Adisorn，幾乎不給她解釋真相的機會。

 

一切都是因為Cholada，徹底打破了她原本平靜美好的生活！

“有什麼需要Lada幫忙的嗎？”
“沒事，N’Lada，我們自己能處理的，你就好好休息吧。”
“可是Lada想幫忙啊。”
“真的沒事，N’Lada，你已經下班了，可以先回去。”

 

這一次行動不僅精准打擊了Watin Group的能幹高管Apo，還同時收穫了整個酒店。因為Nusara姐的手法嫺熟，傳聞被迅速傳播開來，現在整個Watin Group的員工都誤以為她和Apo有著不一般的關係。早就說了，越是轟動的事情越讓人感興趣。

 

如今，那些原本對她懷有偏見、因她過去的一些出格行為而不滿的人，態度都發生了巨大的變化，開始對她友善起來，甚至連對她最為苛刻的Wadee也變得溫和，讓她感到措手不及。

 

看吧！關於她和Apo的傳聞帶來了多大的影響。不過她可不希望這在現實中成真，因為要是和像Apo那樣的人在一起，她一定會感到極度壓抑。僅僅是隨便想想，就已經讓她脊背發涼，渾身起雞皮疙瘩。

 

“Cholada。”
“……”
“跟我聊聊。”

 

眼前這位真實存在的Apo此刻正站在她面前，這一切都不是她的幻覺。她感到右眼皮狂跳，果然是有預感。Apo用一種不容商量的表情看著她，顯然有重要的事情要談。

 

這件事顯然大到足以讓Watin Group的這位小老闆親自走過來，當著其他接待員的面讓她跟過去談話。她可以想像，在她和Apo離開之後，不出幾秒，所有人都會聚在一起八卦這件事。

 

不，不用等她們走遠，這些人已經開始低聲議論了，簡直就像在耳邊竊竊私語一樣。

“Boss Lek，有什麼事就在這裡說吧，我現在已經下班了，等會兒要回去了。”
“那傳聞，是你Cholada的手筆吧？”
“別亂指控啊，這一切都是Boss Lek的錯。”
“我？！”
“當然是你啊，如果不是你叫我去你的辦公室，還讓我待到天亮，酒店裡的人就不會誤會得那麼離譜了。這樣怎麼可能是我製造的傳聞呢？”

 

美麗的臉龐搶先用事實反擊，她絕不會讓Apo指控她是這場謠言的始作俑者。雖然她確實在暗中助推了一些，但那只是為了利用一點點小利益，她可沒想過要真的攀上Watin Group的小老闆。她來這裡是為了收集對Wachara Group有用的重要資訊，可不是為了眼前這個對她怒目而視的人。

 

“那你就去澄清，把真相告訴大家。”
“我說了也沒人信啊，Boss Lek你自己說不更好麼？作為老闆，員工肯定會聽你的。”
“我不想談這個。”
“隨它去吧，時間一長大家就不在意了，反正又不是真的。”
“我不喜歡你，Cholada。”
“什麼？”

 

說這種話，小心我發火！Apo這人簡直就是個始作俑者，現在還好意思說不喜歡她。哪裡是他一個人不喜歡，她也不喜歡他，甚至討厭他的臉。如果不是為了幫助P'Pheemphat，她才不會站在這裡忍受呢。

 

“而且我特別討厭這種傳聞被傳出去。”
“哇，那我還喜歡你不成？你可是個超級專權的人！我也受損失好吧，不要搞得好像只有你受傷害一樣。我這麼漂亮，還要和Boss Lek傳緋聞，萬一賣不出去怎麼辦？”

“如果我爸問起你，就立刻否認。”
“誰知道呢，到時候看我心情吧，想怎麼回答就怎麼回答。”
“Cholada。”
“但現在我心情不好，不想跟你聊了。”

 

Apo怒視著面前的接待員，她也同樣不悅，毫不相讓。雖然這場傳聞影響到了所有相關的人，如果要解決問題，就必須各方合作，但另一方卻不願配合。

 

“我要走了。”
“你現在還不能走。”

父親的行為讓Nam很不高興，Cholada也沒資格來評價她是什麼樣的人。事實上，她們之間還遠沒有達到熟悉的程度。

“我不喜歡那些做事只圖回報的人。”

“我也不喜歡只得到一句‘謝謝’的事情，還是直接給錢更實在。”

 

Cholada露出燦爛的笑容，Nam最終選擇了沉默，不再與她爭論。車內重新恢復了安靜。她開始無聊地望著窗外，突然意識到這條路似乎並不是通往酒店的方向。



“這不是回酒店的路，Boss Nam你要帶我去哪兒？”

Nam的回答一如既往地簡單直接。在她的腦海裡，似乎除了工作，別的事情根本沒有立足之地。

“Boss Lek，您要的檔已經放在辦公桌上了。”

“剩下的工作Cholada會處理的。早上你不是說有事嗎？去忙吧。”

“……”

“那我今天就先走了，Cholada，明天我再補回來。”

“可是，Prim姐……這是什麼情況？這些工作一個人做得完嗎？要是機器人還差不多。”

 

Cholada無奈地看著前輩秘書，Prim匆匆忙忙，根本來不及攔住她，只能讓她獨自面對這些堆積如山的工作。而下命令的Nam卻依然站在一旁，似乎還要找機會再添點麻煩，或是諷刺一番。



“你不是很能幹嗎？這些工作對你來說應該不難吧。”

“Boss Lek，我能幹，但我可沒說過要一個人完成這些工作。誰能一個人幹完這些啊？”

“你得彌補中午出去吃飯的時間，把Prim一個人留在這裡工作。”

“是你爸邀請我去的，我怎麼能拒絕大老闆呢？”

“工作完成後拿到我辦公室，然後你就可以回去了。”

“估計要下輩子下午了。”

 

Cholada小聲嘟囔著，滿臉不高興，不想再讓Nam抓住她的小辮子。Nam冷淡地轉身走進了自己的辦公室，留下她獨自一人在自己的座位上，真想去告狀，說這位酒店老闆的女兒性格多麼糟糕。

她一開始還以為Nam突然變得心善了，才帶她去見Chef Ian。晚上又享用了這位名廚親自準備的數道美食，每一道都讓她大飽口福。而Nam卻只是象徵性地品嘗了一下，把這當成工作，而她吃得可是真真兒的滿足，一分錢都不用花。

“進來。”

“您交代的所有工作我都完成了，全部在這裡。”

 

助理秘書Cholada將今天所有的檔整齊地放在Boss Lek的辦公桌上。現在是晚上十一點半，雖然幸運地沒有工作到淩晨，但離新的一天只剩不到半小時。Nam的要求簡直讓她感覺自己像奴隸一樣被壓榨。



“如果沒有其他事，我先回去了。”

“等一下，Cholada。”

“我可不接受再加任務了。”

“等我檢查一下。如果沒有需要修改的地方，你就可以走了。”

 

這意思是，如果有需要修改的地方，她就得改完才能回家了？Nam這種工作狂真是死心眼，不懂得放下工作或者通融一下，非要等到明天繼續做不行嗎？再怎麼拼命工作，人也需要休息啊。



“Boss Lek您打算熬夜工作嗎？”

“你剛才不是說不接新任務了嗎？”

“如果是小事情，我還是可以幫忙的。”



Cholada主動提出幫忙，但她並不期待什麼回報，比如被評為優秀員工或者公司奉獻者之類的。她更關心能從Watin Group獲取一些對Wachara Group有用的內幕資訊，所以即使是小事，她也不會錯過。



“不用了，你可以回去了。”



Nam合上資料夾，檢查過的檔沒有發現任何需要修改的地方。助理秘書Cholada依然穩穩地坐在對面的椅子上，似乎沒聽到已經被允許下班的消息。



“我是真的想幫忙啊，Boss Lek也知道我很能幹，連Prim姐都常誇我呢。”

“但這件事需要我來做決定，而不是助理秘書。”

“先說說看吧，如果太難，我就不會插手了。”

“是關於Chef Ian為活動推出的招牌菜品。我今天試吃後，覺得有三道菜很突出，但只能選一道作為酒店的招牌菜。”

 

Cholada湊過去看了看Nam轉過來給她看的電腦螢幕，既然她表現出了強烈的興趣和主動性，而她也是今天試吃過這些菜的人之一，雖然工作忙碌讓她現在已經消化得差不多了。



“這三道菜都很美味啊。”

“我就知道你幫不上忙。”

“Boss Lek別急著下結論啊。如果只能選一道，我選這道。”

“海鮮桶？Cholada，這道菜在所有選項中最普通。”

“正因為它普通，才更值得期待Chef Ian會如何將其做得與眾不同。”

 

不去複雜化思考，而是將普通的食材做出讓人印象深刻的味道，吸引顧客回頭，這就是她想提出的想法。



“我對Chef Ian的手藝沒意見，但如果說到吸引力，你覺得這道普通的菜能讓顧客特意來Watin Group嘗試嗎？”

“如果是我，我會想試試。有時候人們並不一定追求奢華或最特別的東西。像這道龍蝦價格太高，並不是每個人都有機會嘗試。而那道酸辣海鮮湯口味太重，也不一定適合每個人。在這三道菜中，我覺得海鮮桶最能搭配海邊的氛圍，適合全家人一起享用，簡單卻令人難忘。”

“不能用個人喜好來決定工作上的事情。”

“我只是提供建議，最終決定還是由Boss Lek您來做。”

“我會根據適當的標準再做決定。”

“那我先告辭了，再見，Boss Lek。”

 

Cholada站起身，結束了今天的助理秘書工作。她本來不想再浪費時間，但忽然想起了一件事，轉身回頭，發現Nam一直注視著她，似乎在等她開口。



“Boss Lek您最喜歡哪道菜呢？”

“……”

“為什麼猶豫呢？我是問在這三道菜中，您最喜歡哪一道？”

 

這個人真是高冷，說話也不搭理，直接無視她的存在，繼續處理工作，仿佛她根本不存在。

算了！不回答就不回答吧。



反正Nam喜歡什麼，對她來說並不重要...

美麗的Cholada趕緊跟上了Apo，擔心她會改變主意不送她回公寓。雖然她不太喜歡Apo的奇怪脾氣，但此刻Apo是她唯一的依靠。

誰說她想和Boss Lek一起擠沙發的！

“無論誰怎麼說，我都不可能放下工作。”

“……”

這句“喜歡”，Apo指的是她買來送的向日葵，作為對自己讓老闆生病的補償；還是那句沒有具體指向任何東西的“喜歡”，配上她柔和注視的眼神和溫暖的笑容，能輕易讓Cholada的心亂如麻。

[你到底想要什麼，直接告訴我吧！]



對方讀了她的資訊，但沒有回復，似乎故意用冷戰讓她陷入不安。Cholada開始胡思亂想，擔心Pheemphat會突然現身，向Nam揭露真相，從而破壞她們剛剛建立起來的關係。



現在她們的關係還很脆弱，剛剛才有點雛形，根本不足以承受這些衝擊。這也許是她遲遲不敢坦白的原因。她只想多拖一點時間，直到她能確信Nam會原諒她，原諒她曾經對Watin Group的偏見。儘管她什麼都沒做，但她希望她能放下那些成見，她也希望有一天能親口向她道歉。



“Lada。”
“Nam！”
“怎麼了？為什麼這麼驚訝？”

“我要先去一趟洗手間。”

“還是去那邊吧，P’Nam你先進去等我，我馬上回來。”



Cholada匆忙找藉口，轉身迅速離開。Nam目送她的背影，心裡閃過一絲疑慮。她原本可以跟上去確認她是不是有麻煩，但想到兩人在戀愛中需要相互信任，她選擇放下疑慮，轉身朝影院的方向走去。

“Pheemphat，你有什麼話快說吧，我時間不多。”

她抬頭直視著Pheemphat充滿怒火的眼神。從未見過這樣的他，讓她覺得陌生又恐懼。她知道他不會讓她和自己喜歡的人順利交往，也不會讓她的初戀如願幸福。他不是僅僅用威脅來逼迫她妥協，而是真的會採取行動。



“這是你最後一次彌補的機會，去拿到Watin Group的政府專案報價單和相關福利的所有資料。我需要全部細節。對於你來說，這應該不是什麼難事，對吧？”

“如果你不做，Apo會立刻知道你的真實身份。我會現在就去告訴她真相，包括你的父親也會知道一切。Lada，你也知道，爸會更相信我的話，而不是你的。”



毫無疑問，她作為女兒的分量完全無法和兄長抗衡。父親向來相信兒子，即使她說的是事實，也無人會聽她的解釋。如果Pheemphat污蔑她，父親一定會毫不猶豫地相信他的話。

“……”



如果她不按照Pheemphat的命令背叛Nam，他也會揭露真相，傷害Nam的感情。他所謂的“選擇”，其實根本沒有一條是她能安心接受的路。

“Lada。”

Apo關切地對比自己小的戀人說道。雖然今天的約會並不算特別順利，但她並不感到失望。她不明白為什麼Cholada在電影開場十五分鐘後又離開了一次。不過，她沒有打電話催促，也沒有起身去找，因為她答應過會等她回來，並且相信她一定會回來。

“Lada遇到了一件很難做決定的事情。不管選哪一條路，結果都會很糟糕。”

Cholada輕輕點了點頭，感到一種安慰仿佛湧入心間。雖然Nam還不知道她的煩惱，但她已經用她的方式給了她支援和力量。即便她現在無法開口傾訴，可當她溫柔的手掌輕輕觸碰她的頭頂，用輕柔的力道撫摸時，她再也無法壓抑心中因哥哥Pheemphat帶來的失望與脆弱，情不自禁地投入了她的懷抱，像是一個急需安慰的孩子。



如果有一天她準備好將一切真相告訴Nam，會不會還能擁有這樣溫暖的懷抱？還是說，那個承諾“永遠在你身邊”的人會因為過去的事情而離開她，不再原諒她？



從喜歡到可能是愛？


或許Nam會開始恨她，不想再見到她了……

15 WATER 勝者與敗者的愛情遊戲

                    currentChapterId = 'chapter-' + Math.random().toString(36).substr(2, 9);
                    
                    contentHtml += `<div class="chapter" id="${currentChapterId}">
                        <div class="chapter-title">${title}</div>
                    </div>`;
                    
                    tocHtml += `<li><a href="#${currentChapterId}">${title}</a></li>`;
                } else if (line.match(/^- /)) {
                     // 列表項
                     contentHtml += `<p>• ${line.substring(2)}</p>`;
                } else {
                    // 正文段落
                    // 識別對話
                    let formattedLine = line.replace(/“(.+?)”/g, '“<strong>$1</strong>”');
                    contentHtml += `<p>${formattedLine}</p>`;
                }
            });

            contentDiv.innerHTML = contentHtml;
            tocList.innerHTML = tocHtml;

            // 選單控制功能
            function toggleMenu() {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            }

            function closeMenu() {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            }

            menuToggle.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', closeMenu);

            // 點擊目錄連結後自動關閉選單（手機版體驗優化）
            const tocLinks = document.querySelectorAll('.toc-list a');
            tocLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        closeMenu();
                    }
                });
            });

            // 恢復閱讀進度
            const savedScroll = localStorage.getItem('moonshadow_scroll');
            if (savedScroll) {
                window.scrollTo(0, parseInt(savedScroll));
            }

            // 設置字體大小
            const savedFontSize = localStorage.getItem('moonshadow_fontsize');
            if (savedFontSize) {
                document.body.style.fontSize = savedFontSize + 'px';
            }
            
            // 設置主題
            const savedTheme = localStorage.getItem('moonshadow_theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
            }

            // 綁定滾動事件
            window.addEventListener('scroll', () => {
                localStorage.setItem('moonshadow_scroll', window.scrollY);
                updateActiveToc();
            });
        }

        // 更新目錄高亮
        function updateActiveToc() {
            const chapters = document.querySelectorAll('.chapter');
            let current = '';
            
            chapters.forEach(chapter => {
                const chapterTop = chapter.offsetTop;
                if (scrollY >= chapterTop - 100) {
                    current = chapter.getAttribute('id');
                }
            });

            document.querySelectorAll('.toc-list a').forEach(a => {
                a.classList.remove('active');
                if (a.getAttribute('href') === '#' + current) {
                    a.classList.add('active');
                    // 自動滾動目錄
                    const sidebar = document.querySelector('.sidebar');
                    const linkTop = a.offsetTop;
                    const sidebarHeight = sidebar.clientHeight;
                    if (linkTop > sidebar.scrollTop + sidebarHeight - 50 || linkTop < sidebar.scrollTop) {
                       // sidebar.scrollTo(0, linkTop - 50);
                    }
                }
            });
        }

        // 交互按鈕
        document.getElementById('themeToggle').addEventListener('click', () => {
            if (document.body.getAttribute('data-theme') === 'dark') {
                document.body.removeAttribute('data-theme');
                localStorage.setItem('moonshadow_theme', 'light');
            } else {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('moonshadow_theme', 'dark');
            }
        });

        document.getElementById('increaseFont').addEventListener('click', () => {
            let currentSize = parseInt(window.getComputedStyle(document.body).fontSize);
            if (currentSize < 24) {
                let newSize = currentSize + 1;
                document.body.style.fontSize = newSize + 'px';
                localStorage.setItem('moonshadow_fontsize', newSize);
            }
        });

        document.getElementById('decreaseFont').addEventListener('click', () => {
            let currentSize = parseInt(window.getComputedStyle(document.body).fontSize);
            if (currentSize > 14) {
                let newSize = currentSize - 1;
                document.body.style.fontSize = newSize + 'px';
                localStorage.setItem('moonshadow_fontsize', newSize);
            }
        });

        init();
    </script>
</body>
</html>
