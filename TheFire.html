“喂！你一點羞恥心都沒有嗎？”

“別這麼叫我！我叫Fai，不是讓你拖長音亂叫的。而且你也不夠資格用我的昵稱！”

“放心吧，我才不會這麼叫。要讓我叫你姐姐，至少得讓我尊重你才行，但你一點值得我尊重的地方都沒有。”
如果這次她把小Tao直接從自己的地盤趕出去，那可別說她做得太過分了。小時候的Achima可能只是天真無知，才會做出那些事。但現在，她完全是心甘情願地想這麼做。
“你想說的就這些嗎？那我先去工作了，再不走就遲到了。”

“小Tao，你該知道的，一旦我認真起來，你一定會哭得像小時候那樣，鼻涕眼淚一起流。”

Atitya忍不住笑了起來。Achima的威脅對她一點作用都沒有，她甚至覺得很好笑。事實上，她原本想和平共處的心態，恐怕早就從那輛車故意搶到她前面的瞬間就被打破了，而對方現在又跑來威脅她，更是讓她明白，平靜的日子估計無望了。
“你是自己挑戰我的啊！哎呀！”
Achima氣勢洶洶地沖上前去，試圖用自己的身高和力量壓制住這個“討厭的小Tao”，給她一個教訓。誰知道，她不僅沒有成功，反而被對方反手抓住手腕，順勢一推，摔了個結結實實，坐在地上濺了一身泥水，狼狽極了。

“……”
你看，Kaprao早就不是那個會被Fai欺負到哭的小女孩了！

第二章：“那些改變了的人，和那些從未改變的人。”

“我想去島上，Bunsong先生。”

“我沒有計劃今天去島上。”

“景色真漂亮。”
“等到了島上，海灘比這裡還美，水更清澈，Arthitaya小姐。”

“不會，感覺很好。”
Achima看著這位活潑的小麻煩精，興奮得像是第一次走出家門，面對眼前的海水和四處的浪花，好像對這些都充滿好奇。船上的景象其實沒什麼可看的，只有海水和波浪，可她卻和Bunsong聊得很開心。
這小麻煩精真是容易和任何人打成一片，不管是她父親，Bunsong，還是Uncle Yod、Nam姨媽，甚至誰都行。偏偏就對她不願意和她親近。
“你話真多。”
“怎麼了？我又沒和你說話。”
“我煩了，什麼時候能安靜點？”
“你不想聽就捂住耳朵啊。”
“喂！你太過分了，真是個小麻煩精！”
Arthitaya轉過身去，和Bunsong先生聊著。Bunsong先生很友好地以主人身份介紹她，並且耐心地回答她所有的問題，直到那個坐在船尾、抱怨她煩人的傢伙又靠近了。但她也沒有地方能躲避，因為周圍全是海水，四面被包圍著。如果真要發生衝突，Bunsong先生應該會幫她吧。
“戴上。”
“哎，這是什麼？”
“帽子啊，你以為是什麼？”
“我知道是帽子，但那不是您的帽子嗎？”
“天氣這麼熱，我不想戴了，太煩了。”
其實她戴帽子是為了避免陽光直接照射到頭頂，天氣實在太熱了，根本不想讓頭頂的溫度跟外界一樣高。但沒想到Achima會趁她不注意，把帽子扣到她頭上，動作粗魯得一點都不溫柔。然後她就走回去，坐在船尾抱著胳膊，獨自一人，時不時地瞄她一眼，眼神裡滿是挑釁。

“小姐。”
“大家都還好嗎？”
“我們都很好，小姐，您和Naijao先生怎麼樣？”
“我和父親很好，大家不必擔心。”

“那這位是誰？是小姐的客人嗎，Bunsong先生？”
“還是讓小姐親自介紹吧。”
“這是Arthitaya，是Naijao先生派來的幫手，來這裡協助我。”
“您好，Arthitaya小姐，我叫Pha，Bunsong先生的妻子，這是我女兒Bua。”
“您好。”
“Bua，怎麼站著不動，快去找些水和其他東西，來招待小姐和Arthitaya小姐。”
“今晚小姐會在島上住嗎？我可以安排住宿。”
“恐怕不行，Bunsong先生，我待會兒就會回去了。”
Arthitaya聽到Achima的回答後，松了口氣，原來她並不打算在這個陌生的島嶼上過夜。儘管她為了證明自己不怕挑戰而堅持來島上，但她並不打算在這陌生的地方住下來，也不想和年長的人待太久。
“那這樣的話，我會讓人準備好食物歡迎你們。你們先去四處走走，等你們回來的時候一起吃個飯，再回去。”
“謝謝，麻煩你了。”
Achima不想讓對方失望，回應了Bunsong先生的好意。隨後，她跟著Arthitaya開始在島上四處走動，Arthitaya的好奇心很強，喜歡探索周圍的一切。從小到大她就是這樣一個充滿好奇心的人，很多時候正是這種性格惹來了麻煩。Achima不禁想問，既然她常說對方不懂事，那到底是誰還不懂事呢？

“為什麼停下了？”
“這是誰的房子啊？再走遠點的話，你就會被控侵入了。”
“是我家的。”
“真的嗎？”
“怎麼了？爸爸的房子就像是我的家，這是爸爸的島，也就是我的島。”
……
Arthitaya站在那裡猶豫了一下，不太相信對方的話，覺得對方可能是在故意騙她，而Achima似乎看出來她的疑慮，於是先走在前面，走上前門的臺階，打開門迎接她，並示意她跟著進去。
“這裡有衣服和個人物品，說明有人住過。”

“……”

“雨下得好大，那你怎麼回去？”
“那就等雨停了再走啊，小麻煩精。”
“我是在問你好好地。”
“我回答得哪裡不好？”
“就是‘小麻煩精’這個稱呼，我不喜歡。”
“小麻煩精，真是的。”
“Achima小姐！”
那張讓人惱火的臉微微聳了聳肩，毫不在意。然後她試著輕輕打開房門，走出去看外面的情況。恰好這時，Bunsong先生撐著雨傘，在大雨中走到房子旁邊。

“好的，我會讓Bua來打掃房子。”
Achima盯著Bunsong先生去處理分配的任務，然後轉回頭，看著Arthitaya那雙失落的眼睛，似乎所有的固執都已經消退了。接著，她輕輕地用手指戳了一下Arthitaya的額頭，一邊提醒一邊警告：“我早就告訴你不要來島上，你偏不聽，現在就別來找我抱怨，怪不了別人。”
“別再擺這種臉了，小麻煩精！現在我被困在島上，和你一起躲風暴。”
“……”
“這一切都是因為你固執！”

其實她根本沒有拒絕的選擇。儘管覺得讓她一個人打掃這麼一棟大房子不太公平，但如果她照著Phani女士所謂的“可以拒絕”的暗示拒絕，事情恐怕會變成一場無休止的麻煩。雖然說不是強迫，但現在的情況讓她覺得自己被變相強迫了。
 
“好的，我不會去告訴莊主，因為是我自願幫您的。”
 
“如果這麼猶豫，要不要我幫你撥出去？”
 
“Lom哥哥！走路這麼沒聲音，嚇我一跳！”
 
“到底有什麼讓你這麼糾結的？我看你坐著盯著手機看了半天了，一會兒拿起來，一會兒放下去，我才過來看看到底怎麼回事。”
 
“沒什麼啦，Lom哥哥，我們進屋吧。”
 
“你這樣慌慌張張、欲蓋彌彰的樣子，我覺得越不像沒事呢，Fai。”
 
“……”
 
Ajjima歎了口氣，又坐回了花園裡的長椅上，試圖讓自己看起來放鬆一些。可即便如此，也瞞不過Lom這個敏銳的前警官的眼睛。
 
“是關於Krapao的事嗎？”
 
“Lom哥哥偷看我的手機螢幕了？”
 
“瞧瞧，就這反應，從我還不確定到你自己全招了。”
 
“真的沒什麼，只是一些無聊的事情而已。”
 
“如果真是無聊的事，我知道你這種人根本不會浪費時間去在意。”
 
Wayo看到家裡這個“調皮鬼”被噎得張口結舌的樣子，忍不住笑出了聲。事實上，他早就注意到Fai和Aditya之間的關係不對勁了，尤其是上次一起去華欣的時候。不光是他，整個Wathinwanich家的人都看得出來：平日裡對誰都冷冷淡淡的Ajjima，卻能一反常態地在某人面前繞來繞去。
 
“Fai已經長大了，知道什麼該做什麼不該做，也知道什麼是好事什麼是壞事。這完全取決於你自己怎麼表現，我相信你分得清楚，已經不是小時候那個讓我們三個哥哥頭疼的淘氣鬼了。”
 
“這是在誇我嗎？”
 
“我們幾個哥哥都盼著有個弟媳了，就剩你一個了。等你‘賣出去’了，全家都能鬆口氣了。”
 
“做夢吧。我是‘賣’不出去的，肯定沒人要。因為我知道自己嘴不甜，性子硬，情感表達差，又急躁愛發脾氣。像我這種人，誰會喜歡啊？”
 
“我覺得世界上一定有一個人，就是為了成為你的靈魂伴侶而生的。你看我和Blue，不也一樣嘛，泰國到麥德林那麼遠的距離，都沒成為我們的障礙。”
 
“不是每個人都能像Lom哥哥這麼幸運，還能心想事成。”
 
“但我覺得，如果我們有一個叫Aditya的弟媳，你的生活一定會變得更好。”
 
“……”
 
“什麼啊？上次那個小鬼不止收買了你們這些嫂子，連你們這些姐姐的心都收買走了？”
 
“我覺得Phani女士實在太過分了。今天你就別去幫忙了吧，Krapao小姐。家裡工人那麼多，該讓他們去做，不該把所有事都推到你一個人身上。”
 
“我真的不想惹麻煩，P'Noom。反正也就剩下不多的工作了，我想趕緊做完，這樣Phani女士就沒理由再責備我了。”
 
Aditya輕聲回應著，P'Noom替她感到憤憤不平。昨天她被Phani女士叫去，從早忙到晚，不僅要把整棟房子徹底打掃乾淨，還得整理前院花園，累得幾乎虛脫。而今天，Phani女士又要求她去幫忙接待客人，說是因為人手不夠，她不得不答應下來。
 
“莊主應該知道這件事才行。Phani女士這麼大年紀了，卻做出這種不講道理的事，分明是故意找茬欺負你！”
 
“如果莊主知道了，恐怕會更不開心吧。他和Ajjima現在都在曼谷處理事情，我不想讓他們擔心。”
 
“哎，Krapao小姐，你得學會拒絕啊。要不然你遲早會累壞的。”
 
“別看我個子小，其實我比你想像的要強壯呢，P'Noom。這點工作難不倒我的。”
 
Aditya露出一抹微笑，不想讓P'Noom為她擔憂。儘管身邊的人，包括Phani女士和Ajjima，都勸她不要接受超出自己能力範圍的事情，特別是明顯的刁難，但她總是陷入兩難的境地，最終選擇默默承受。
 
或許，這正是她的軟肋。Fai從小就批評她，如果她太軟弱，就只能永遠成為被欺負和刁難的對象。即便她明白這一點，可到了實際情況中，她仍然不敢拒絕，也不知道該如何改變。
 
“你看，我剛剛提到的人正好來了。”
 
“您好。”
 
Aditya雙手合十，向Phani女士和兩位客人行禮。其中一位看起來與她年紀相仿的女士禮貌地還禮，而Phani則顯得有些敷衍。另一位年輕女孩則從頭到腳打量了她一遍，隨即轉頭與幾位長輩輕聲笑談。Aditya聽不清他們之前的對話，但從目光和態度中，她隱約明白對方說了些關於她的話。
 
“她叫Aditya，是個孤兒，父母是這裡的工人。以前Akanee先生覺得她可憐，就收養了她，供她上學。畢業後她就回來了，現在在這裡幫忙。”
 
“如果您不說，我還以為是普通的傭人呢，看起來真分不出來。”
 
“就算不是傭人，也差不多了吧。說是寄生也許有點重，但Aditya確實是靠著Akanee先生的恩情才能有飯吃、有地方住，否則根本活不下去。”
 
“Akanee先生真是大善人，怪不得這麼富有。”
 
“哪像Ji小姐，既漂亮又有高貴的家世，還從國外留學回來。像她這種人，怎麼可能跟我們這些普通人同一個層次呢？”
 
“您太誇獎我了，阿姨。”
 
“阿姨可沒有誇過頭啊！像你這麼優秀可愛，阿姨當然希望你和Fai多親近些。”
 
“可Fai姐姐不一定想跟我親近吧？上次見面她對我態度可不怎麼友好呢。”
 
“別擔心，親愛的，下次再見面，阿姨一定叮囑她別再對你無禮。可惜她今天去了曼谷，下次阿姨直接帶你去她家拜訪，好嗎？”
 
此時正在整理點心和飲料的Aditya聽著這些充滿針對性的言語。她知道這些話是故意讓她聽到的，句句都在嘲諷她是個孤兒，只是寄人籬下的存在。
 
然而，Aditya努力壓住心中的不滿，假裝若無其事。她知道自己並不是他們口中所謂的“寄生蟲”，也從未對Akanee的財產有任何想法，更不會去爭取Ajjima的寵愛。她清楚自己的身份和地位，一直都安守本分。Phani女士從小到大的那些刻薄話，早已讓她對這些事實爛熟於心。
 
“Aditya！”
 
“是，Phani女士。”
 
“你還要站在那裡發呆多久？什麼時候才能把茶點端上來？想讓我丟臉嗎？”
 
“好的，我這就端過去。”
 
Aditya將點心和飲料整齊地擺放到託盤裡，準備端過去給Phani女士的客人們。然而，還沒等她靠近，對方就突然大聲制止了她。隨後，Phani女士說出的命令讓她頓時愣住，不知所措。
 
“停下！這裡坐著的都是長輩，你是打算直接從我們面前走過去嗎？”
 
Aditya立刻低下身子，顯得更加恭敬，準備繼續向前走，但這仍然無法讓Phani女士滿意。她顯然抓住了這個機會想要“教訓”Aditya，尤其是在莊主Akanee和Ajjima都不在家的時候。
 
“跪下。”
 
“什麼？”
 
“我讓你跪著爬過來，Aditya。”
 
“……”
 
“愣著幹什麼？還是說你想頂撞我，不聽我的話？”
 
“這是不是有點過分了，Phani女士？為什麼我要跪著爬過去？”
 
Aditya深知這樣的要求是無理的，這已經觸及了她的尊嚴。雖然她的家庭並不富裕，父母也未能陪伴她成長，但她始終相信自己與Phani女士和客人們是平等的。她不是奴隸，沒必要因為對方的惡意要求而屈辱自己。
 
“因為我命令你。而且昨天你不是還說願意幫我嗎？還是說你撒謊已經成了習慣？”

“可是……”
 
“現在就去做！Aditya！”
 
Aditya閉上眼睛，試圖壓制自己的情緒。她想著，也許妥協能讓事情快點結束，避免Phani女士再去惹莊主Akanee不高興，或者去挑撥Ajjima對她的看法。可是，就在她快要屈服的時候——
 
“夠了，不用！”
 
“Ajjima？”
 
“Aditya，我跟你說過了，凡事不想做的，就沒必要去做！”
 
Ajjima出現在眾人面前，語氣堅決，眼神中透著不容置疑的力量。她抓住了Aditya的手臂，不讓她繼續執行這個荒謬的命令。顯然，她早已回到了家，並聽到了整件事情，只是沒有立刻現身，而是選擇先觀察事態的發展。
 
Phani女士一臉錯愕，顯然沒料到Ajjima會突然出現，而Aditya則被救下的同時，心中湧起了複雜的情緒。
 
Ajjima看著Aditya，後者顯然被突然出現的她嚇了一跳。她握住Aditya的手臂，不讓她繼續服從Phani那些過分的命令。Ajjima早已聽到對話，只是刻意隱身觀察一會兒。儘管她尊重長輩，但這次事情顯然已經太過分，她不會讓任何人被欺負到必須放棄自己的尊嚴。
 
“Fai，你今天怎麼回來了？不是說明天才回來嗎？”
 
“Aditya在這裡可不是當傭人的。”
 
“你誤會了吧，我只是叫她來幫點小忙而已，並沒有說她是傭人。”
 
“可從我看到的一切，完全不是那麼回事！”
 
“Ji可以幫我作證的，對吧？Ajjima小姐，我姨媽只是讓她幫忙而已……”
 
“外人懂什麼？還有，別再叫我姐姐了，我們並不熟，這樣很讓人厭煩！”
 
Ajjima臉上滿是不悅，語氣裡充滿怒意。她努力壓下心頭的不滿，但顯然已經沒有必要給那些她不想親近的人留面子了。儘管她早就表明了自己的立場，Phani卻似乎不願輕易放棄，於是她決定用自己的方式終結這場鬧劇。
 
“Fai，跟你妹妹好好說話，別什麼都不給我面子！”
 
“Phani姨媽，您是想讓我對她客氣？”
 
“是的，是姨媽的錯，這孩子沒有錯。”
 
Ajjima轉頭看了一眼Aditya，將她手裡的託盤接過放在一旁的桌子上，然後重新拉起Aditya的手。Aditya一臉茫然，顯然還沒有反應過來發生了什麼。
 
“別再忍了，走吧。”
 
“……”
 
“P’Pao，跟我走。”



讀完之後，您這些讀者是不是不停揉眼睛，一臉疑惑：“誒，這是誰啊？”
 
真的是P'Fai嗎？哈哈，別到時候Nong Prao跑不掉了哦。
 
對你溫柔你抱怨，對你凶一點你也抱怨，P'Fai真的不知道該怎麼做啦！

第十一章：是姐姐，卻不只是姐姐


“Achima小姐。”
 
“……”
 
“Achima小姐，鬆手。你抓得這麼緊，我的手都疼了。”
 
“我不是故意的。”
 
Achima無意識地鬆開了對Arthitaya手掌的緊握。她並未察覺到自己因為剛剛的憤怒和煩躁，將情緒無意中發洩到比自己年紀小的人身上。直到Arthitaya說她手疼，Achima才意識到，立刻松了手，並沒有再試圖強拉對方繼續走下去。
 
“你帶我來這裡到底要做什麼？”
 
“我給你五分鐘時間，進去收拾一些必要的衣服和生活用品。”
 
“你得先告訴我，你要帶我去哪兒。”
 
“沒時間解釋了，別廢話，趕快按照我說的去做，還是你想讓我進去幫你收拾？”
 
“不用了，我自己來。”
 
Arthitaya轉身走進了房子，把情緒看起來不太穩定的Achima留在了外面。她從衣櫃裡拿出一個行李箱，裝了三四套衣服和一些簡單的生活用品。因為東西不多，她很快就收拾好，並走了出來。這時，Achima已經搶過她的行李箱，徑直向前走去，Arthitaya只好快步跟上，直到她們來到一輛停在外面的皮卡車前。
 
“上車。”
 
“你還沒回答我的問題呢。”
 
“我會告訴你所有你想知道的事情，但不是現在。”
 
Arthitaya稍作猶豫，最終還是坐上了副駕駛座。她的目光緊盯著年長的Achima，後者將行李放到後座後，迅速啟動車輛，飛速駛離了瓦丁瓦尼奇家。
 
這已經不能簡單用“快”來形容了。Achima踩下油門的速度快得讓一向沉穩的Arthitaya幾乎想用腳替她踩刹車。那種驚慌和緊張讓她甚至無法發出聲音，只能默默感到自己的呼吸變得急促。Arthitaya心想，她必須做點什麼來確保兩人的安全。因為她知道，Achima平時從不會像現在這樣開得這麼瘋狂。
“Achima小姐，能開慢一點嗎？我有點害怕。”
 
年長的Achima在聽到這句話後，慢慢鬆開了踩在油門上的腳。這之前，Arthitaya輕輕拍了拍她的手臂，像是在勸她冷靜下來。Achima因為Pannee姨媽的行為而感到憤怒不已，情緒激烈得難以平復。但在聽到Arthitaya說“害怕”之後，她才開始放慢車速，並將車停在了一個安全的路邊。
 
“對不起。”
 
“沒關係，我只是提醒你而已。你平時不是這樣開車的。”
 
“讓我停下來平復一下情緒吧。我不想在心情不好的情況下繼續開車。”
 
“其實應該是我道歉才對。我才是導致你和Pannee姨媽起衝突的原因。”
 
“今天的事情不是你的錯。”
 
Achima用公正的態度做出了回應。儘管這件事牽涉到她非常尊敬和親近的家人，但Pannee姨媽的行為的確過分了，對Arthitaya毫無尊重可言。這讓Achima感到既憤怒又失望。她的情緒一片混亂，心裡想著如果繼續待在那樣的場合，可能會忍不住說出傷害長輩的話，因此她才決定帶Arthitaya一起離開。
 
而且，她認為單單回到Arthitaya的家，可能不足以平息問題。這件事情還太新、太令人憤慨，問題還沒得到真正的解決。所以她選擇帶著Arthitaya離開那個家，遠離Pannee姨媽，以便冷靜下來，找到解決問題的方法。
 
那些她一直努力想要避免的問題，最終還是發生了。
 
“為什麼你今天會突然回來？”
 
“因為昨天晚上你沒接我電話。”
 
“對哦，我早上才看到未接來電。昨晚什麼時候睡著的我自己都不知道，聯手機響了都沒聽見。”
但現在，家裡的問題已經發生了。Arthitaya自然不會想到去控訴或提及Pannee和她的寶貝孫女，只是因為昨晚她實在是累得像死了一樣睡過去了。Pannee讓她一整天都忙得不可開交，累到筋疲力盡。更不用說，今天早上她又被Pan叫去廚房幫忙，一直忙到下午才結束。到了晚上，Pannee又讓她幫忙照顧家裡的客人。像這樣，她哪裡還有時間抽空回電話？
 
“那為什麼早上沒給我回電話？”
 
“呃……我早上忙著幹活，本來打算回電話的，但後來忘了。”
 
“看來在我和父親不在的時候，Pannee姨媽讓你幹了不少活吧？”
 
“……”
 
“別露出那種表情了，就算你不說，我也已經從Nhum姨那裡打聽清楚了。我在去Pannee家之前，就知道這兩天你都經歷了什麼。”
 
Arthitaya露出為難的表情，她再也無法隱瞞自己想要保守的秘密了。雖然她對Pannee的所作所為感到非常不滿，覺得對方故意刁難她，但她發誓自己從未想過要讓Achima與長輩產生矛盾，也不想讓大家因此更加覺得她是個麻煩製造者。
 
“別擔心，我不會再讓這樣的事情發生在你身上了。”
 
“謝謝你，今天為我做了那麼多。”
 
“因為你太好說話了。那些該拒絕的事情你從不說‘不’，你越是妥協，就越得忍耐下去，永遠沒有盡頭。”
 
“可Pannee是長輩啊，我還能怎麼辦？”
 
“所以你就只敢對我一個人厲害？”
 
“才不是！情況根本不一樣！”
 
“有什麼不一樣？你試著對所有人都像對我一樣強硬，那樣誰也不能欺負你了。”
“沒錯，我知道你當著所有人的面叫我‘妹妹’，是為了擺脫那個女人，對吧？她不是你的類型，所以你才假裝演戲，拿我當擋箭牌，騙那些人和你的姨媽，對吧？不過你演得很真啊，尤其是你叫我‘妹妹’的時候，我全身都起雞皮疙瘩了！你下次幹什麼至少跟我打個招呼，商量一下吧。”
 
“小鬼！笨蛋！”
 
“哎呀，幹嘛突然大聲吼我？”
 
“閉嘴，快睡覺，到地方我叫你。”
 
“哎喲，我可還不困呢！”
 
年紀較小的Arthitaya聽到這話，不甘示弱地回嘴。剛才Achima的手還推了她的頭一下，像是在故意找茬。Arthitaya覺得自己今天都儘量對Achima看得順眼些了，畢竟對方保護了她，還帶她離開了那種讓人尷尬的局面。可沒想到，分數還沒來得及加上去，Achima又開始找事吵架了。
 
“我不想跟你說話了，煩人！”
 
“……”
 
說好了停車是為了冷靜，可這車已經停了這麼久了，為什麼Achima這個容易發火的人突然又炸了？剛剛明明看著還平靜多了。
 
唉，Achima真是一個讓人完全摸不透的人啊……
 
“這位是叔叔Thit，這位是姨媽Yo。”
 
“您好！”
 
“這位是Gaprao。我打算帶她來家裡住兩三天，麻煩您們了。”
 
“隨意啦，Fai，Gaprao也是一樣。實際上想住多久都可以，家裡還有很多空房間呢。”
 
“就是啊，家裡人多熱鬧點也好。有時候Lum和Blue都不在，你叔叔也經常出門公務，我一個人在家也會覺得很無聊。”
 
“謝謝您，叔叔，姨媽。不過我應該不會打擾太久，等處理好給我父親過戶土地的事情後，我就得回去忙家裡的工作了。”
 
“什麼打擾不打擾的！走吧，跟姨媽去收拾房間吧。晚上Lum和Blue會回來，正好大家一起吃晚飯。”
 
Achima跟著姨媽Yosita一起走，身後是年紀較小的Arthitaya。叔叔和姨媽非常熱情地接待了她們兩個。至於Lum和Blue，這會兒應該還在他們的書店 Iris 裡忙著，那是一家帶有咖啡區的書店，是他們倆共同經營的，開業有一段時間了。Achima已經決定，下午一定要帶Arthitaya過去捧場。
 
“等會兒你先收拾好東西，休息一下。如果想洗個澡換身衣服也行，下午我帶你出去。”
 
“你要帶我去哪兒？”
 
“去Blue和Lum的書店和咖啡店。不過，如果你不想去，也可以留在家裡，我不會待太久。”
 
“我想一起去！”
 
“改變主意了？如果你想去，就哄哄我吧，不要這麼乾巴巴的，試試撒嬌，讓我心軟，帶你一起去。”
 
“沒這個必要吧？在曼谷我是地頭蛇，我去哪兒都沒問題！”
 
“……”
 
“要是你不讓我去，我就自己坐公車跟過去！”
 
好傢伙！ 這傢伙也太倔了，真是頂級的固執和不服輸！
“你好，Blue姐姐，Lum先生。”
 
Arthitaya禮貌地雙手合十行禮，然後徑直走向那位第一次見面就很親切的Madeline公主。可以說，Blue姐姐無論是外貌還是內心都非常美好，毫無疑問，Lum是全泰國最幸運的人，能與這位高貴的公主共度一生。
 
自從踏入 Iris書店 的那一刻起，Arthitaya就能感受到這裡充滿了溫暖，以及那種由兩人之間的愛所營造的氛圍。書店內排列整齊的書籍和散發著濃郁香氣的咖啡完美地交織在一起，讓人倍感放鬆。
 
“想喝點什麼？我讓Lum幫忙準備。”
 
“我想要冰巧克力吧。”
 
“Kaprao不喜歡喝咖啡嗎？”
 
“是的，我可能對咖啡有點過敏。每次喝了都會感到心慌，所以就避免了。”
 
“跟我一樣呢。我也不喜歡咖啡。不如試試冰可哥吧，Lum調的可哥是所有飲品裡最好喝的。”
 
“好呀，Blue姐姐，這麼一說我更想嘗嘗了。”
 
Achima注視著Arthitaya與Blue親密交談，像是天生擅長與人打交道、快速融入的人。相比之下，她覺得自己在社交方面簡直是負分。尤其是和不熟悉的人說話時，她常常不小心冒出一些讓人尷尬的話，甚至會破壞氣氛。所以她選擇走向正在忙著調飲品的姐姐，而不是加入聊天的那兩人。
 
“這就是讓你改簽機票提早回來處理的‘緊急事’嗎？”

“也不完全是這樣，Lum哥哥。”
 
“媽媽已經告訴我了，說你和Kaprao會在家裡住一段時間。”
 
“嗯，就是這樣，我可能要打擾一陣子。”
 
“是不是發生了什麼事？如果有什麼需要我幫忙的，儘管說。”
 
“就光看我的臉，你就能猜出一切了嗎？不當員警去做占卜師應該更適合你，肯定會很有前途。”
 
Lum忍不住笑了，對Achima的調侃不以為意。隨後，這位技術精湛的咖啡師端著飲品，走向坐在遠處的Arthitaya和Blue，將飲品遞給她們後，又回到櫃檯，將一杯散發濃香的咖啡遞給Achima，一起坐下喝。
 
“滿分你會打多少分？”
 
“9.99。”
 
“問題這麼嚴重嗎？”
 
“我和Pannee姨起了衝突，我們吵架了。她對我很生氣，因為我選擇站在Kaprao這邊。我現在只想先冷靜下來，怕情緒失控後會讓事情變得更糟。”
 
“這樣挺好的。如果兩個人都情緒激動，就沒辦法傾聽對方的理由，關係可能會更加緊張。”
 
“希望時間和距離能幫助緩解一些矛盾。”
 
“或者也可能相反，關係變得更糟。所以你可以趁這段時間提前做好準備。”
 
“……”
 
Achima的目光跟隨著姐姐的視線，她注意到Lum盯著Blue和Arthitaya的方向，但似乎更專注於那個笑得無比開心的小傢伙，而不是自己的妻子。Achima倒是放心了一些，因為帶著比自己年紀小的Arthitaya來見Blue，讓她的心情在經歷了糟糕的事情後稍微好轉了一些。就在這時，Lum轉過頭來，目光與Achima對上，那眼神似乎在傳遞著未盡的話語。
 
“如果確定了是對的人，就要竭盡全力，別讓她從你手中溜走。”
“Achima小姐，今晚我要出去一下。”
 
“你要去哪兒？”
 
“有點事。”
 
“如果只說得這麼籠統，我恐怕不會允許你去。”
 
“我可不是來徵求你的允許的，只是通知你一聲而已。”
 
“雖然你對曼谷很熟悉，但父親特別叮囑我要看好你。如果你胡鬧，做出什麼越軌的事情，我保證會狠狠添油加醋地告狀，讓父親好好收拾你。”
 
Arthitaya無奈地歎了口氣，對於Achima這副隨時都要管教她的樣子感到有些疲憊。看來對方比她的實際監護人還要更像一個監護人，尤其是對於她“有事”這個私人事務的態度，簡直好奇得不肯輕易放過。
 
“我約了朋友。他們聽說我來了曼谷，所以想見一面。自從畢業後就再也沒見過了。”
 
“那你去吧。”
 
“我會儘量早點回來，不會太晚的。”
 
“沒關係，晚到幾點都行。”
 
“什麼？你剛才還不讓我去，現在卻說晚點回來也可以，你這不是自相矛盾嗎？”
 
“因為我要親自接送你。”
 
“……”
 
“這樣我才能確保你安全，也不用擔心你會出什麼事。”
 
這真的是Achima本人嗎？最近她經常讓Arthitaya有這種錯覺。說實話，她還有些不太適應，甚至應對不過來。這個曾經總是針鋒相對、動不動就找茬的人，現在不僅看起來冷靜了許多，還少了很多爭吵，甚至連那些尖刻的話都變得溫和起來，就像誰給她吃了薄荷糖似的。
 
不過先說清楚，她可不會因此動搖。要是對方還自以為是地覺得自己稍微好一點她就逃不出手掌心，那真是天大的誤會。這種想法距離現實還遠得很，遠到無法觸及的地步！
 
“我去找家咖啡店等著，你辦完事後給我打電話。”
 
“你可以先回去啊，難得見一次朋友，我可能會聊很久。”
 
“都說了我可以等的。”
 
“但我說了不用等。如果等久了你又要不停地抱怨，我懶得聽。”
 
“我可是很會等人的。”
 
雖然Achima在控制脾氣方面有點耐性不足，而且她的直接和坦率有時會顯得太過咄咄逼人，甚至讓人不太喜歡接近她，但在某些事情上，她卻能表現出極高的耐心，尤其是像這樣默默等待的時候。這一點，是Arthitaya從未真正瞭解過的。
 
“Kaprao，我好想你！”
 
“好久不見了，Not。”
 
Arthitaya微笑著向老朋友Not打招呼。她們在去餐廳的路上碰面了，Not熱情地擁抱了她，然後好奇地看向和她同行的那個人。
 
“你和誰一起來的？”
 
“這位是……”
 
“叫我Fai就行。”
 
“你好，Fai小姐，我叫Not，是Kaprao的好朋友。”
 
年紀較小的Arthitaya注意到，Achima主動向自己的朋友自我介紹，還帶著一點勉強的微笑，試圖讓氣氛顯得不那麼緊張。她似乎在努力表現得友好一些，儘管那笑容看起來有些僵硬，但能看得出她在盡力融入。
 
“這是我姐姐。”
 
“哦，原來是Kaprao的姐姐啊。”
 
“不是姐姐。”
 
“咦？可是Kaprao說你是她的姐姐啊。”
 
“只是個普通的‘姐’，但不是姐姐！絕對不是！”
 
“……”
 
果然，人們總能一眼看穿虛假的友好。Achima沒能維持那勉強的笑容多久，就因為“不想被當成姐姐”而露出了真面目。她又開始顯得暴躁，用強硬的語氣糾正Not，完全破壞了剛才營造的和諧氛圍。明明才笑了不到五分鐘，就又恢復了那副凶巴巴的模樣。而且就因為“不想被叫姐姐”這件事，她竟然反應這麼大，真的讓人搞不懂。
 
唉，既然你這麼不想當我的姐姐，那我也不想當你的妹妹了，Fai小姐！
“等一下，別走。”
 
“我已經謝謝你了啊，還是說有什麼遺漏的？”
 
那張甜美的臉龐轉向比她年長的Achima，對方從Lum的車上跟著她下來。自從Achima借用這輛車在家期間開來開去後，Arthitaya覺得自己已經足夠禮貌地道謝了，也不打算讓對方抓住什麼把柄再嘮叨她。那麼為什麼對方現在還一路跟著她？
 
“我有件事想問你。”
 
“什麼事？明天再說不行嗎？”
 
“我現在就想知道。”
 
“你真是任性得可以！那說吧。”
 
“那個叫‘Cham’的到底是誰！”
 
Achima提起了讓她心煩意亂、從聽到Arthitaya朋友無意間提到後就一直掛在心頭的問題。她絞盡腦汁也想不明白這個“Cham”到底是誰，又跟Arthitaya有什麼關係。唯一可以確定的是，這個人似乎很重要，因為當時Arthitaya顯然不太願意讓朋友多說。
 
“什麼？”
 
“是你喜歡的人？聊得來的人？初戀？還是你很早以前認識的？”
 
“……”
 
“我聽到你的朋友提起那個‘Cham’了。我的父親知道這件事嗎？”
 
“我的朋友什麼時候說的？我完全不知道。”
 
Arthitaya裝作不知情，不願提及那些過去的事情。既然它已經是過去了，她認為沒有必要再翻出來回憶。況且，現在的她早已不覺得“Cham”像過去那樣重要了。在她看來，這不過是童年時期一件無關緊要的小事，跟現在一點關係都沒有。
 
“是Not說的，我親耳聽見的。”
 
“那你為什麼要叫我的朋友‘Not小弟’？你們很熟嗎？”
 
“哎呀，她是你的朋友嘛，我給她點尊重不好嗎？”
“哎呀，她是你的朋友嘛，我尊重你的朋友，不好嗎？”
 
“不好！這就是雙重標準。明明在我朋友面前你還說你不是我姐姐！”
 
對朋友一套，對朋友的朋友又是另一套，這可不算什麼尊重吧？Achima的所作所為，怎麼看都像是有所企圖。要麼她在故意討好朋友，要麼就是對Not感興趣，只是想通過她來找突破口。先說好，Arthitaya可不會幫忙，走著瞧吧！
 
“因為我本來就不是你姐姐，而且永遠也不會是。”
 
“隨你高興吧。”
 
“笨蛋！那我到底要怎麼知道那個‘Cham’是誰？”
 
“你不需要知道。”
 
至於那個“Cham”，恐怕現在也像Achima一樣一臉懵，根本搞不清楚狀況吧……




第十二章：屬於自己的感受

“有沒有一天，這兩個人能不吵架？”
 
“Lum，Blue，抱歉我聲音太大了。”
 
Achima有些不好意思地向她的姐姐和嫂子道歉。她從家門口跟著Arthitaya走了進來，因為對方一直在躲避她的提問，不肯給她答案。直到他們遇到正在客廳看電視的Lum和Blue，Arthitaya就趁機逃避了她。
 
“Lum，你和妹妹聊聊吧，Blue先去房間。”
 
“我待會兒聊完會去找你。”
 
Achima癟著嘴，直接坐到了姐姐旁邊的沙發上。Blue給了她和Arthitaya足夠的私人空間，顯然她知道她們之間的心意，而Lum也該知道她的心情。她剛從外面回來，心情不太好，雖然出門前還很開心，但回來後卻有了些煩惱，想向家裡的“私人教練”求助，正如往常一樣。
 
“Fai，Kaprao帶你去吃‘黃蜂窩’了嗎？怎麼一回來就這麼鬱悶？”
 
“是啊，Fai很煩，問她問題她也不答，還裝得神神秘秘的。”
 
“你不是一直在關心她嗎？如果你們每天都吵架，這樣什麼時候才能表露心意呢？”
 
“估計沒機會了，Fai覺得那小麻煩精應該已經有喜歡的人了。今天她的朋友不小心說漏嘴，說她有喜歡的人。”
 
“哦，原來如此，難怪你那個小鬼心情不好回來了。”
 
“我一點也不好笑，Lum，我本來是想改變自己，想像你們或者你們這些人說的那樣變得更好。但如果現在已經來不及了，那我也不想為了她去改變自己。”
 
說到這裡，Achima的怒氣又湧上心頭，依然放不下那個讓Arthitaya心碎的“Cham”。她想知道，這個人到底對Arthitaya有多重要，以至於她的朋友Not都拿這個來調侃。而且Arthitaya表現得那麼不正常，這種事如果沒什麼實情，怎麼可能讓她表現得這麼激動呢？
 
“我並不是讓你為了別人去改變自己，Fai。你應該是為了自己去做改變。如果最終沒有如願，至少你改變了自己，變得更好。或許以後會有更多人關注你，甚至可能會有更多的人喜歡你。”
 
“我才不在乎別人，別人喜歡我多少我一點也不在乎，真煩。”
 
“那你是不是在意Kaprao？”
 
“如果不在意，我怎麼會坐在這裡生氣，Lum哥，問什麼奇怪的問題。”
 
“今天是我期待已久的日子！我們家小麻煩終於知道自己喜歡上誰了，必須跟我說說，不能錯過這個大新聞！”
 
“隨便你開心吧，但幫我想想，如果那個小麻煩精已經心有所屬，那我該怎麼辦？”
 
“那你就打算放手？”
 
Achima搖了搖頭，眼中透露出堅定與決心。她告訴自己，無論如何都不能讓步，也不能讓Arthitaya去和那個“Cham”什麼的幸福。她本來就不是個溫柔的人，從小就是反派角色，做好人不可能，反派才是她的定位。
 
“像我這種人，根本不知道什麼叫放棄或者放手。我會找到辦法，擠進那個小麻煩精的心裡，直到她心裡的那個人被擠出去！”
 
“Cham就是你，傻小子！”
 
Arthitaya在床上躺下，享受著片刻的寧靜，終於能獨處了。她從Achima那裡分開一段時間後，她趕緊去洗了個澡，換上了睡衣，躺在Naijao家為她安排的床上，休息片刻。這幾天她一直住在曼谷，雖然她並不太習慣這個城市，但偶爾也會有些許的歸屬感。
 
她又想起了那個差點不再是秘密的事情，在她的好朋友Not無意中對Achima提到時，她差點就被問個不停。那個“某人”，曾是她小時候心裡最特別的那個人，一直留在她的記憶裡。
 
她的眼神定格在錢包裡的照片，那是她和父親的合照，而照片背面則是她七歲時和Cham的合照。這似乎是她唯一和Cham一起拍的合照，直到不久前她和他又在吊橋上拍了一張合影，儘管她曾告訴她已經刪除了，但實際上她一直保留著那張照片，因為她不忍心刪除。
 
七歲時的Kaprao喜歡Cham很多……
 
因為那時的Cham對她來說幾乎是所有的一切。自從她失去父親後，儘管Naijao伸出援手，給了她和其他孩子一樣的機會，重新過上有家庭的生活，但Cham，也是同齡的另一個重要存在，陪伴她度過了那段特殊的時光。

        // 初始化
        function init() {
            const contentDiv = document.getElementById('novel-content');
            const tocList = document.getElementById('toc');
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const lines = rawText.split('\n');
            let currentChapterId = '';
            let tocHtml = '';
            let contentHtml = '';

            // 解析並構建內容
            lines.forEach(line => {
                
                if (!line) return;

                if (line.match(/^(第.+章|引言|注：|序章|番外|---------终章-------)/)) {
                    // 章節標題
                    const title = line.replace(/^- /, '');
                    currentChapterId = 'chapter-' + Math.random().toString(36).substr(2, 9);
                    
                    contentHtml += `<div class="chapter" id="${currentChapterId}">
                        <div class="chapter-title">${title}</div>
                    </div>`;
                    
                    tocHtml += `<li><a href="#${currentChapterId}">${title}</a></li>`;
                } else if (line.match(/^- /)) {
                     // 列表項
                     contentHtml += `<p>• ${line.substring(2)}</p>`;
                } else {
                    // 正文段落
                    // 識別對話
                    let formattedLine = line.replace(/“(.+?)”/g, '“<strong>$1</strong>”');
                    contentHtml += `<p>${formattedLine}</p>`;
                }
            });

            contentDiv.innerHTML = contentHtml;
            tocList.innerHTML = tocHtml;

            // 選單控制功能
            function toggleMenu() {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            }

            function closeMenu() {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            }

            menuToggle.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', closeMenu);

            // 點擊目錄連結後自動關閉選單（手機版體驗優化）
            const tocLinks = document.querySelectorAll('.toc-list a');
            tocLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        closeMenu();
                    }
                });
            });

            // 恢復閱讀進度
            const savedScroll = localStorage.getItem('moonshadow_scroll');
            if (savedScroll) {
                window.scrollTo(0, parseInt(savedScroll));
            }

            // 設置字體大小
            const savedFontSize = localStorage.getItem('moonshadow_fontsize');
            if (savedFontSize) {
                document.body.style.fontSize = savedFontSize + 'px';
            }
            
            // 設置主題
            const savedTheme = localStorage.getItem('moonshadow_theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
            }

            // 綁定滾動事件
            window.addEventListener('scroll', () => {
                localStorage.setItem('moonshadow_scroll', window.scrollY);
                updateActiveToc();
            });
        }

        // 更新目錄高亮
        function updateActiveToc() {
            const chapters = document.querySelectorAll('.chapter');
            let current = '';
            
            chapters.forEach(chapter => {
                const chapterTop = chapter.offsetTop;
                if (scrollY >= chapterTop - 100) {
                    current = chapter.getAttribute('id');
                }
            });

            document.querySelectorAll('.toc-list a').forEach(a => {
                a.classList.remove('active');
                if (a.getAttribute('href') === '#' + current) {
                    a.classList.add('active');
                    // 自動滾動目錄
                    const sidebar = document.querySelector('.sidebar');
                    const linkTop = a.offsetTop;
                    const sidebarHeight = sidebar.clientHeight;
                    if (linkTop > sidebar.scrollTop + sidebarHeight - 50 || linkTop < sidebar.scrollTop) {
                       // sidebar.scrollTo(0, linkTop - 50);
                    }
                }
            });
        }

        // 交互按鈕
        document.getElementById('themeToggle').addEventListener('click', () => {
            if (document.body.getAttribute('data-theme') === 'dark') {
                document.body.removeAttribute('data-theme');
                localStorage.setItem('moonshadow_theme', 'light');
            } else {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('moonshadow_theme', 'dark');
            }
        });

        document.getElementById('increaseFont').addEventListener('click', () => {
            let currentSize = parseInt(window.getComputedStyle(document.body).fontSize);
            if (currentSize < 24) {
                let newSize = currentSize + 1;
                document.body.style.fontSize = newSize + 'px';
                localStorage.setItem('moonshadow_fontsize', newSize);
            }
        });

        document.getElementById('decreaseFont').addEventListener('click', () => {
            let currentSize = parseInt(window.getComputedStyle(document.body).fontSize);
            if (currentSize > 14) {
                let newSize = currentSize - 1;
                document.body.style.fontSize = newSize + 'px';
                localStorage.setItem('moonshadow_fontsize', newSize);
            }
        });

        init();
    </script>
