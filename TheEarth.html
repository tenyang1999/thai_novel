第一章《土壤滋養下的玫瑰》

“Teepakorn先生，我們既是同鄉，又從父輩時就相識，我希望你不會對我來為我的兒子Wasu向你的女兒Rose提親這件事感到不滿。”

“我之前已經跟Wasupon先生明確說過了，這件事得由我女兒自己決定。”

“這麼說你是拒絕了？”

“是的，如果是Rose的意願，我當然不會反對。但我的女兒和Wasupon先生的兒子還從未見過面，互相都不瞭解，我們怎麼能拿父輩的約定來束縛他們這一輩人呢？我覺得這太過分了。”Teepakorn作為Chomchan 月亮花田的主人，也是唯一的掌上明珠Teepapha的父親，果斷地回應了Wasupon這位訪客。誠然，兩家花田從父輩起就交往密切，一同為這片地區帶來了繁榮，但將女兒嫁給Wasupon的兒子，是Tipakorn堅決反對的一件事。

“我們別因為違背約定而在晚年鬧得不愉快，好嗎？Tipakorn先生。Wasu也有穩定的工作，我也只有一個兒子來繼承我Chanaban An茶園的產業。我們的花田相鄰，孩子們結為連理是最合適不過的了。”

“抱歉，Wasupon先生，無論你再來商量多少次，我的答案都不會改變。”
Kasama（Din）對她的親密手下下達指令，這位元手下在Sanrak花田就如同她的助手。隨後，她移開視線，放下手中正在核對的財務檔。
這位元面容清秀的女子按下電腦螢幕的暫停鍵，站起身來，走向客廳。對於Teep叔叔在深夜突然造訪，既沒有事先約定，也沒有打電話來，她感到一陣莫名其妙的困惑。

“您好，Teep叔叔。”

“抱歉這麼晚還來打擾。”

“叔叔有什麼急事嗎？”

“Din，我很擔心。”

“是因為無限花田的那些人吧。”

在她對Teep叔叔的瞭解中，只有少數幾件事能讓這位她尊敬的長輩焦慮不安。其中之一就是那位擁有近百畝茶園的財閥家族，他們仗勢欺人，目無法紀，劣跡斑斑，這些都是她耳熟能詳的。

“對，Wasupon今天來找過我，談Rose的事情，我像往常一樣拒絕了。”

“如果Teep叔叔堅持原來的立場，他們應該會自己放棄的。”

“但這次我覺得他們不會善罷甘休了。我知道Wasupon想要我的土地，那對他們的生意有好處。而Wasu則是想佔有我的女兒，就像他過去對待那些女人一樣，得到後就傷她們的心，然後拋棄。我不想讓Rose落得那樣的下場。”

“Din，你能答應叔叔一件事嗎？”

“Teep叔叔想讓我答應什麼？”Kasama從沉思中回過神來，剛才她不小心陷入了思緒的迷宮，在聽完Teep叔叔的講述和他的擔憂之後，她面臨的問題，並不能說她的Sanrak花田能置身事外。

Wasu和她年紀相仿，曾是她的老朋友；而Rose是她小時候見過的，但在Teep叔叔決定送Rose去國外讀書並在那裡生活後，時間過去太久，她幾乎都快記不得Rose的樣子了。Teep叔叔也總是飛去看望女兒，而不是讓女兒飛回來，所以她只能從長輩口中聽到Rose的消息。如果現在見面，可能都認不出彼此了。

“如果有一天我突然出了什麼事，Din，你要保護Rose。”

“Teep叔叔！”

“除了Din的父親Kasidit，我現在只信任Din。”

“別這麼說，Teep叔叔。我不會再讓任何人發生壞事，Teep叔叔要保護Rose。”

“這個世界上沒有什麼能永恆不變。”

“但是……”

“Din，不要拋棄Rose。”

怎麼敢把生命中最重要的人託付給一個從未保護過生命中任何重要東西的人呢？

Teep叔叔難道不覺得是信錯人了嗎？

“哎，Din你要去哪兒？要我（Kaeo，新人物）開車送你嗎？”

“沒事的，Kao，我自己開車就行。”

“天已經很晚了，Din，你要一個人出去嗎？”

Kasama 沒有回答助手驚訝的提問，因為她很著急。不到十分鐘前，她和Teepakorn叔叔 分開，大人說完重要的事後就先走了，留下她一個人混亂地思考著一切。但 Kasama 對他的話感到不安，於是決定開車離開 Sanrak 莊園去追他。

“那是什麼聲音？發生事故了嗎？”

聽到類似刹車聲的刺耳聲音和路上撞擊的巨響後，面容緊張的人踩下油門加速了。這是在從Sanrak莊園直奔 Dokmai Chomchan 花園的路上。然後，Kasama 注意到了一輛熟悉的車，因為那輛車剛從莊園開出去不到十五分鐘。
Teepakorn 叔叔的車翻了，撞到了路邊的一棵大樹上。司機當場死亡，而 Teepakorn 呼吸急促，幾近昏迷，臉上和身上佈滿了碎玻璃劃傷的痕跡。鮮紅的血液從他受到撞擊的頭部滲出。從肉眼評估來看，他的整體狀況像是昏迷，必須儘快送到醫院搶救。

“Teep 叔叔！你一定要沒事啊！”

聲音因緊張而顫抖，幾乎喘不過氣來，手指慌亂地撥打著醫院的電話，請求儘快派救護車來。之後，她還必須趕緊報警，以便協調收集證據，因為她相信這可能是某人故意製造的事故，好讓自己從除掉 Teepakorn 中獲利。

“Di…n”

“別說話了，Teep叔叔，堅持住，救護車馬上就到了。”

“Rose…”

“Teep叔叔別擔心，Din不會丟下你的，Din保證！”她保證會盡全力保護……

“Rose，放下手裡的活，先來休息一下吃個飯好不好？”

“這是最後一束了，Laura阿姨，請稍等一下。”美麗的臉龐露出笑容，與Laura阿姨商量著，Laura阿姨請求她放下正在精心佈置的花束，要讓它盡可能美麗，以回報顧客對花店的信任。
雖然與其他店鋪相比，這只是城裡的一家小花店，但由於對每一束花都精心製作，可以說對每一朵花都精心挑選，直到它們完美無瑕、美麗動人，因此Laura阿姨的花店得以生存，總有老顧客光顧。

“這麼勤奮，阿姨可沒有獎金給你哦。”

“Rose不要獎金，Laura阿姨一直對我很好。”

“你這麼說，Rose可得在阿姨這裡待很久了。不知道呢，阿姨可不讓你爸爸把你這個侄女偷走。”

她從小就喜歡漂亮的花，部分原因可能是花田裡有各種各樣的花可以欣賞。

“Rose，你怎麼了，孩子，都出血了。”

“沒事，就一點小傷口，不深，是我自己太笨拙了。”

“阿姨去拿急救箱來。”

“是誰打來的電話？”

美麗的臉龐望著Laura阿姨匆匆去拿急救箱，她剛才想阻止但已經來不及了。這時，手機鈴聲響起，轉移了她的注意力，Tippapha暫時放下清理玻璃碎片的事，接起電話，與熟悉的對方交談起來。

“喂。”

[Rose小姐，出大事了。]

“小紅，家裡出什麼事了？”

[Rose小姐，你先做好心理準備，是……]

“快告訴我！”

[是你父親，他出車禍翻車了，現在還在ICU病房。]

[Rose小姐，你在聽嗎？聽到小紅說話了嗎？]

看著與她的合照摔碎成滿地玻璃碎片，以及剛從另一個世界傳來的噩耗，她的心碎成了更多片……

“我爸爸什麼時候能醒來？”

“病人的大腦在事故中受到了嚴重震盪，醫生必須進行手術引流以減輕腦腫脹和降低顱內壓，同時內臟也受到了衝擊。雖然昨晚的手術很成功，但醫生還不能確定病人何時能醒來。”

“病人何時醒來，或者如果醒來後，受損的大腦部分會導致什麼併發症，這些都要等病人醒來後再進行詳細檢查才能知道。”

“醫生希望家屬能做好心理準備。”Rose坐得筆直，像頭部和後腦勺遭受了重重一擊，這是主治醫生的話，他是腦神經方面的專家，負責她爸爸的病例，讓她做好心理準備，但實際上這並不容易。

“Rose，你先回花田休息吧，在這裡等也進不去看養父。”

“我就在這裡等，小紅，我要等到爸爸醒來，讓他第一個看到我。”

“Rose，別固執了，要是養父知道，他會很擔心的。”

“我有點印象，隔壁花田有Wasu哥哥和Din姐姐，但我很久沒見他們了。”

“Wasu和Din長得都很帥，但性格應該截然不同。這邊Wasu是大人物，有權有勢，大家都怕他。而Din則喜歡隱居，不與人交往。”

“是後面那輛皮卡嗎？”

                     contentHtml += `<p>• ${line.substring(2)}</p>`;
                } else {
                    // 正文段落
                    // 識別對話
                    let formattedLine = line.replace(/“(.+?)”/g, '“<strong>$1</strong>”');
                    contentHtml += `<p>${formattedLine}</p>`;

            });

            contentDiv.innerHTML = contentHtml;

                overlay.classList.toggle('active');

                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            }

            menuToggle.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', closeMenu);

            const tocLinks = document.querySelectorAll('.toc-list a');
            tocLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        closeMenu();
                    }
                });
            });

            // 恢復閱讀進度
            const savedScroll = localStorage.getItem('moonshadow_scroll');
            if (savedScroll) {
                window.scrollTo(0, parseInt(savedScroll));
            }

            // 設置字體大小

            if (savedFontSize) {
                document.body.style.fontSize = savedFontSize + 'px';
            }

            // 綁定滾動事件

                localStorage.setItem('moonshadow_fontsize', newSize);
