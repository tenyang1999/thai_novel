Dream只能狠狠地呼出一口氣——“哼！”——然後甩頭走開。

我偷偷瞥了一眼，看來Dream的世界裡真的只有Anya一個人。
她徑直走向那個身姿高挑的女人，即便在對方眼中完全沒有存在感，但只要能站在她身後，Dream似乎就能在心底獲得一種滿足。

真是知足得可憐啊，Anya的那條看門狗。

更讓人惱火的是，她的長相和我的P'Dear一模一樣。
我努力不去理會Dream，轉而看向站在眼前的人——她的眼神深處藏著淡淡的憂傷，即便嘴角掛著笑意，也掩蓋不了。

是啊……就算已經決絕地斷了關係、選擇了這一邊，心裡的傷痛也不可能在短短一個月內消退，這需要更長的時間。
我很明白，所以選擇抬手，輕輕撫上她細膩的臉頰，以肢體的方式去安慰她。

Dear向我露出微笑，也抬起手覆在我的手背上。掌心的溫熱透過肌膚傳來，她完全不在意周圍那些沉浸在湄南河遊船夜景與酒會氛圍中的人們。

直到Biu走了過來，輕輕地咳了一聲，引得我和Dear同時轉頭看去。
這是我們事先約好的暗號——表示“已經拿到第二輪的手機了”。

“去找點東西吃吧。”Dear對我說完，就跟著這位前空乘同伴離開。

她們倆有一件大事要去處理——按照計畫，將那段關鍵視頻資料公開。
兩人從甲板的樓梯走下，應該是打算去女洗手間處理，因為那是最能避開眾人視線的地方。

我在腦海中想像著——就像電視劇裡的場景一樣，船上的所有人漸漸開始把注意力轉向手機，竊竊私語，用一種異樣的眼神望向Anya。然後，她才發現自己那些骯髒的行徑被揭了出來。

自從聽到P'Dear的計畫後，我就一直期待著這一刻。

我拿出手機，刷新Anya的Instagram，沒有任何新帖；限時動態裡最新的一條還是兩個小時前的——她對著鏡子自拍，正準備登船。

難道出什麼問題了……我開始有些擔心，於是裝作若無其事地離開甲板，走下樓梯，前往樓下的洗手間。

洗手間的大門推不開——說明Dear和Biu鎖上了，正在進行操作。
我輕輕敲了敲門，說了句：“洗手間壞了嗎？”——讓裡面的人聽到我的聲音並認出是我。

下一秒，門被Dear親手打開。
我迅速鑽了進去，她隨即又重新反鎖，以確保安全。

遊輪的洗手間既豪華又不算狹窄，大概是因為Siritnaree選擇了這種大型船隻。
不過此刻我沒有心情欣賞名門望族的奢華佈置，因為靠在洗手台邊的Biu正皺著眉，而她的手在滑動Anya的手機螢幕。

“順利嗎？”我問。

留著波波頭的她並沒抬頭，只是回答：“不太……這些視頻不在相冊裡，所以找了很久。剛才才發現——Anya把它們傳到了雲端資料夾裡。

“那現在的問題是什麼？”

那可就糟了。

“視頻又多又長，根本沒法直接傳到IG上，恐怕只能刪減成幾段發給爆料明星的頁面，但上傳也得等一會兒，畢竟有好幾段視頻。”

“絕對不能失敗啊……”我不小心低聲喃喃，心中慌亂不安。
沉默許久的Dear姐姐轉過頭來看我，神情中帶著擔憂與思索，隨後似乎想到了什麼新主意——而我一時還猜不出來。

“Fa，可以幫忙拖延一下時間嗎？直到上臺環節之前，別讓她那邊發現東西不見了。”

我與戀人對視，腦海中不由自主地閃回到昨晚傍晚，我們兩人在浴缸中的對話——

『什麼意思？』
『我覺得是Anya的手筆。那女人以前就曾經設局，讓Lalin懷疑自己的親哥哥是罪犯。如果真有誰想讓我們反目，讓我變得瘋瘋癲癲，那就只有Anya了。』

Anya……
不管你過去曾經成功地破壞過誰的感情，但像你這樣從不真正信任他人的人，根本不可能理解一對彼此信任的戀人之間的關係。

“嗯，好，P'Dear”我點頭答應，神情堅定——無論如何，今晚Anya都得銘記這一夜。

人群陸續聚集到大堂內。那是一個帶空調、用玻璃窗可以眺望河景的空間，椅子整齊排列，最前方的區域擺著沙發，想必是留給Sirithanaree家族以及與這家即將發佈的新公司相關的重要人物。

我努力尋找Anya的身影，卻沒見她坐在任何一張沙發上。很快我看到她正與一對中年男女交談，似乎剛好找到機會脫身，便露出禮貌的笑容結束對話，轉身離開。

就在她邊走邊低頭打開手中的手拿包時，我心頭猛地一緊——她八成是要拿手機！我立刻快步走過去，直接站到她面前。

“Anya。”

“——你，還有那幾個寥寥無幾的人。”

我被她這副裝腔作勢的態度氣得血壓直飆……
換作從前的我，早就像泳池邊那次一樣直接失控了。

這場虛偽的唇槍舌劍就此被生生切斷——這倒也好。

臺上的節目即將開始……

換句話說，我不知道她們的計畫到底是什麼。

就算Anya坐在第一排的沙發上時發現自己找不到手機，她大概也沒法離席去找，或者吩咐別人幫她追查，因為她必須專注於幾分鐘後即將上臺的發言。

他身後的大螢幕亮起，顯示著多家贊助商的公司Logo。

這個家族的獨生女走上舞臺側邊的臺階，隨後站在正中的黑色講臺前。
那身剪裁考究的禮服和在燈光下璀璨奪目的鑽石首飾，更襯得她氣度不凡，光芒四射，配得上她的身份與地位。

忍著點，Rafa……我在心裡對自己說，哪怕不情願，也只能看著這條毒蛇耀眼登場。

Anya伸出纖細的手調整麥克風到合適高度，剛張嘴說出幾個字，還沒來得及說完——
舞臺背後的巨大螢幕忽然“噗”地一聲熄滅，化為一片漆黑。

賓客席間立刻泛起一陣困惑與騷動。
退到一旁的主持人探頭向後臺張望，而這位晚會的女主角也靜靜轉頭看過去。
可還沒等大家弄清是系統出了什麼問題，螢幕又重新亮了起來。

槍擊距離極近，仿佛撕裂了她的內臟，疼痛牽動全身神經。
傷口極其嚴重，意識隨時可能消散。
呼吸越來越淺，隨時可能斷絕。

突然，手機落在身旁響起震動聲。

“An…?”
沙啞的聲音帶著一絲期盼，她疲憊的手努力伸向手機。

可惜她所能做的不過是將手機撿起，螢幕因面部識別自動解鎖。
眼睛模糊，無法及時讀取內容。
手機因無力滑落。

恰在此刻，手指偶然觸碰到按鈕……
播放語音留言。
手機面朝下放著，剛好連續播放著剛收到的消息，
那聲音，竟不是An的聲音。
“手機……打急救車……”

【Dream，我覺得我欠你一些話。】
“Dear……嗎？”
【我猜你因為前幾天的事情，肯定打算逃到國外去，所以想趁這個機會在你換號斷聯之前說些話。】
Dear還是那麼聰明，一下子就看穿了人心……

【我還在生氣，生氣你的謊言，也生氣關於小F的事，正因為這樣我才不想打電話或直接跟你說話，所以才發了語音留言吧……】
能聽到Dear輕輕呼吸的聲音。

【Dream，雖然以前你資助我讀完書，只是想讓自己心安，但……】
【謝謝你，】
【謝謝你一直惦記著我，就像我惦記著你一樣。】
【我希望有一天能原諒你，只是……還不是時候。】
【路上小心，不管你要去哪裡。】

這段來自雙胞胎姐姐的資訊戛然而止。
Dream面前一片模糊，既是身體幾乎撐不住意識，也因為淚水湧動。

她哽咽著哭泣，混雜著因傷口嚴重而斷斷續續的呼吸聲。
深紅色的血液從她身邊緩緩流淌開來，染紅了她身邊那些非法藏匿於地下室的財物。
而陪伴她直到最後的，依然是Dear……那個從她還未出生便與她有著深厚羈絆的女子。
淚水順著即將熄滅的雙眼緩緩滴落，落下去的時間是淩晨兩點五十分。

在這藏著父母非法財物的地下室裡，鮮血淋漓，染紅了散落一地的金銀財寶，
最終，Dream就這樣倒在了金銀堆積的地面上，生命終結了。






第二十九章

รองเท้าปวงต์
Part: Rafah Nilmaneewisut (ระฟ้า นิลมณีวิสุทธิ์)

我也沒想到，自己竟然會站在這裡，看著那個曾經毀掉我芭蕾舞未來的人——Dream的黑白遺照。
Dream被自己的父親當場槍殺在家裡，那是一個堆滿大量財物的房間。事後，他打電話叫了救護車，並如實向警方供述。警方發現他大量飲酒且吸毒，除了這些指控外，現場大量財物被查出來源非法。
因此，Dream的父親被逮捕拘留，母親也因知情參與這些非法所得而受牽連。如今他們正艱難聯絡律師，試圖為自己辯護，儘管希望渺茫。

這事鬧得沸沸揚揚，新聞大肆報導，相關話題的標籤輪流登上熱搜榜，交替出現於與Anya相關的話題中。
畢竟，這兩人的事情牽扯在一起——起因是那起涉及我被虐待的錄影事件……

Anya也被社交媒體牽扯進非法財產的問題中，但Sirithanaree（安雅的父親）堅決不允許這事玷污他的女兒。
更何況他們並不知情，於是Anya的父親組織了新聞發佈會，宣佈將追究所有在網上誹謗、誣陷的責任人，也會追責那些對其女兒進行侮辱的言論者，視為名譽侵權。

這場紛亂使得Dream的葬禮異常冷清，讓人心生淒涼。
就我個人而言，我覺得Anya本該來。Dream一直為她付出，癡迷到幾乎願意獻出生命。
難道去參加這場黑白的最後告別，花那麼多時間真的那麼難嗎？
就連我這個曾對Dream懷有強烈怨恨的人，也站在這裡了。
要有多刺痛的心腸，才能一點都不為自家棋子中的一員投去目光……

葬禮持續三天，來的人有我、Dear（姐姐）、母親和扶著她走的那個人，還有一位看似Dream昔日同學的女性。
最終的火化日，人數依舊寥寥。
氣氛沉痛而靜謐。

我時刻注意著Dear的狀態，她幾乎不說話，臉色蒼白，食欲不振。
這一次的失去，是真正的“失去”，使得她的目光在望著那漸漸燃燒的火焰時，顯得格外空洞。

從葬禮第一天到現在，Dear一滴淚也未曾落下。
但作為她的伴侶，我能感受到她內心無聲的痛苦。
我能做的，就是站在她身邊，握著她的手，輕輕用力……
她的手冰涼，幾乎沒有回應。

我不想催促她快點釋懷。
儘管她說不想再將Dream當作妹妹，
但死亡終究是難以接受的別離。

她們一同出生，一同長大，
就算在感到難以原諒的日子裡，
Dear也會跟我商量，是否該發一條語音資訊去祝福，因為她猜到，Dream終究還是會選擇逃避。

我感謝自己在那個夜晚支持Dear發出了那條消息……
我們無法確定對方在臨終前是否收到了這份資訊，
但至少Dear以後不會因為沒能道別而遺憾。

我是那個帶著搖搖欲倒的Dear從火化儀式站立的地方找座位休息的人，
也半是請求半是強迫她喝下一盒牛奶。
她從早上開始就沒有喝水也沒有進食，
所以才會如此無力。
幸好當我們的目光相遇時，她還能稍微拉回有些飄忽的神志，
於是伸手接過我跑去買來的白開牛奶喝。

過了一會兒，那個由基金會人員攙扶著的老婦人緩緩向我們走來，
手中拿著黑白照片和裝著骨灰的骨灰盒，
那是她曾經收養並給予新生的孩子的遺物。
母親Kim的眼神裡滿是哀傷，
或許是因為曾經編造的謊言，
如今卻是她必須面對的真實。

姐姐看著那只珠光骨灰盒，氣氛沉重，
誰也難以啟齒開口，
但母親（孤兒院院長）還是擠出盡可能平穩的聲音開口了，雖然顫抖：
“Dream的父母被捕了，Dear想……”
話沒說完，老婦人的神色似乎很為難，
或許擔心如果逼迫年紀更小的人會不情願。

那個肩披長髮的年輕女子與Kim目光交匯，答道：“是的，Dear會自己保管Dream的骨灰。”
我相信她從一開始就有此打算。

酒店的商務車載著我們離開曼谷，朝華欣駛去。

車內的氣氛陰沉如烏雲，播放的歌曲講述著那份不舍離別的深情，
聽著聽著，卻能體會到各種形式的愛——無論是浪漫愛情，
還是親情般的手足之情。

或許正是因為這樣，回到家裡後，
她把照片和骨灰盒擺回原來的架子上——
那個曾經放置假遺物的位置，
她退後一步，抬手捂住嘴巴，情緒再也無法壓抑。

Dear在寂靜中哭了出來，
我看到她的臉上淚痕斑斑，那種痛楚深深刺痛著我。
她瘦弱的肩膀顫抖著，
哭得越來越厲害，身子劇烈顫抖，
讓我無法再僅僅握著她的手。

我讓她坐到旁邊的沙發上，緊緊地抱住她，
讓我的衣服吸收她傾瀉而下的淚水。

“嗚哇……”
她喉間傳來輕微的抽泣聲，
聽著心頭一陣酸痛。

我輕輕地拍著她的背，試圖安慰她：
“沒關係的，Dear，哭出來吧，今晚就由我來安慰你。”

無論我這輩子遇見過誰，經歷過什麼，
我都覺得Dear是世界上最值得憐惜的哭泣者。
如果天上真的有流星劃過，
我會默默祈禱，別再有什麼事讓這個女人傷心了……

就在那一刻，
我更深刻地理解了“愛”的意義。
我抱著她整整一個晚上，
一點也不想離開她身邊，
哪怕只是一小步。

那句“時間會治癒一切”一點都不誇張，
因為它不僅能療愈身體上的傷口，
更能撫平心靈的創傷。

自從安雅在遊艇發佈會上被揭露的事件過去整整一年，
很多事情都按理應的發展向前推進。

Dear終於接受了關於自己雙胞胎妹妹的事實，
心中的憤怒也被寬恕取代，
她不再為那場痛苦的夜晚流淚，
選擇回歸到那個會為我做早餐的Dear——
那個依舊堅強的她。

她繼續攻讀管理碩士學位，
同時接一些熟人介紹的翻譯工作，
最近一切逐漸步入正軌，
Dear也開始幫忙打理酒店的事務，
讓我的父母更有幹勁了。

媽媽主意多，建議讓我搬去和Dear住在一起，
這樣她就不用來回開車，還能省下租房的錢。
Dear起初有些猶豫，擔心不好意思，
但在爸媽堅持說未來大家都是“一家人”，
住在一起會更好之後，
她最終同意搬來了。

從那以後，我的每一天都充滿色彩，
每天早上醒來，看到心愛的人就在同一張床上，
夜晚可以擁抱入睡，
還有可能發生的每個激情夜晚……

日子久了，Dear幾乎成了我父母的“養女”，
他們非常疼愛她，
不僅因為她幫忙管理酒店……

Dear依舊保持著年輕女子那種謙遜溫柔的氣質，
喜歡進廚房跟媽媽學做菜，
幫忙出謀劃策爸爸的工作計畫，
漸漸地，我成了家裡唯一一個“調皮搗蛋”的人。

為了不讓大家稱呼混亂，
既然住在同一個屋簷下，
Dear主動介紹自己叫“Dear”，
讓我的父母可以叫她的真名昵稱，
這也代表她已經完全敞開心扉，
把我們當成一個真正的家庭。

至於另一位參與計畫的Biu，
她按照Dear的建議去接受了關於偷竊癖的治療，
其實她之前一直以為這是天性，
沒想到是可以治癒的。
治療效果逐漸好轉，
她甚至視頻通話告訴我，
自己在買菜時已經不會再順手牽羊了。

Lalin剛畢業於傳播學系，
專業是活動策劃和展覽，
這個領域離我比較遠，
不過幾個月前，
Dear和我還一起送花去祝賀她畢業。

媽媽依然是“光之理念”基金會的負責人，
而那位元一直幫忙處理所有事務的志願者，
已經被任命接替她管理基金會，
那正是去年帶我們去Dream的黑白喪禮的那個人。

而不容忽視的，就是安雅，
她最無法接受的，
是沒有得到任何讚揚和認可。

對她來說，遊艇事件徹底改變了她曾經高高在上的地位，
她並沒有跌入最低谷，
正如有人所說……

有些人只是摔倒在軟床上，
而安雅，不過是在階梯上絆了一下，
不再站在金字塔頂端，
但她仍然比許多人處於更高的位置。

只是稍微跌落一點，
卻讓安雅產生了極大的負面情緒，
以至於她從此不再出席任何社交活動。
從那時起，她在社交媒體上的動態稀少，
很難判斷她是一直待在家裡，
還是逃到國外去了。

對我和其他受害者來說，
這種局面並不足以抵償我們曾經遭受的傷害，
但……
看到那些秘密被揭露給全國知道，
還是讓人感到一種解氣。
想想看，她的名字標籤在社交平臺上連續三天登上趨勢榜，
互動量高達數十萬。

如今，她在社會上已無立足之地……
這正是她此刻正在面對的。

至於我……
雖然芭蕾舞者的身份依舊，
但即便重新站上舞臺，
也再也無法百分百如昔。

那精緻的幕布、舞臺、空蕩蕩的觀眾席，
取而代之的是冷冷清清的氣氛，
有兩女兩男的評委團正注視著我。

這不是百老匯大道上的劇團，
但也近在咫尺。

我不再執著於百老匯，
因為這一年來我去過許多劇團試鏡，
卻一次次被第一輪淘汰，
他們看得出我的腳曾有問題。

有的問了幾句，
有的只是揮手讓我離開，
結果都一樣。

我……
在所有選拔中都被淘汰。

直到那份曾經滿腔的野心漸漸消退，
只剩下一個願望：
無論在哪，只要能跳芭蕾舞，
在燈光下閃耀，那就足夠了……

開頭就先說到這裡，
我第二選擇的地方依舊是紐約，
部分原因是泰國的芭蕾舞表演尚未普及到足夠的程度。

“你曾經腳部受過傷嗎？”
評委的提問直截了當，
她看起來很關心，眼神中帶著明顯的遺憾。

我緊抿雙唇，
用和提問者同樣的英語回答：“是的，我的右腳曾受過傷。”

“對此我們深表遺憾，還有……嗯，非常抱歉……”
她在表達“拒絕”時語氣有些遲疑，
但我已經看破她的意思，
強忍著微笑點頭：“沒關係，我理解。”

我稍稍低頭示意感謝，
然後轉身走下舞臺，
聽到一名男評委嚴肅地說道：“下一位。”

這裡還不是我的地方，
今天還不是我的日子……

換回便裝，外套套上長款防寒大衣，
我從後門走出去。
一名長髮披肩的女子坐在長椅上等著，
她是陪我一起來紐約應試的姐姐——dear，
她不是每次都有機會一同飛來，
這次有她陪伴，
讓我心裡感到莫大的安慰。

dear站起身，
我立刻撲進她的懷裡，
這懷抱給了我家的溫暖感，
我幾乎抱了她將近一分鐘，
才依依不捨地鬆開。

那張因寒冷微微泛紅的漂亮臉龐舉起一隻棕色紙袋，
我順著她的手望去，
袋子上印著一家熟悉咖啡店的標誌，
這讓我驚喜得睜大了眼睛。

“這是你一直想吃的那家巧克力嗎？”
“是啊，我排了很久的隊等你。”
那家店排隊長龍延伸到馬路上，站了幾個小時，
雖然我曾在泰國時抱怨過想吃卻從未去過那條街，
但現在dear親自帶來了，
讓我在失望的日子裡感到滿滿的幸福和感激。

“回去吧！回酒店吃。”
比我年長的人輕輕笑著，帶著寵溺，
她點了點頭，帶著笑容，
我們手牽手走回酒店，
那兒離這裡只有幾條街，
還是dear當空姐時常住的地方。

我們洗了澡，換上睡衣，
用酒店的飯菜吃晚餐，
接著吃著那家著名巧克力配鮮奶，
坐在沙發上看流媒體播放的電影，
我依偎著她溫暖的身體，
她也將手臂摟過我的肩膀。

電影講述了一個女孩追逐夢想，
去巴黎尋找母親並成為設計師的故事，
途中充滿了許多阻礙，
但

最終女主角終於見到了母親，
她設計的服裝獲得了讚賞，
還遇到了一個溫柔的男朋友。

當螢幕變黑，字幕緩緩滾動時，
我依然沉浸在感動中，
便望著電視，向身旁的人問道：
“dear姐，
如果有一天你突然想起小時候的夢想，
你會不會辭掉酒店的工作，去追尋那個夢呢？”

話一說完，我抬頭與她對視，
她溫柔地微笑，慢慢搖頭說：
“現在的生活我很滿足了，
即使回憶起那些遺忘的夢想，
我也只會把它當成值得珍藏的回憶就夠了。”

“不會覺得遺憾嗎？”
“完全不會。

工作、家門口就能看到海天一色，
還有溫暖的新家庭，
最重要的是……有這麼可愛的你這樣的伴侶。”

她一邊說，一邊輕輕把頭髮別到耳後，滿是溫柔地呵護，
“還有，只要看到你跳芭蕾舞，
我就很開心了。”

“為什麼呢？”
“我也不知道啊。”
dear笑著自嘲，
我不想讓談話太沉重，

至於Lalin，大家都知道我們因為芭蕾演出經常碰面。

而Anya……那個女人終於離開了自己的豪宅，開始接觸社會，
但我恨她，恨到無法將她的故事寫進我這段幸福時光。
總之，我絕不會原諒她。

百老匯的街道對我來說只是過去，
如今的紐約只是去旅遊、看芭蕾的地方，
因為我已在華欣安家，住在父母開設、緊鄰海灘的酒店裡。
酒店裡還有開設芭蕾學校的區域，課程分為兒童班和成人班。

兒童課程方面沒什麼大問題，
因為從基礎開始，訓練專注力、平衡感，
並讓小朋友們把它當成一項習慣的活動。
應對小孩子偶爾會有些挑戰，
但因為得到了Dear的許多技巧指導，
她教我如何控制情緒、冷靜表達，
久而久之，我也仿佛通過教孩子們鍛煉了心性。

成人課程則安排在不同時間，
我沒有把它開成正式機構，拿來參加比賽或演出，
而是作為興趣或運動的基礎課程，
參與者從工作年齡到高齡都有，都是來活動筋骨的。

我小時候小學、中學、大學時都沒有什麼朋友，
（除了和Lalin、Gob在同個社團，現在依然保持聯繫）
但現在，作為芭蕾老師，我卻擁有了朋友們。

年齡最小的是4歲，
一個愛跳舞的男孩，話多且喜歡炫耀他的美術作業；
年齡最大的是67歲，
一位喜歡鍛煉保持健康的奶奶來上芭蕾課，
她住附近，常騎自行車過來，
身體很好，因為以前常跳有氧舞蹈。

像我這樣的人，
真沒想到有一天會不再雙臂抱胸、擺架子、對人傲慢，
那個過去的Rafah簡直像幻影一般。

Lalin經營的活動與展覽公司依然運作順利，
她計畫每年舉辦至少一次芭蕾演出。
那個可愛的女孩總是第一個想到我，
她說從社團時期就很欣賞我的舞蹈。

我和Dear有機會時會回去探訪“แสงศศิ”基金會，
帶著點心和玩具給孩子們，
也捐款支持他們的教育。
很多孩子都很驚喜，
因為Dear曾經就在這個地方長大，
他們也希望長大後能像她一樣漂亮、出眾。
Dear總是傳遞正能量，
讓孩子們相信他們一定可以做到。

有時，我們的家人——
我的父母，現在也像Dear的父母一樣，
我們四個人會一起去旅行。
爸爸常開車，偶爾Dear也會開，
他們兩個坐前排，談論工作或閒聊，聊得很投機。
媽媽和我通常坐後排，
我會小睡，
或者哼著歌看窗外風景，
偶爾和媽媽閒聊。

我才發現，
家庭時光竟然可以這麼幸福……
這都是因為Dear走進了我的生活，
改變了我的模式、視角，
讓我變成了更好的人。

但……最近有時我覺得，
她眼裡還有些憂慮和思索，
Dear總是用那樣的眼神看著我，
卻不說什麼。
那神情一閃而過，
接著她會微笑，繼續營造美好氣氛。

我打算找機會問她，
但兩人獨處時，
我總是纏著她撒嬌（現在只有對Dear我會這樣），
或者依偎著，
氣氛一熱便親密起來了。

我不想破壞這美好的氛圍，
去問些不確定是否真的存在的擔心。
所以……一直都這樣懸而未決。

感謝上天，
那一天我們正開車進市區去電影院看電影，
坐在方向盤後面的Dear突然開口，
當Toyota Camry車穩穩地停進商場停車位後，
她問道：
“小ฟ，你現在對生活滿意嗎？”

我轉頭看著身邊的女友，
她微微垂下眼，隨後抬頭與我對視。
面對這個問題，
我毫不猶豫地回答：
“非常滿意，甚至比夢想的還要好。”

她笑問：
“嗯？不是一直想成為職業芭蕾舞者嗎？”

我答：
“是的，我曾夢想如此，
但現在的我……
我能跳芭蕾，做與芭蕾相關的工作，
與父母更理解彼此，
而且還有了深愛的人。”
我的眼神和笑容中滿是感激與深深愛意，
那份愛從未減少過。

“現在擁有的，
比夢想還要多。”

Dear一時沉默，
臉上顯露出一絲驚訝，
沉默了片刻，
隨即露出微笑。
她眼中的迷霧散去，
恢復了溫暖明亮的陽光，
如往常一樣。

“最近Dear擔心的，
就是這個嗎？”

“嗯……我怕小ฟ你會難過，
但現在知道這樣，
我很高興。”

“有Dear在，
我就非常幸福了。”

聽到這話，年長的她揚起美眉，
眼神柔情甜蜜，
深深被我的話感動，
伸手幫我撥了撥耳邊的髮絲，
正是她常做的動作。

“你知道自己很浪漫嗎？”
“沒你浪漫啦，Dear。”我用帶著狡黠的輕笑回答，
眼角瞟向她奶油色西裝外套口袋裡鼓起的東西，
這讓Dear挑了挑眉。

“真的？你真會看。”
我早就注意到了，
她打扮好後，
特地從抽屜裡拿出一個小盒子，塞進外套口袋裡。

“我一直把你放在心上啊。”

事到如今，她也不再藏著掖著，
Dear解開安全帶，
方便拿出那盒黑色絲絨禮盒，
上面綁著可愛的粉色絲帶。

“這是重要日子的禮物。”

“誒？這又不是紀念日，也不是生日啊？”

“是你第一次芭蕾舞演出的紀念日。”
她纖細的手指打開盒蓋，
裡面是一個銀色的小物件，
大約兩公分大小，精緻無比。

“芭蕾舞者形狀的胸針……”

“還是一對的哦。”
她邊說邊展示盒子裡另有機關，
下面藏著另一枚完全一模一樣的銀色胸針，
舞者正做著阿拉貝斯克（Arabesque）姿勢……

我對這份禮物既激動又感動，
但心中有疑惑，
抬眼望向她問道：
“為什麼是成對的呢？”

“因為我也喜歡芭蕾舞，
尤其是和你有關的芭蕾舞。

啊……
她說我是個浪漫的人，
但她比我浪漫多了幾倍。
總是那麼關心我的感受，
記得我重新登臺演出的紀念日，
精心挑選了我一定會喜歡的芭蕾胸針。
我真的這麼幸運嗎？
簡直不敢相信。

“謝謝你。這就是為什麼……
我的生活能這麼幸福，
哪裡還會有什麼值得傷心的呢？”

她的笑容更燦爛了，
眼裡閃耀著光芒：“聽你這麼說我真的很開心。”

此刻理應是接過裝胸針的禮盒，
試著把胸針別上，
或是細細欣賞這份精緻，
這大概是專門定制的藝術品。

但我的心中有個更強烈的渴望，
我急忙解開安全帶，
挪身到坐在方向盤後的她身邊，
在這車內貼著深色隔熱膜，
外人無法窺見的空間裡，
我熱烈而深情地吻上她的唇。

電影還有十五分鐘才開始，
不過沒關係，開場前還有許多廣告。
即使超過時間也無所謂，
事實上，我們兩人已不在乎別的，
只沉浸于車內這份親吻。

吻得盡興後，
才依依不捨地分開，
去欣賞這份特別的禮物。

Dear，是超出我預期的伴侶，
我想反復告訴她，
這生活對我來說，
是“遠超夢想”的美好。





【特別篇2】
來自Dear的驚喜

時間按部就班地流逝，
我們兩人……已經交往四年多了。
戀人的故事，
有歡喜，有歡樂，
也難免會有些小爭執，
這是再正常不過的了。

如果發生爭吵，最終通常有兩種結局：
一是……
我被責備，
然後生氣地撅嘴瞪著Dear，
抱臂撇頭轉身離開，
她便會跟上來，
從背後抱住我，
把下巴搭在我的肩上，
甜言蜜語地道歉，
還會帶來美味的東西哄我開心。

如果是我錯了，
我會撒嬌使壞，
對這個比我年長的人眨著眼睛，
然後安靜地坐著，
她若臉色陰沉，
我就眨眨眼，
沒幾秒鐘，Dear就會心軟，
歎口氣自言自語：“哎呀……”
然後就不生氣了。

所以Dear才說我很像貓。
是嗎？
不知道，我更覺得我更像老虎，
或者至少讓我成為豹貓吧，
它的花紋很像老虎，
看起來也相當兇猛。

我們同住一屋簷下的生活裡，
Dear通常比我起得晚一點點（因為我清晨就起床，在陽臺跳芭蕾）。
她起床後會洗臉刷牙，
然後下樓幫媽媽做飯。
如果有時候媽媽……

我女朋友甚至比之前會做的雞蛋料理還要厲害了，
現在已經能嘗試做複雜一點的菜肴了。

接著到了上班時間，
她會去幫忙父母經營的酒店工作，
而且現在她已經被任命為經理了，
因為之前的經理調去了芭提雅分店。

Dear負責酒店現場的各種事務，
甚至有些長輩誤以為她是老闆的女兒，
而我則是媳婦，
媽媽得不斷解釋清楚，
每次聽到這樣的誤會，
我都會忍不住笑出聲。

本以為我們的關係會一直這樣平穩地發展，
但有一天早晨，
那天我沒有芭蕾課程，
算是教課的休息日，
早上悠閒地拉伸、隨性地跳完舞後，
又回床上多睡了好幾個小時。

醒來時，床頭的時鐘顯示已經十點多了，
我有點賴床，
起身拿起毛巾準備去洗澡，
想著這時候Dear大概正和爸媽一起在酒店忙活，
吃完飯後我打算順路去看看她，撒撒嬌。

帶著這樣的愉快心情，
我穿著簡單舒適的白色短袖和淺藍色牛仔褲，
下樓來到客廳，
結果腳步突然放慢，
因為我看到了眼前的情景——

Dear正站在那兒，
面對著一個不小的黑板，
上面貼滿了許多照片。
她正在貼最後一張照片，
就在黑板中央的位置。

似乎早就察覺到我剛剛下樓，
她轉過身來，
帶著笑容說道：
“ฟ้า（Fah），你下來了啊？”

“發生什麼事了，Dear？”
我帶著些許困惑問道，
腳步向她靠近，
因為她的眼神裡帶著一絲隱秘，
卻不肯用言語解釋。

當我站在這位披著齊肩長髮的女子旁邊，
目光掃過那些貼滿黑板的照片，
漸漸明白了這些照片是什麼。

“這些都是ฟ้า（Fah）跳芭蕾舞時的照片。”

無論是在海灘上跳舞，
清晨陽光映照下陽臺的舞姿，
滿是鏡子的練習室，
還是教小朋友和成人舞蹈的場景，
這些照片多是用手機從不遠不近的角度拍攝，
就像是在記錄我的舞蹈旅程。

而位於中間最顯眼的那張，
正是我今年年初的舞臺表演照片。

那次是Lalin聯繫我去出演女主角的最新演出，
首輪門票售罄速度遠超以往，
甚至加開了一場次日的演出。
我知道為什麼Dear會選這張表演的照片，

因為她曾說過，
當她看我在舞臺上跳芭蕾時，
仿佛中了魔咒，
完全無法分心做其他事。
估計那是她第一次努力讓自己冷靜下來，
拿起手機拍下了這些畫面。

那位身材高挑站在我身邊的她，
注視著由自己拍攝並沖洗成紙質照片的作品，
說道：

“我喜歡拍照，
ฟ้า跳舞的時候最真實，最像自己。”

我指尖輕觸中間那張照片，贊道：
“Dear拍得真美。”

她笑著回我：
“漂亮的是ฟ้า，
而且跳得也漂亮。”

那句甜言蜜語讓我忍不住笑了出來，
轉頭看向那個專門搬來這麼大塊黑板，
用心準備驚喜的“罪魁禍首”。

“你這甜嘴巴一點沒變呢。”
“那你喜歡嗎？”
“當然喜歡啦，愛極了，愛這些照片，也愛拍照片的人。”
“那我們要不要更進一步，ฟ้า？”

“什麼意思？”我有些困惑，
其實我早就有些懷疑，
這並不是某個特別的日子，
怎麼突然做了這麼多照片送我。

她馬上解開了所有疑問，
Dear從背後拿出另一樣東西，
又是個絲絨盒子，不過顏色換成了深紅色，
看起來更奢華。

我腦中想起幾年前她買給我那對胸針，
但當這位眼神中帶著魅惑的女子打開盒子，
我驚喜地發現，
這次的禮物比那胸針更讓我震撼——

一枚戒指……
銀色的戒指，鑲嵌著細小鑽石，閃閃發光。

那一刻，我的大腦終於理清思路，
“Dear，你願意嫁給我嗎……”
我輕聲喃喃，仿佛置身夢境。

她站在我面前，帶著懇求和深情的微笑，
“從女朋友，升級為妻子，好嗎？”

我的心狂跳不已，
就像暴雨般激烈，
眼神緊緊對視，
腦海中浮現出無數畫面——

海邊和天空為背景的婚禮，
我們漫長的共度時光，
經歷了所有風風雨雨，
最終共用一個姓氏。

想到這裡，我幾乎是半跑半走地沖向樓梯，
讓Dear忍不住用驚慌的聲音喊道：“你……要去哪？”
我停下腳步，回頭回答：“化個妝，換身衣服，去區公所登記結婚啊！”

Dear的眼睛比之前還要瞪大：“不……我們不先辦婚禮嗎？”
“婚禮以後再辦嘛，先拿到結婚證，現場還可以列印證書裝裱，貼在婚禮上呢！光想想我都興奮得不行！你已經夠美了，就等著我打扮好下來吧，馬上！”

對方臉上滿是困惑的表情，
我可不想浪費時間，
飛快地上樓梯，
小心翼翼地保護著腳步。

一定要化得最美，穿得最漂亮，
自從平權婚姻通過以來，
我就一直想著，登記結婚那天，
一定要以最美的狀態牽著Dear的手走進區公所。

咦……剛才我是不是該先戴上戒指呢？
算了，沒關係，
畢竟去登記就是另一種“答應”的形式嘛。

“抱著結婚證睡覺”這句話以前聽過，
多是描述正室和小三之間的複雜關係，
但對我來說，卻是滿滿的幸福感。

登記完後，我興奮地想，必須把證書裝裱起來，
Dear開車帶我去她常去的店，
我笑得很開心，
店裡的大叔幫忙把結婚證裝進了灰色的框裡。

我一路抱著結婚證緊貼胸口，
在回家的車上時不時伸手欣賞著無名指上的戒指，
幸福地哼著小曲。
“妻子”從後視鏡中偷瞄我，露出淡淡的微笑。

下一站就是籌備婚禮了吧，
不過在那之前……
必須先告訴爸媽這件事，絕不能讓時間過去一天都不說。

傍晚時分，我們四個人坐在一起吃飯，
我幾乎忍不住要把滿溢的喜悅說出來，
爸媽卻露出疑惑的表情。
Dear沒有說話，知道我想親自宣佈這個好消息。

“爸，媽。”
媽媽停下筷子，顯然好奇我進來時為什麼一直傻笑。
“怎麼了，孩子？”
“我和Dear已經去區公所登記結婚了。”

“什麼！？”媽媽驚得叉子都掉了，
“嗆咳嗆咳！”爸爸正喝水，聽到消息嗆到了，
媽媽趕緊過去輕拍他背部。

這消息對爸媽來說顯然很大，
爸爸沒在意灑在衣服上的水，媽媽幫他用紙巾擦拭，
他皺著眉頭，焦急地看著我和Dear問：
“改用誰的姓？”

“Dear改用我的姓。”
聽到這裡，爸爸立刻松了口氣，
他特別關心家族事業的傳承，
但這似乎是他們唯一的條件。

我覺得這不是什麼難事，
當時和Dear在區公所等候登記時就談好了，
她會改用我的姓，
而且我自己也很喜歡自己的姓氏。
改用相同的姓氏，意味著我們的全名完全一致，
雖然身份證號碼依然能區分我們是不同的人，
但日常事務辦理起來可能會有些麻煩。
因此，Dear決定將她的名字改回小時候使用的第一個名字——
“ดารินทร์”（達琳），
現在她的全名是“ดารินทร์ นิลมณีวิสุทธิ์”（達琳·尼爾瑪尼維蘇），
聽起來非常優美，
我總是喜歡盯著結婚證看，
非常喜歡證件上那一行字，刻著我們彼此間深厚的感情，
無論是心靈上的，還是法律上的。

Dear對長輩們依然保持謙恭，
微微低頭，聲音柔和地向我的父母道歉：
“很抱歉這麼突然。”

其實，我們彼此非常親近，Dear早已被視作我們的女兒，
所以根本不用擔心公婆會有顧慮，
只不過因為我們的年齡，
他們才會驚訝我們這麼快做出決定。

爸爸腦中還盤旋著幾個問題，
其中之一是：“你們打算做試管嬰兒還是領養孩子嗎？”
我猜他一定會這樣期待，
於是我回答：“我們有討論過想領養孩子，
不過還要再等一陣子，
現在希望爸媽先幫忙籌辦婚禮。”

“婚禮就在我們酒店辦吧，孩子，
媽媽幫你聯繫婚慶公司。”
媽媽從吃驚轉為開心，眼睛閃爍著光芒，
忽然似乎想起了什麼……
、
媽媽站起來，動作顯得急切，像是要去做什麼事情，
她說：“不行不行，先吃飯吧，等會我要打電話去跟ศรี阿姨、ทิพย์阿姨，還有ใหม่阿姨炫耀一下。”
說完，她就輕快地跑出了飯廳，
留下我和Dear愣在那裡，爸爸臉色平靜，目光卻緊盯著我，氣氛頓時變得嚴肅起來。

他對我說：“終於算是有個靠譜的了。”
然後轉向Dear：“爸爸託付給你了，孩子這邊恐怕只有你能管得住她。”
我聽了臉都皺了，好像暗示我很調皮，
Dear卻笑著回應：“Dear會好好照顧妹妹，不辜負您和媽媽的養育之恩。”
“很好。”爸爸簡短回應，
然後推開椅子站了起來，身形挺拔，
我看到他盤裡還有不少飯，忍不住問：“爸，您吃飽了嗎？”
“還沒，但你們先吃，爸爸要打電話告訴朋友們，女兒要結婚了。”

這什麼情況，
原來和媽媽一樣，都是在愛炫耀女兒結婚的喜悅，
只是爸爸表現得嚴肅些罷了！

夫妻二人都像是比女兒還興奮，
女兒我則走了出去，
只留下我和Dear坐在廚房旁邊的飯廳，
我們在七點的寧靜中對視，
然後一起開心地笑了出來。

下午的時候，我們還擔心他們知道後會不會生氣，因為我們動作太快，沒有事先商量，

Dear像以前一樣，給我盛菜，照顧我，絲毫沒有減少她的關心與體貼，
她的每一個動作和關懷總讓我的心暖洋洋的，
讓每天都變得有意義，海洋更加美麗，天空也更加多彩。

我們走了很遠的路啊，
從當初機組人員與乘客的關係，
一個曾經是空姐的“ระฟ้า”與一個曾經高傲的芭蕾舞者，

        // 初始化
        function init() {
            const contentDiv = document.getElementById('novel-content');
            const tocList = document.getElementById('toc');
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const lines = rawText.split('\n');
            let currentChapterId = '';
            let tocHtml = '';
            let contentHtml = '';

            // 解析並構建內容
            lines.forEach(line => {
                
                if (!line) return;

                if (line.match(/^(第.+章|引言|注：|---------终章-------)/)) {
                    // 章節標題
                    const title = line.replace(/^- /, '');
                    currentChapterId = 'chapter-' + Math.random().toString(36).substr(2, 9);
                    
                    contentHtml += `<div class="chapter" id="${currentChapterId}">
                        <div class="chapter-title">${title}</div>
                    </div>`;
                    
                    tocHtml += `<li><a href="#${currentChapterId}">${title}</a></li>`;
                } else if (line.match(/^- /)) {
                     // 列表項
                     contentHtml += `<p>• ${line.substring(2)}</p>`;
                } else {
                    // 正文段落
                    // 識別對話
                    let formattedLine = line.replace(/“(.+?)”/g, '“<strong>$1</strong>”');
                    contentHtml += `<p>${formattedLine}</p>`;
                }
            });

            contentDiv.innerHTML = contentHtml;
            tocList.innerHTML = tocHtml;

            // 選單控制功能
            function toggleMenu() {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            }

            function closeMenu() {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            }

            menuToggle.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', closeMenu);

            // 點擊目錄連結後自動關閉選單（手機版體驗優化）
            const tocLinks = document.querySelectorAll('.toc-list a');
            tocLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        closeMenu();
                    }
                });
            });

            // 恢復閱讀進度
            const savedScroll = localStorage.getItem('moonshadow_scroll');
            if (savedScroll) {
                window.scrollTo(0, parseInt(savedScroll));
            }

            // 設置字體大小
            const savedFontSize = localStorage.getItem('moonshadow_fontsize');
            if (savedFontSize) {
                document.body.style.fontSize = savedFontSize + 'px';
            }
            
            // 設置主題
            const savedTheme = localStorage.getItem('moonshadow_theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
            }

            // 綁定滾動事件
            window.addEventListener('scroll', () => {
                localStorage.setItem('moonshadow_scroll', window.scrollY);
                updateActiveToc();
            });
        }

        // 更新目錄高亮
        function updateActiveToc() {
            const chapters = document.querySelectorAll('.chapter');
            let current = '';
            
            chapters.forEach(chapter => {
                const chapterTop = chapter.offsetTop;
                if (scrollY >= chapterTop - 100) {
                    current = chapter.getAttribute('id');
                }
            });

            document.querySelectorAll('.toc-list a').forEach(a => {
                a.classList.remove('active');
                if (a.getAttribute('href') === '#' + current) {
                    a.classList.add('active');
                    // 自動滾動目錄
                    const sidebar = document.querySelector('.sidebar');
                    const linkTop = a.offsetTop;
                    const sidebarHeight = sidebar.clientHeight;
                    if (linkTop > sidebar.scrollTop + sidebarHeight - 50 || linkTop < sidebar.scrollTop) {
                       // sidebar.scrollTo(0, linkTop - 50);
                    }
                }
            });
        }

        // 交互按鈕
        document.getElementById('themeToggle').addEventListener('click', () => {
            if (document.body.getAttribute('data-theme') === 'dark') {
                document.body.removeAttribute('data-theme');
                localStorage.setItem('moonshadow_theme', 'light');
            } else {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('moonshadow_theme', 'dark');
            }
        });

        document.getElementById('increaseFont').addEventListener('click', () => {
            let currentSize = parseInt(window.getComputedStyle(document.body).fontSize);
            if (currentSize < 24) {
                let newSize = currentSize + 1;
                document.body.style.fontSize = newSize + 'px';
                localStorage.setItem('moonshadow_fontsize', newSize);
            }
        });

        document.getElementById('decreaseFont').addEventListener('click', () => {
            let currentSize = parseInt(window.getComputedStyle(document.body).fontSize);
            if (currentSize > 14) {
                let newSize = currentSize - 1;
                document.body.style.fontSize = newSize + 'px';
                localStorage.setItem('moonshadow_fontsize', newSize);
            }
        });

        init();
    </script>
