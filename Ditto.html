前序

「一部有飛機、有芭蕾舞者、有大海的小說」——
Mon（作者）寫下這部作品的初衷，就是腦中浮現出這三個元素。

除此之外，如果你留意書封，還能看到夢幻氛圍、海浪、以及各種細節圍繞著芭蕾舞者構圖。因為這部小說的核心主題是“夢想”。
——但，這會是怎樣的夢？是誰的夢？
又是哪位“（拉法）”從“天堂墜落”？
而在墜落之後，故事又將如何發展呢？
所有這一切，得請你在故事裡親自尋找答案了。

雖然這本小說屬於“芭蕾系列”中的一部，但和之前一樣，完全可以單獨閱讀，不會混亂，因為人物之間只是“彼此認識”的關係而已。劇情風格也與其他作品不同，這部作品的基調是偏向浪漫與劇情向，色調如同“海水藍”。

希望你，擁有這本書的你，能盡情享受「（拉法）」的故事。



























第一章

章節視角：拉法·寧瑪尼維蘇（Rafah Nilmaneewisut）

阿拉貝斯克（Arabesque）：阿拉貝斯克，是芭蕾舞中最基本的動作之一。它展現了舞者的平衡控制力：單腿站立，無論是腳掌著地還是立於足尖，另一條腿則向後伸展。按照標準，這一動作共有四種基本形式，差別在於腿部抬高的角度與手臂的姿態配置，每一種都有其獨特的難度。

我至今仍清晰地記得，那是在我十二歲那年，在一次芭蕾課上，我成為全班中第一個成功完成“足尖阿拉貝斯克”的學生。當老師看到我完成動作的那一瞬間，他稱讚我擁有天賦，說我將成為這個舞臺未來的一部分。

我也仍記得，那練習室裡熱烈的掌聲迴響不止，以及母親臉上隱隱不安的神色。（足尖：指的是“pointe”，即站立於腳尖的技巧。）

那是我第一次真正察覺到，自己已深深墜入這項藝術的懷抱——心跳急促，難以自已。
我無法準確說出，這份熱愛究竟始於何時——或許是自有記憶起的某一刻，或是某天不經意聽見“芭蕾”二字，然後吵著母親帶我去報名的那個午後。

然而，在更年幼的時候，芭蕾於我而言更像是一門課外的彩繪課，充滿樂趣與笑聲，動作常錯亂無序，卻依舊令人歡欣鼓舞。然而，當年少輕狂的歲月過去之後，舞步的節奏變得緊張而嚴苛，每一次動作的推進都充滿壓迫感，也正是在這樣的磨礪中，舞者才真正領悟芭蕾的深意。

有一件事是毋庸置疑的：芭蕾，是疼痛的藝術。它是對人體自然構造的反抗，是挑戰地心引力的固執，是將全副心力投入於每一次重量的轉移、姿態的控制與精准之中；它伴隨著傷痛、伴隨著那些對身體失控的無力瞬間，甚至是微不足道卻致命的一個瑕疵、一點閃失所帶來的深深挫敗。

但更無可動搖的真理是：芭蕾，亦是極致的美。這份美，纏繞著苦痛，卻令人甘願為之付出一切。這是我所嚮往的世界，是我正在踏上的路途，我願用全部換取那綻放於舞臺之上的片刻光芒。

即使我的父母——兩個擁有典型商業頭腦的大人——始終無法認同我的選擇；即使他們強行要求我完成一整套商業管理學士課程，迫使我只能利用課餘時間堅持上芭蕾課、維持日常練習，還必須確保自己的學業成績始終維持在高水準。
因為只要成績一絲下滑，他們就會立刻下達命令，不許我再穿上“芭蕾硬鞋（pointe shoes）”。

（芭蕾硬鞋：pointe shoes，專為站立於足尖設計的芭蕾舞鞋。鞋頭堅硬、平直，只有訓練到相當熟練程度的舞者，才被允許從軟底鞋更換為此類鞋款。）

如今來看，這一切努力都是值得的。
因為就在我剛剛完成學業不久，就接到了來自一支位於百老匯主街、名氣不小的芭蕾舞團的電話。他們回看了我去年投遞過去的試鏡影片——而現在，他們終於伸出橄欖枝，是因為舞團裡正好有兩位舞者即將離隊，他們需要新的血液。

那一刻，我欣喜若狂，幾乎無法坐穩，心跳因激動而加速。接下來要做的，就是飛往紐約，與數十、甚至上百名舞者同台競舞，在評審面前展現每一個精准的動作與姿態，只為被選入芭蕾舞團，成為站在世界級舞臺上的職業芭蕾舞者。

“像你這樣的姐姐，一定會成為百老匯最閃耀的明星的，拉法，我相信你！”

這句話來自我左手邊的女孩，語氣中滿是興奮。我側頭望去，看到她那一頭略深於我發色的棕發，配上一張清秀可愛的臉龐和一雙澄澈的大眼睛，在看向我時正泛著喜悅的光。她名叫拉琳，是我們同一所大學的學妹，現在還在念大四，出身於全國數一數二的富裕世家，妥妥的千金小姐——還是那種更“高階”的版本。她的父母直接買下了大學對面的整座公寓樓，不是買一套，而是整棟項目全收。然後她再把房間租給其他學生，收來的房租，就是她的零花錢。我將手中的水杯輕輕放回桌面，轉頭回應她：“我也相信如此。”

但坐在我右手邊的那位女士，卻似乎有些不同的看法。

那位在場年紀最長的女性微微皺起眉頭，開口問道：

“拉法，你有沒有擔心過那些從專業芭蕾舞校一路訓練上來的選手……我不知道啊……她們訓練更系統，吃住都在學院裡，資源也更多……人脈關係這些……”

“P’Gop（學姐，Gop）。”我轉過頭來，朝她自信一笑，並直呼她的名字。老實說，我並不介意她那略帶擔憂的語氣，我明白她是關心我，但我也只是想再次強調一個事實而已：

“我生來，就是為了在這個舞臺上發光發熱的。”

“就算拉法這四年必須硬著頭皮讀完商學院，為了讓父母安心，但她把剩下的所有時間——連夢裡都獻給了芭蕾。她小學時的芭蕾老師說，她是他見過最有天賦的孩子。所以，她非常清楚，自己到底有多適合站上那個舞臺。”

“我知道你一直很努力……”那位比我年長一歲的學姐垂下眼眸，仿佛有些內疚。她拿起桌上的褐色汽水，仰頭喝了一口，然後依照她一貫直率的性格，坦然地說道：“我只是擔心你，可能不小心說話太重了……對不起啊。”

“沒關係的，這種擔憂也很正常。只是——我真的很相信自己的舞蹈。”

我不希望今晚這場為了慶祝的聚會因為這點小插曲染上一絲陰霾，於是趕緊轉移了話題。畢竟，這張長桌旁並不只有我們三人——此刻在座的共有九人，儘管其中只有兩位是男性。

這些人裡，有學姐、有學妹、有曾與我共度大學時光的朋友，但最重要的是，我們都因芭蕾結識，都是那個舞蹈社團的一員。我不覺得自己與誰特別親近，但若要說與誰最常聯繫，大概就是現在坐在我兩側的P’Gop（學姐 Gop）與拉琳了——而我，正坐在桌首的位置。

拉琳是兩年前我曾幫過的一個女孩。那次，她的芭蕾舞鞋被人惡意藏了鐵絲進去，導致她腳部受傷，無法登臺演出。監控錄影也神秘地被刪得一乾二淨。幸好我當時因為對芭蕾的熱愛，一大早就到場準備彩排，恰巧撞見了一個神情可疑的女子……

她戴著口罩和帽子，我悄悄觀察後發現，她徑直走向一輛停在不遠處的黑色轎車。那輛車的車牌是競拍得來的單號車牌——很罕見的那種。

老實說，起初我並不打算多管閒事，更沒有想過去提供什麼線索。媽媽從小教我，不要自找麻煩；我也向來不願將別人的事扯到自己身上，平添煩惱。所以，我本想把這件事埋在心底，不聲不響地過去。

但後來，我終究還是心軟了。那是因為，我看見拉琳那張沮喪失落的小臉。最後，我只是把所見所聞如實告訴了她，並再三強調，我僅限於提供資訊，絕不會出面作證。

出人意料的是，光是那一輛黑色汽車和那一組車牌號碼，拉琳就立即拼湊出真相——

幕後黑手，竟然是她一向敬重、素有“美貌與才情”之名的表姐——安雅。

也因此，我就這麼陰差陽錯地成了讓這丫頭重新站上芭蕾舞台的關鍵一環。拉琳那一口一個“謝謝”的笑容，和一整晚不停替我夾菜、關照的模樣，大概就是她表達感激的方式吧。

至於P’Gop（學姐 Gop），她曾是芭蕾社的社長，一直負責統籌大學各類舞臺演出，深受後輩信任。每當大家有事、有煩惱，幾乎都會找她傾訴。社團裡只要誰過生日，或誰有了什麼好消息，她也總是主動當“請客那位”。

沒錯……沒錯——

今晚這頓飯，就是為了我而設的慶祝宴。

因為我，收到了來自紐約芭蕾舞團的正式聯絡！

就像你所見：樂觀開朗的拉琳用最真摯的方式祝福我，並堅信我一定做得到；而P’Gop（學姐 Gop），那位曾經擔任社長多年的學姐，她所表達的擔憂，並非出於惡意，甚至更像是一種關切。儘管她的話並非沒有道理，但那些所謂的現實並不能動搖我分毫。因為，我早已深深墜入了芭蕾的世界。

自從那一刻起，我就將這具身體毫無保留地奉獻給了它。日復一日地訓練、拉伸身體、控制體重。我手機裡安裝著各種應用程式：計算熱量的、推薦健康食譜的、限制使用時間的……凡是一個嚴格要求身體的芭蕾舞者會用的，我統統都有。

我甚至從不沾酒——如果因為喝酒而宿醉，那就意味著隔天早晨我將無法盡全力去熱身、去跳舞。而在做自己熱愛的事時頭痛欲裂的感覺，簡直讓人抓狂。

光是為家庭的事頭疼，已經夠煩了。

家庭啊……
我的父母，從來都無法真正接受他們的女兒選擇了芭蕾。
他們白手起家，建立起一家五星級酒店——主店在華欣，分店剛開在芭提雅。兩人膝下無子，只有我這一個獨生女。

我叫拉法·寧拉瑪尼·威素迪，他們寄望我將來能接手家業。

而所謂“交換條件”，就是允許我課餘時間練習芭蕾，於是我妥協，報考了曼谷一所知名私立大學的工商管理系。我們曾達成約定：若我在芭蕾之路上有所成就，屆時我會回家，接手父母的事業。

「你有時間，三十歲以前都可以，跳夠了、瘋夠了，就回來履行你這個‘獨生女’的本分。」
——那是父親在我啟程來曼谷的前一天說的話，語氣裡盡是沉重與無奈。

當她擦拭一部分時，當然，深色的酒漬早已滲入衣物纖維，絕非輕易能去除。

女孩跪下，抬頭溫柔地說道：
“乘客您好，您方便換一套衣服嗎？我會馬上送去清洗，盡力去除污漬。”

隨後她轉向那位女士，語氣堅定：
“但我確認，我不是把酒灑在您女兒身上的那個人。”

她謙遜、冷靜的話語讓人聽著舒服，可聽者是那位女士，反而越聽越氣，聲音比之前更尖銳：
“真看不出來！現在商務艙的空乘都是實習生嗎？”

這陣吵鬧聲引來了另一位看起來年長的女空乘，她迅速走過來，推測應該是拉法的主管。

“發生了什麼事？”

“這個空乘把酒灑在我女兒的衣服上了。”

主管看起來三十多到四十歲左右，但依舊漂亮，她轉向屬下，眼神裡充滿疑問。

“我給她倒了酒，但我沒有灑出來。”
還是那位女士插話，聲音尖銳：“那你是說我女兒自己把酒灑在衣服上了？”

“您女兒可能是不小心灑出來的。我會負責幫您清理，並找衣服給她更換——”

“我既要她負責，還要她當著攝像頭的面雙手合十賠禮道歉！”

“什麼？女士？” 空乘主管聽得吃驚，正巧這時那位不肯認錯的女士掏出手機，打開攝像頭，準備對著空乘拉法錄視頻。

事情變得越來越嚴重。
如果讓我猜，憑我聽到她跟女兒之前的對話內容，估計她是想借這個視頻把空乘出錯的事情曝光，或者她就是那種喜歡在社交媒體上“壓人頭”的人。

想到如果真的有人當著鏡頭舉手認錯賠禮，我忍不住做了個苦笑的表情。

但接下來，這位長髮漂亮的空乘可沒讓我失望。

“我拒絕道歉，女士。您也沒有證人證明我是灑酒的人。”

“可……可我是親眼看到她灑出來的！”
這位女士差點啞口無言，但很快又改口反駁。

真是的，她到底是什麼時候看到的？剛才一直盯著手機螢幕看。

我托著下巴，緊張地看著這場天空上的爭吵，默默為和我同名的空乘加油，希望她能贏得這場對峙。

直到她轉過頭來，目光停留在這裡，仿佛發現了某種光明。我……靜靜地坐著，有一陣子沒說話，正好與那對母女坐在同一排。

拉法這位空乘沒有開口說話，但她與我對視的眼神裡，仿佛帶著一種請求幫助的意味。

“你看到了剛才的事情，對吧？”

仿佛我能聽到她心裡這麼想。

因為她盯著我看得太久了，在爭執中保持沉默，空乘主管和那對母女也都轉頭望向我。

“……”

我必須出面證實她說的是真話嗎……？只要說出自己看到的真相，不到幾秒鐘，局勢就會改變。

另外，我覺得她真的很有魅力，不然我怎麼會從飛機還沒起飛就偷偷關注她呢？
聽起來不錯，是吧？

不過……

我可不幹，雖然她從一開始就像一道風景線，但為什麼我要主動成為某人的證人呢？那位女士似乎在某個圈子裡很有影響力，看起來我好像認識她。

我也不想跟她或她女兒惹麻煩。誰的事誰自己解決。

我無視那些目光，轉過身繼續低頭看著自己的iPad，打開一個傻乎乎的遊戲——跳青蛙過沼澤，故意與這場風波切割開來，假裝自己活在另一個世界，遠離這對麻煩的乘客和不幸的空乘。

如果我一開口就像是在自找麻煩一樣。作為一個有前途的芭蕾舞演員，我也要冒這種風險嗎？我又不是聖母，沒空來這裡浪費時間。

兩年前我因為同情那個叫拉莉的女孩才幫忙透露資訊，結果自己都快崩潰了。

不知道拉法空乘看到我這副樣子會不會失望，因為我已經不關心她的事了，只是耳朵還是聽著。

她沉默了一會兒，隨後又對那位女士和空乘主管回應道：“我依然堅持我沒有弄髒她的衣服。”

年紀更長的空乘走近小聲責備，恰好我的座位就在旁邊，所以全聽到了：

“快跟乘客道歉！你難道不明白情況嗎？如果你真心悔改，說不定她也不會計較這麼多。”

“如果我真的是那個弄髒乘客衣服的人，我會道歉並承擔所有責任。但我沒有做，那我為什麼要道歉？”

“別狡辯了，給我向我女兒道歉，混蛋！”

“你剛剛叫我什麼？”

她的聲音突然變得嚴厲，仿佛在說：“再敢說一次試試看！”

她臉因憤怒漲紅，聲音刺耳，繼續咒駡道：“你這蠢貨，笨手笨腳還不肯悔改！裝得高傲維護尊嚴，其實你一開始就沒資格！”

“女士，請冷靜一下。”

空乘主管試圖緩和氣氛。

“你的職業就是為我服務，有什麼資格對客戶擺架子？如果我投訴了，最後你還是得向我道歉！”和我同名的那位女子咬牙忍耐著，直到飛機降落。

“到時候你光是舉手賠禮道歉還不夠，說不定還得帶著禮籃來，給我和我女兒跪拜呢。”

“夠了！”

砰！
有什麼東西掉到地上，我忍不住轉頭看去。

只見拉法空乘把自己的銀色名牌摔在機艙地板上，接著摘下圍巾和帽子，也扔在了地上。

緊接著她高聲宣佈：“我辭職，現在就走！”

話音剛落，身穿不完整制服的苗條身影轉身倔強地離開，留下一片震驚靜默。

現場最先恢復理智的，是那位空乘主管，
她急忙喊道：

“拉法，等等！”

“女士，我真的必須替她道歉！”

此時那位暴躁的女士終於清醒，一邊指著空乘主管一邊大聲斥責，毫不客氣：“我不要別人替我說，我要聽她親口承認！”

這趟航班成了現場直播的戲劇舞臺。我探頭向後看，雖然有隔板，但仍能看到拉法空乘正與她的主管激烈爭辯。

我發誓，那一刻我毫無愧疚感。

依然保持冷眼旁觀的態度，覺得這事不關我的事，但又不得不承認，如果她真的辭職，多少有些遺憾。空乘制服非常適合她的氣質，她說話時溫柔的聲音和那抹迷人的淺笑，都令人難忘。

火爆脾氣的那位女士終於坐下，轉向女兒小聲絮叨著，仍然流露出憤怒，似乎在責怪拉法，卻不知她是這場風波中的替罪羊，或者雖然隱約察覺真相，卻選擇相信自己的偏見。那個被退學的女孩也假裝點頭，嘟著嘴附和，樣子讓人覺得可憐。

我的視線滑落到深色地毯上，三件物品孤零零地堆在那裡，無人理會——那頂鑲有航空公司顏色邊飾的白色帽子，皺巴巴的圍巾，還有刻著“拉法”和我們同姓的名牌。

但從此刻起，我們的身份將大相徑庭。

剛剛與頭等艙乘客鬧翻，憤然將名牌摔落地面，脫口（或許是忍無可忍）宣佈辭職的她，恐怕很快就會成為墮落天使。

而我，則將在幾個月後再次飛往紐約，開啟作為芭蕾舞團演員的新篇章，並爭取即將登場演出的主角角色。

這位來自泰國、天賦異稟的女芭蕾舞者，終於成為百老匯的明星！

我簡直迫不及待想看到這樣的頭條新聞了。



第三章

一瞬間，正如預料，爸爸媽媽對我通往百老匯的好消息並不太高興。他們只是聽著，爸爸甚至沒有接通電話，媽媽則繼續談論著酒店生意：今年的利潤、新分店的計畫，還有剛被解雇的接待員因為私自冒用酒店名義的事情，不過已經讓經理處理法律程式了。這些話似乎在隱晦地提醒我別忘了家族事業。

我一邊聽著媽媽電話裡的話，一邊開始收拾一些不常用的東西，準備捐出去。

比如那個任天堂遊戲機和遊戲卡，只是買來偶爾玩幾下，平時沒時間碰；還有十幾個不會帶著遠行的手提包；不常穿的衣服，耶誕節拍照用的娃娃和道具，以及一些電子設備，比如印表機、掃地機器人、投影儀。

這些東西我一點也不捨得，因為再過幾個月，我就得放棄一切，開始在新的國家開啟新的生活。

媽媽顯然知道我在收拾東西，大概是聽到箱子碰撞的聲音，加上我只簡單回答了幾句，最後她便主動掛斷了電話。於是我一邊整理東西，一邊打開iPad，在流媒體上播放一部著名的百老匯音樂劇，給房間裡營造出不那麼寂寞的氛圍。

電話鈴響了！
有一條通知從某個應用程式裡進來了，那是個用來發佈房產買賣的APP。我在多個地方發佈了轉售這間房子的帖子，並且定了相當高的價格。之前陸陸續續有人私信來講價，希望這次這個人不要一開始就談價錢。我停下手中的整理，拿起手機點開消息。

“打招呼時就開始砍價，要降好幾百萬嗎？算了，價格已經寫明瞭不接受議價，根本不用商量。”我沒有回話，直接鎖屏了。

或許有人會說我太傲慢了，我生命中的很多人都是這麼評價我的——從小學、初中、大學的朋友，到父母酒店的員工，他們都覺得我難伺候。但我才不在乎呢。

接下來的一周，有個小女孩發資訊約我去我公寓附近的一家餐廳見面。毫無疑問，她就是拉琳。

如果那天我不是剛好出去辦工作簽證的事，估計我會直接拒絕她。算她走運，我那天正好在外面，順路過去見她也沒什麼損失。

開著雷克薩斯在晚高峰的擁堵路上行駛，如果說我會懷念出國生活中的什麼，可能就是這輛車了。

我並沒有打算賣掉它，而是打算寄放在父親在華欣的家裡。爸爸的車庫還有空位，雖然他不同意我去紐約，但我相信他不會讓這車生銹冷落的。

爸爸對車的喜愛，就像他對事業和和伴侶一起創建的家一樣深厚。堵車時，我腦海中想到的事情與空姐毫無關係，我可以肯定。只是因為前車的車窗上貼了一個紙飛機的貼紙，僅此而已。但我就這樣想到真正的飛機，又聯想到那上面的乘務員，直到同名的那個女孩的臉浮現在腦海裡。

現在那位“天使”大概已經從天堂墜落了吧。沒辦法，她倒楣地碰上了那對麻煩的母女，我只能在心裡默默祝福她，這事別影響她職業聲譽太多。希望她有一天還能再次成為空乘。

啊……別人的事離我遠著呢，腦袋裡太亂了。反正我們也不會再見面，我不該去想或在意。

那家餐廳是拉琳選的，她說特意選在我公寓附近，還說要帶女朋友一起來。

“佩索”——那是拉琳女友的名字。她是個身材瘦高的女孩，常用不太友好的眼神看我。我能理解，因為當初拉琳被欺負時，我是有意忽視她的人之一，不想牽連。

所以佩索憤怒地沖進社團教室，怒斥了所有人，而我站在最前面，毫不客氣地回擊他們。

所以，即便拉琳是個看世界很樂觀的女孩，她的女友對我還是心存不滿。

佩索像是守護公主的護衛什麼的，不過我不介意碰上這樣的“護衛”，因為我過得很開心，也沒必要花時間去在乎這些。

停車後，我走進餐廳，拉琳和佩索已經坐在靠牆的一張桌子旁，等待著我，桌子的另一邊是等我的位置。

坐下來展開菜單，大家開始熱烈地幫忙挑選。但該死的，這家店是甜品店，到處都是黃油、巧克力和其他我不太想碰的味道。

看到我走進來，那位長著可愛臉蛋、深棕色頭髮的女孩笑著迎接我，圓圓的眼睛裡滿是高興，仿佛很開心我答應了她的邀請。她用親切的聲音邀請我坐下。

而佩索的態度就很正式，打了招呼之後就沉默了。她只有轉向拉琳時才會露出笑容。

這時服務員走過來點單，拉琳點了霜淇淋和鮮奶昔，佩索點了華夫餅。然後那個學妹遞給我功能表。

“拉法，要點些什麼嗎？”

我快速掃了一眼甜品清單，然後沒理會服務員，直接說：“只要白開水。”

“誒！只有白開水嗎？”拉琳顯得有些驚訝。

“對，我不吃甜食。”說完，我把功能表折好遞回給服務員。

“哦……好的。”

拉琳當然沒辦法強求了，我能來見她已經很給面子了，她沒資格要求我一邊吃甜點一邊聊天。我連酒精飲料都不喝，油炸和高脂肪食物也避著，更別說各種甜品了。

拉琳的臉色閃過一絲尷尬，但她那護花使者般的女友卻安慰地把手放在她的手臂上。這一幕讓我覺得比黃油味還要甜膩。

不過算了，那個女孩有女朋友，我也有芭蕾舞。

“總之，你約我出來到底是為了什麼？”

啊……其實拉琳有東西想送給你。”

她彎腰從身旁拿起一個乾淨整潔的白色盒子。盒子蓋子上綁著桃色絲帶，猜不出裡面裝的是什麼。

“拉法，你打開看看吧，拉琳還親手綁了蝴蝶結呢。”

看得出她沒什麼手藝，但那蝴蝶結色彩柔和，綁在盒子上倒也不難看。我皺起眉頭，抬眼望向那張可愛的小臉，她嘴角輕抿著，帶著抑制不住的興奮笑容，隨後又低頭看著盒子。

好吧，看來必須拆開了。

我抽開絲帶末端，輕鬆解開，接著揭開蓋子，終於想弄明白這小丫頭到底帶了什麼。當我看到裡面的東西時，因我保持沉默，拉琳興奮地開口：

“是一雙新款的芭蕾舞鞋！這是我送你的禮物，祝賀你能進紐約芭蕾學院。”

禮物嗎……

如果我在芭蕾舞上做得好，爸爸媽媽絕不會送我禮物；學術上做得好，兩人才會大方付出。我那輛心愛的雷克薩斯，也是因為大一成績優秀才有的。

所以，從拉琳這裡收到這份以通過芭蕾舞試鏡為由的禮物，感覺很新鮮，心裡有種奇怪的感覺。我不確定那是什麼情緒，但我想我這種人其實不太喜歡這些。

我把白色盒子推遠，抬眼看著她說道：

“我不喜歡沒有特別場合的禮物，拉琳。”

“啊……呃……”

“我能進芭蕾學院，對你來說或許很激動、很了不起，但對我來說這只是第一步，就像我進大學一樣而已。我還有更偉大的未來在等著我。把你的禮物留著，等我成為芭蕾舞首席，或者登上紐約的報紙封面時再用吧。或者，不用留著了，拿去自己用吧。”

“拉琳……對不起。”

拉琳臉色慘白，圓圓的眼睛顫抖著，讓她身邊的人也坐立不安。儘管如此，我依舊堅持說：

“這東西毫無價值，沒什麼用。我芭蕾舞鞋有十幾雙了。”

“不用這麼難聽地說嘛，拉琳是用心挑的，她是真心為你的成功高興。直接收下說謝謝不就比講一大堆好了嗎？”

不用猜也知道，這話是珮索說的，她正用憤怒的目光盯著我，替她的女友出氣。

我瞥了一眼拉琳，只見她低頭不語，忍住眼淚。

看她這樣，顯然說不下去了，我轉回頭對珮索笑著搖頭，低聲說得讓她聽見：

“你真是公主的守護騎士啊。”

“還是說我就是個沒禮貌、不懂體諒別人的傢伙？”

“我特地來陪你們，是你們這些甜品我根本不敢靠近。浪費時間的是你們才對。”

“那你一開始就拒絕不來不就好了，別裝得像想有人陪聊，卻說話這麼刺耳。”

珮索聲音沒有提高，但她那低沉且帶著冷酷責備的目光，讓人感受到她愈發憤怒。我承認剛才那句話讓我無言以對。

我們三個人的沉默帶著不同的情緒。拉琳強忍著，抬頭勉強對我笑了笑，裝作沒事；珮索依舊在懷裡摟著女友，投來憤怒的目光；而我……覺得應該趁著這次甜點苦澀難咽後離開。

就在這時，服務員端著託盤來了，上面有我點的白開水和她們倆點的甜點。我等所有東西都擺好後，服務員放下帳單走開，才拿起長條的帳單掃了一眼數字，然後喝了口白開水。

拉琳把鞋盒收好，似乎想說些什麼，估計是想和我聊聊生活瑣事。但我不想再拖這尷尬的時間，直接從包裡拿出灰色鈔票，放到帳單上。

“我先走了，這算我請你們兩個吃甜點了。”

“什……什麼！？”

我根本沒理會拉琳驚訝的聲音，徑直站起來，揮手道別，沒回頭，邁著大步走過服務員穿梭的走廊，推開玻璃門準備去停車場。外面的天空已經暗了，雖然我們談話沒多久。

忽然聽見急促的腳步聲，像有人跑著追上來。我立刻知道那一定是拉林的女友，不肯讓任何人對她的女友失禮。回頭一看，果然是珮索。

我雙手抱胸，下巴微微抬起，語氣中透出一絲不耐煩。

“你跟上來幹什麼？”

“我希望你能向拉琳道歉。”

“珮索，別小題大做了。我又沒說錯什麼。禮物嘛，如果收禮的人並不想要，那它就是毫無意義的。”

這句話讓那纖細的身影露出更加明顯的不悅神情。

“你說出這種狠心的話，難道心裡就沒有一絲感覺嗎？拉琳一直很尊敬你，也很仰慕你。她一聽說你考進了芭蕾學院，就拉著我一起去挑選禮物。”

“那又怎樣？我又沒求她送。”

“你竟然還問‘那又怎樣’？我看你該少點自以為是，多一點作為朋友、作為姐姐的體貼會更好。”

“別說夢話了，回去好好哄你的‘小公主’去吧。”我說完便按下車鑰匙，解鎖那輛離我只剩幾步的車，轉身離開，毫無負罪感，也不覺得自己說錯了什麼。

珮索也沒多作糾纏，她顯然不打算浪費時間送我。透過側邊倒後鏡，我看到她緩緩歎了口氣，輕輕搖頭，然後轉身回到那家甜品店，回到她和戀人共用的小小世界——一個由彼此的愛意驅動的世界。

而我的世界，是被芭蕾與野心所驅動的。

我把車停在公寓地下一層的常用停車位。那裡不會有陽光直曬，也比一、二層的停車區冷清許多。儘管如此，這一層的燈光始終明亮，走向電梯的路也並不陰森可怖。

我解開安全帶，背起塞滿文件的包，走下那輛惹人注目的銀灰色雷克薩斯。

靈敏的嗅覺立刻捕捉到一股刺鼻的尼古丁氣味——有人在附近吸煙。起初我並未在意，直到一陣清脆的高跟鞋聲敲打地面，吸引了我的注意。

一個身穿白色荷葉邊洋裝的高挑女子，從前方一根柱子後緩步走出。她手中夾著一支鑲金邊的香煙——無論是她的穿著、妝容，還是那雙厚底瑪麗珍高跟鞋，亦或是那根講究得近乎炫目的煙，每一樣都無不彰顯出她的身分地位——富裕得令人瞠目。

安雅。

拉琳的表姐——若要說得直接些，安雅的家族，無論在財富還是權勢上，都遠遠高過拉琳幾倍。

那張側臉仿佛出自神之手的雕琢，唇形如玫瑰輕翹，鼻樑挺直秀致，而右眼下那顆恰到好處的痣，更為她原本已精緻無瑕的五官添上一抹無法忽視的魅惑。她幾乎是“美麗”這詞本身的化身，完美得無懈可擊。我過去只在照片中見過她，那時已覺得這女人驚豔得近乎不真實，而如今親眼目睹，只覺一時呼吸都止住了。

若有人說她並非凡人，或說連天使都會為了一睹她的芭蕾而願意降臨人間，我大概也會信。

是的，安雅也從小習舞——只是她並無意走上百老匯之路。芭蕾於她而言，更像是一種消遣，或是為其“名門千金”形象所加上的一道完美注腳。

然而——

即便她再如何美豔動人，這個人，也不過是那朵塗著毒的花。

她曾指使人往拉林的芭蕾舞鞋中塞鐵絲，試圖讓那個可愛的女孩無法登臺；她也曾暗中操控朋友們聯合霸淩她……












第四章


那時，種種與拉琳有關的事情最終走向了一個結局——她悄悄設了個局，讓祖父親耳聽見了她與安雅的對話原音。

儘管如此，西裡塔納裡家族還是選擇將此事壓了下來，僅止於內部處理。

我之所以知道這些內幕，是因為我正是那個透露消息的人之一。

說真的，他們仍舊極度看重自己的榮耀門面，不願讓醜聞見諸報端，寧可私下解決。
結果就是——那位出挑的孫女，被親祖父斷絕了關係。

只因為安雅自始至終都沒有說出一句道歉。
她那高聳入雲的自尊心，簡直像是用象牙雕刻而成。

你可以說她是一個擁有絕世容貌、卻難言品性的人。
不過，我也沒有立場去評判她的驕傲。

因為……我自己其實也是那種輸不起的人。
只是我沒被嫉妒或恨意蒙蔽得去傷害誰而已。

淡粉色的嘴唇輕吐出一縷灰白煙霧，安雅這才轉過臉，微微側頭朝我看了一眼。

那一抹笑容，美麗得像毒藥，甜得發膩，卻令人寒毛直豎。
她的眼神，不是尋常的打量，更像是一種情緒上的威嚇。

我下意識地咽了口口水，強撐著抬起下巴，以略顯尖銳的語氣問道：

“你來我公寓做什麼？”

但安雅仍舊毫無波瀾地繼續抽著手中的香煙。
那一頭如墨的長髮剪成精緻的“公主切”，更顯得她如同真正的皇室血脈。

她甚至連看都不看我一眼，便開口說出她想說的話：

“今天早上……我看到有人鬼鬼祟祟地溜進後臺時，那副奇怪的模樣，還有那輛車牌的事……”

那聲宛若蜜糖、悅耳至極的開場白，讓我背脊一陣陣發涼發麻。
安雅顯然也察覺了我臉上的變化，她略帶譏諷地斜睨我一眼，語氣卻轉為冰冷刺骨：

“其實早在去年……我就知道是你告訴拉琳的了。”

“！”

心臟仿佛瞬間收縮，怦怦直跳。
我下意識地攥緊肩上的包帶，仿佛那樣就能勉強穩住一絲慌亂的情緒。

她……已經知道了？
原來她早就知道，是我把那些欺淩的真相告訴了拉琳。

“不過呢……我還是得耐心拖一陣子，隔開時間，才不會太可疑。”

“你……你在說什麼？”
我強裝鎮定，低聲反問，語氣故意壓得冷硬，想用眼神逼退這個站在幾米外的女人。

可安雅那張完美無瑕的臉上，只是緩緩揚起一抹諷刺的微笑，唇角左邊輕輕翹起。

“拉法”她忽然叫出我的名字

“幹什麼，安雅？”

“你自己也不是什麼聖人吧？像你這樣的人，落到現在這個下場，不是正合適嗎？”

“你知道嗎……那些多管閒事的人，通常的下場都是——輪椅哦。”

她那雙眼睛裡，藏著的根本不是警告，而是赤裸裸的惡意。

我的心跳越發加快，掌心也沁出冷汗。

從她東拼西湊的字句，和那副不動聲色的姿態來看——這個女人，分明是蓄意在地下停車場等我，為的就是——圖謀不軌。

我下意識地掃了一眼周圍架設得極為嚴密的監控攝像頭。

“別做什麼蠢事，這個停車場每個角落都有監控……”

“咦？你不知道嗎？”

她挑了挑眉，微笑更盛：“現在這些攝像頭，全都……關閉了呢。”

你……你這是什麼意思！？”

我聲音發顫，驚恐瞬間湧上心頭。

安雅輕哼一聲，那笑意低沉，像是在欣賞一隻被困住、無法逃脫的小蟲徒勞掙扎：“這個專案，是我家族旗下的公司開發的哦。你不用妄想有什麼證據能救你，監控控制室已經接到命令，所有攝像頭都停用了。”

她挑眉，眼神裡充滿戲謔：“你倒也可以自豪一下，居然值得我特地抽空親自下來‘視察’。”

——西裡塔納裡家族。
全國財富排名前三的超級家族，子嗣眾多、產業遍佈各大領域。

我……竟然從來不知道，自己一直以來住的這棟公寓——從搬來曼谷念書起就安身至今的地方——背後的持有者，也許是她父親，她叔伯，她姑媽，甚至是她祖輩中的某一個。
不論是誰，那都意味著——我，已經被困在安雅權力所構築的密室中，插翅難飛。

但正如Ploengsor或其他人對我的認知一樣———我是“拉法” 高傲自持的“拉法”怎麼能在她面前露出一絲懼色？

那只會讓我更看不起自己。

我抱臂而立，以一種本能的防禦姿態保護自己，然後儘量用平靜無畏的語氣問道：

“所以……你開車過來，是為了親自打我一巴掌？”

那張宛如神明雕刻出的容顏略微浮現出一絲驚訝，仿佛沒料到我敢這麼說。

“我可不屑動手處理這種骯髒的事。”

“……”
該死，她眼中那病態的光芒讓我渾身泛起寒意，別再露出這種令人頭皮發麻的眼神了。

“況且——打一巴掌？那太輕了，不夠解氣。”

話音剛落，她將那根燃了一半的香煙隨手扔到地上，黑色瑪麗珍高跟鞋跟著碾下去，輕輕一扭，滅了煙。

接著，她從包裡拿出一部裝飾著奢侈品牌手機殼的手機。

安雅緩緩地將手機舉起——

她像是在打開攝像模式錄影。嘴角噙著若有似無的笑意，語調輕快，卻令人毛骨悚然。她並非是在對我說話，
而是在對另一個人說——

“來吧，給我看看你對姐姐的愛有多深吧。”

——砰！！

“啊……呃啊啊啊！！”

一切發生得太快——只覺一件堅硬的東西重重砸在我的背心，我毫無防備，身體頓時失去平衡，向前撲倒，
劇烈的疼痛像雷鳴般轟然炸響在這片地下停車場的靜寂中。

自出生以來，我才終於明白，原來過去經歷的所有疼痛——都不過是微風拂面，根本無法與此刻的痛楚相提並論。

我連回頭看清施暴者的機會都沒有——根本沒有機會。

下一瞬，那未知的兇器再次襲來，狠狠砸在我的右腿上，伴隨著骨頭撞擊的鈍響，一股撕裂般的劇痛瞬間席捲全身。

砰！

“啊啊啊！住、住手！！”

我強撐著，試圖揮動背包還擊，但身體剛一翻動，脊背便再度遭到重擊——
劇痛仿佛要把神經一根根剝離，我痛得幾乎連呼吸都忘記。

那個被安雅稱為‘姐姐’的人……
就是她用來執行這一切骯髒手段的幫兇。

而我右腿的災難……才剛剛開始。

砰！
我的哀嚎與骨頭斷裂的聲音交織在一起，如同一支令人窒息的奏鳴。

砰！！
她毫不留情地又砸了一下。

砰！！！
再一次。依舊冷酷、殘忍，毫無憐憫。

“呃呃……嗚……”







不知從何時開始，淚水早已悄然滑落——
是痛苦的、絕望的、來自內心深處的情緒所化。它模糊了我的視線，卻依稀還能看見前方正舉著手機錄影的安雅，她笑得心滿意足，像個變態的千金大小姐，像個在欣賞自己佈置的殘酷表演的導演。

而那場景，正是有人用木棍一下一下擊打我的背，
然後是我的腿。

我緊緊握拳，指甲嵌入掌心，呼吸急促而短促。背部仿佛被冰封，沉重得像壓了一座山。
右腿……那個我總是細心泡在溫熱水裡的右腿，
如今正像被一把鈍刀來回割著般傳來劇痛，我再也抑制不住自己的呻吟。

那人終於放下了手中的兇器——
是一根沉重的棒球棍。

接著她邁步跨到我身上，將我壓倒在冰冷堅硬的地面上。
她俯身，伸手揪住我的頭髮，迫使我仰起臉，去直視那依舊神態輕鬆、笑意盈盈的安雅。
從背後傳來的，是煙草的刺鼻味道；從耳邊響起的，是令人心神不寧的笑聲——
嘲諷著我連看清攻擊者模樣的權利都沒有。

“祝你享受全新的生活哦……”
那是一個女人貼著我耳邊低語的聲音。
“你——這位——芭——蕾——舞——者。”

“芭蕾”這兩個字，如同利刃穿透腦海。
我的背，我的腿，都在劇烈地痛著，幾乎動彈不得。
腦中浮現的，是第一次登上足尖時，那個名叫Arabesque的姿勢，那是我芭蕾人生中的第一個舞步。
可若是腿曾被棒球棍那般無情地擊打……
又怎能再站得起來？

想到自己將再也無法踮起腳尖，再也無法舞動，
那條通往百老匯的路，
就這樣——在我心中轟然崩塌。

而安雅，那個操控一切的人，
正一邊錄影，一邊歪著腦袋輕聲笑著。

不……
不可以……！

我搖著頭，淚流滿面，拒絕接受這所謂“全新的生活”。
那是一個再也無法追逐夢想的人生——
我怎能認命？我怎能屈服？

我恨，
恨那個自己無法再跳舞的模樣，
恨那個在舞臺上無法旋轉、無法飛翔、無法用身體傾訴情感的自己。

“啊——啊啊啊啊啊啊啊啊啊！！！”

一聲撕裂天地的尖叫從我喉間炸裂而出，
那不是聲音——那是靈魂的嘶吼。






藥味刺鼻，
強光從半闔的眼瞼間透入。

身上插滿輸液與監測的導管，
父母神色凝重地坐在床邊，
而身體傳來的，是一陣又一陣深沉的疼痛……

我分不清現在是幾號幾日，
也不知道是誰把我送來的醫院。
或許是日常巡視的保安發現了，
又或許是哪位住戶恰好下樓停車時看到。
我只知道——
當我從黑暗中醒來，
身心俱疲，喉嚨乾涸得快要裂開，
背部依舊隱隱作痛，
而右腿……

我的右腿打著石膏，
醫生告訴我：它斷了。

從那一刻起，
我只覺得耳鳴陣陣，眼前一片模糊。

我一向注重健康，從不輕易暈倒，
但那一秒，劇烈跳動的心臟配合著腦中一幕幕飄遠的百老匯舞臺，
讓我頭暈目眩，喘不過氣。

那些夢想中的畫面扭曲崩塌——
取而代之的，是一間空蕩蕩的病房，
以及坐在輪椅上的我。

一個再也無法優雅伸展雙腿的芭蕾舞者，
一雙失去意義的舞鞋，
一道再也不會打在我身上的追光。

墜落。

我仿佛墜入深淵，
再也回不到那片閃耀的天際。


就在那一瞬間，
我再次失去意識，倒在病床上——
儘管剛才不過才勉強撐著身體坐起身不到幾分鐘。

對安雅的憤怒與怨恨，甚至一路延燒入夢境。
我夢見她那張豔麗端正的臉上掛著滿足的笑，
還有另一個女人——她的打手——那女人身上的煙味刺鼻，在夢裡也揮之不去。
我想沖上前去掐住她的脖子、讓她窒息。
卻在低頭的那一瞬間發現：
自己的雙腿……正慢慢碎裂，如同混凝土被敲擊至裂開、崩塌。

那是夢魘。
但最可怕的並不是夢，而是我醒來後發現——
現實比夢還可怕。

……

第二次醒來的時候，
病房裡已經只剩下爸爸和媽媽。
他們坐在沙發上，滿臉憂色。
母親的雙眼浮腫，像是剛哭過一整晚；
而父親正在通電話，臉色極度難看，語氣也壓抑著怒火。

他正在與電話那頭的人爭論關於我遭襲的事情。

“閉路電視難道全部都壞了不成？！”

他說著那關鍵的詞——監控。

“你別拿那種藉口搪塞我，說是什麼‘附近的小混混幹的’！
如果你們找不到打傷我女兒的那個人——這事我絕不會善罷甘休！”

我明白得很清楚。

安雅命人切斷了當時所有攝像頭的監控，
所有可能牽扯到她的證據，都已經被她清理得一乾二淨。

憑著家族的權勢和金錢的力量，
她將一切痕跡都掩埋了。
警方……多半什麼都查不出來。

我緊握拳頭，
手背上的針頭因為太用力而傳來刺痛——
但那點疼算什麼呢。

此刻，我的雙眼早已被洶湧而出的苦澀淚水模糊了視線。

母親大概察覺到我已經醒來，猛地抬頭，帶著擔憂的聲音喚我，然後急匆匆地走到床邊站定。她試圖握住我的手，想讓我鬆開緊握的拳頭。可是那帶著安撫意味的觸碰，反而像是觸動了某根最脆弱的神經——
我從原本無聲落淚的模樣，終於崩潰成抽泣哽咽、淚如雨下的孩子。

“法，孩子，別怕，爸爸媽媽一直都在你身邊。”

母親的話哽咽發顫，仿佛下一秒她也要哭出來。

“我的……我的腿……”

我顫抖著開口。

“別擔心，孩子，我們會讓醫生全力治療你的。你一定會康復的，一定能重新走路。”

“我不是只想走路……嗚……我想跳芭蕾！”

那句近乎癲狂的呐喊，瞬間充斥了整個病房。
我在病床上痛苦地掙扎、歇斯底里地哭喊，像極了精神瀕臨崩潰的模樣——我自己也明白，可就是止不住、停不了。

那條腿，
正是我習慣性先穿上芭蕾硬鞋（pointe shoes）的那一條，
而如今，它卻動彈不得，仿佛被命運徹底釘死。

我傾盡一生所熱愛的，
從有記憶以來唯一執著的夢想——
就是芭蕾。

如果此刻能夠祈願，
我只想懇求這一切不過是惡夢中的夢，
是我在漫長睡眠中的幻覺——
可是醒來之後，
現實所給予我的疼痛——
不論是身體上的，還是心靈深處的撕裂——
都無比清晰、真實，重重壓在我身上，將我碾碎、撕裂，
讓我幾乎感到：自己，像是被剝奪了生命一般。

父母從來都不同意我追逐這個遙不可及的夢，
可此刻，他們眼前那個唯一的女兒，
正在無力地接受著這殘酷的現實……

而母親所能做的只有——
她一邊努力掰開我緊握的手，一邊撲過來將我緊緊抱住。她也哭了起來，與我一同哽咽痛哭，那哭聲竟令我稍稍平靜下來。

父親站在床邊，自始至終一言未發。他大概有著百感交集的心緒：一方面心疼女兒身受重傷，卻至今找不到兇手；另一方面，或許他本就從未真正接受我成為芭蕾舞者的夢想。憂傷與漠然交織于他那張一貫嚴肅沉穩的臉上，儘管沉默，但眼神中分明藏著深切的壓抑。

安雅……那個披著名媛外衣的冷血惡魔，我對她的憎恨，是我今生從未有過的極致情緒。我在心裡一遍又一遍地咒駡她，詛咒她比我遭遇更深沉的報應，墮入徹底黑暗的深淵。恨不得親手打碎她那張美麗的臉，只為洗淨心頭血恨。

即使沒有監控錄影能作為證據，我也會堅定地指認她就是施暴者。而且——我一定要想盡一切辦法，將她拉出來承認罪行，付出代價！

果不其然，警方查不出兇手是誰。於是我毫不猶豫地將她的名字和身份全數上報“安雅·鐘功帕塔溫·西裡塔娜麗”包括她的全名、中間名、自她貴族出身母親的姓氏“蒙暖閣下”以及那個在商界赫赫有名的家族姓氏。我幾乎可以預料她之後會被傳喚作證，到時她一定會準備一套完美的虛假證據來掩飾案發時的行蹤。

可笑的是，我之所以搬去那個地方，不過是命運一場惡意的巧合。反過來說，即便那棟公寓並非她家企業旗下的房產，像她這樣陰狠毒辣的人，也總有辦法找到機會，暗中毀掉我的夢想。

跌入芭蕾舞界的深淵……

當紐約芭蕾舞團得知我的傷情後，立刻取消了合同。那個在我之前被拒絕的女生迅速取代了我的位置，簽下了合約。

他們根本不打算等我康復。換句話說，他們大概已經認定我再也無法重返舞臺了。

我真想放聲哭泣，可眼睛已經因為連續幾天的哭泣變得乾澀，只能呆呆地盯著iPad螢幕上那封取消芭蕾舞團錄用的郵件。

此時父母不在房間裡，他們去和員警談話了。

“咚咚——”

門外傳來敲門聲。起初我以為是父母剛從警察局回來，但走進來的卻是兩位女生：

是Gop姐和……拉琳

一看到背後抱著花束的拉琳，我就想起她那做表親的姐妹，那個讓我困在床上、被這藥味纏繞的罪魁禍首。

如果再不加以區分，我可能會開始憎恨拉琳，認為她才是一切的根源。

但不，不是她……這悲慘的遭遇，是因為安雅，更是因為我對拉琳的同情讓我透露了情報，結果反而自找苦吃。

儘管如此，我依然不想看拉琳一眼，也沒準備和她說話。

於是我合上iPad，靠在可調節的病床上，轉頭背對著她們，不理會兩人。

讓我告訴拉琳，是安雅幹的事嗎？

我很清楚拉琳和她那個表親早已反目，因為那傢伙也曾傷害過她。拉琳或許還能幫上一點忙。

是的，她可能會求助父母或爺爺出面處理這件事。但結果還是和她曾被安雅欺淩那次一樣，西裡塔娜麗家族絕不會讓醜聞曝出，害怕家門蒙羞。他們會在內部處理，可這種“內鬥”的結果讓我這邊都覺得不夠痛快。即使拿到賠償金，也永遠無法彌補我被奪走的東西。

還有，拉琳是個心地善良得過頭的人。她會一遍又一遍地為自己沒做過的事道歉，這讓我覺得非常煩人。那些毫無意義的歉意讓我感覺，拉琳根本不該捲入這場屬於她自己的風波中。

沉默籠罩了很久，直到Gop姐輕聲開口。

“拉法，你怎麼樣了？你媽媽剛給我打電話，說你醒了……”

我沒有回應，也沒轉頭看她，Gop姐便停了下來。隨後聽見她歎了口氣，拉動椅子坐下的聲音，顯然她不會只是來看一眼然後離開。

但我不想讓別人看到我這副憔悴模樣——腫脹的眼袋、可憐的狀態，或是眼中那份徹底的絕望。

“拉法，阿琳帶來花來看你了。”

哼！花嗎？

如果再這樣下去，我恐怕會變成這兩個人帶著東西輪流來探望的第二號病人了。我一點也不想那樣。我討厭被人看不起，不管是同情的目光還是憐憫的眼神。

我猛地轉頭，毫不留情地用胳膊一把掃開阿琳手裡的那束淡藍色的花。

“你們是來落井下石的吧？在我這裡躺著斷了腿的時候嘲笑我，是不是！？”

房間裡最年長的那個人連忙站起來。

“拉法，事情鬧大了”

“我討厭你，別再說話，別再用同情的眼神看我了！拉琳，我也討厭你！你那什麼愚蠢的禮物，全都拿走！！”

“拉法姐，但是我們———”

“別再讓我見到你們的臉了，出去！給我滾出去！”我聲嘶力竭地吼叫，聲音忽斷忽續，令人耳鳴，心跳劇烈又疼痛。早已乾涸的眼淚再次盈滿雙眼。

“出去以後別再來找我！！”

我反復說著“出去”，滿腔痛苦將花束狠狠扔到地上。

我陷入瘋狂，仿佛剛醒來無法接受斷腿現實時的那種狀態。但這次，我期望在場的兩個人能夠接受我的怒火，然後轉身離去，然而……拉琳卻做了相反的事。

她沖上前來抱住了我，既不松也不緊，但她的溫暖和輕輕撫摸我肩膀的手，卻讓我一時間愣住了。

這種反應，只有爸爸媽媽無條件對我這個獨生女才會有。

阿琳的聲音顫抖著：

“拉法姐，我知道你現在還在震驚這件事發生，不想讓我們看起來像是在同情你，但請相信拉琳，我們不是因為同情才來探望你的，我們在這裡是想給你打氣，告訴你有人一直站在你這邊”

我沒看見那個比我年輕的女孩的表情，只知道是Gop姐默默點了點頭，表示她也贊同拉琳的話。

她們全都看到了……我這副可憐的模樣、淚水、憔悴的臉，

還有這讓人惱火的軟弱模樣。

“該死的孩子……”

我真是服了自己，最終還是抱緊了拉琳，隨後Gop姐也上前抱住我們倆。

就是因為這樣，我才不喜歡長時間呆在心地那麼善良的拉琳身邊。




輪椅。

我從沒想過自己這輩子會坐上它，還得讓別人推著到處走。

我又一次接受不了現實，傲慢地跟醫生爭辯，堅稱自己用拐杖就能走了。

但醫生卻沉默著，打開斷腿的X光片讓我看。

那畫面讓我趕緊轉過臉去，不願接受。

緊握拳頭，指甲深深紮進肉裡，我只能閉上眼，勉強承認自己還得繼續靠輪椅生活……至少一段時間。

背部時不時隱隱作痛，導致我很難仰臥睡覺。

醫生說還好沒有傷及神經。

哪裡受傷了？棒球棒的頭部壓在我腰部的地方更重一些。然後我又一次跟同一個醫生爭辯起來，我告訴他這不能算是幸運，而是“倒楣沒有更糟糕”的意思。這一回，他輸了，終於道歉說自己用詞不當。

他清了清嗓子，稍作停頓後，繼續講解治療方案。

這時，爸爸回去去頭顱的酒店處理事務，因為已經離開工作一周了，留媽媽在醫院照顧我。

媽媽沒有再提芭蕾舞的事情，也避免看任何跟跳舞有關的電視節目。

至少媽媽沒說那種“沒關係，反正你還有家族生意等著你”這樣的話，但我能看出她內心深處還是有這種感覺。

案件還在繼續進行，我堅持原來的證詞，儘管安雅有那些偽造的、看似可信的證據。

員警已經對我很厭煩了，現在說不定那個惡魔正一邊看她錄下的視頻，一邊得意地笑著。

只要有那段錄影……安雅和她那個滿身煙味的幫手就會成為嫌疑人。

但我怎麼可能拿到呢？錄影保存在她的手機裡。

我只能盡力收集路上的監控錄影，看有沒有那輛只有一個數字牌照的勞斯萊斯在公寓附近出現。

可那惡魔總是收拾得很乾淨，好像總比我領先一步。

我反復思考，開始猶豫是否應該向拉琳求助。

現在，我只有爸爸媽媽這兩個顧問。

於是我把拉琳是誰告訴了他們。

聽完後，他們雖然沒對那個女孩生氣討厭，但也表現出某種……

（我）之所以信任拉琳，是因為她和安雅同屬一個世家——斯裡塔納瑞家族。媽媽說爸爸也算有些後臺，現在最好不要冒險。

爸爸知道這事後，更是告誡我絕對不要讓任何和安雅有關的人知道。

爸爸經歷過很多事，他有個信條：敵人的敵人，也可能是敵人。

但我內心深處相信拉琳是值得信賴的，只是結果可能不會如預期。

她的爺爺絕不會讓家族名聲受損。

也許……在某個日子，當我深思熟慮發現她可能幫上忙，或者真到了走投無路不得不冒險的時候，我會告訴她事情的真相。

但問題是……我現在的低落情緒讓我越來越不想跟任何人說話。

即便是一直親近照顧我的媽媽，我也說不出什麼話。

我的背部和側面好多了，只剩下一些讓人心痛的瘀傷。

我從未讓自己身上留下這麼久的傷痕。

那些身體和內心的痛楚讓我越發憎恨施暴者。

至於右腿……仍然打著石膏，我幾乎不願低頭看它。

過了一陣，我終於出院了。

酒店的商務車來接我和媽媽，送我們回到……華欣，我的家鄉，也是我從小長大的地方。

一路上，我一直發呆看著窗外，景色漸漸從高樓大廈變成摻雜著綠樹草叢的房屋和店鋪。

我們的家靠近酒店，準確地說，那房子是先有的，然後爸爸媽媽才用最後的積蓄和貸款，在鄰近海灘的地皮上建了酒店。

生意興隆起來以後……
隨著生意不斷擴大，原本只是中等大小的住宅也根據經濟狀況進行了翻修，變得更加寬敞。

自從去曼谷讀大學後，我偶爾才會開車回家，一兩個月一次，主要是因為父母打電話催我回去，也順便坐著看海。

不過這裡已經沒有了那位慈愛的祖母，她在我高三時就去世了。

現在這裡只剩下那棟高聳的酒店，提醒我一旦追逐完夢想，就必須回來，承擔起作為獨生女兒的責任。

剛回到這個熟悉的家中休養的最初階段，我一直待在臥室裡，把窗簾拉得嚴嚴實實，不讓自己看到外面，也不讓別人看到我的指尖。

我羞於被別人用憐憫或幸災樂禍的目光看著，所以躲在床上。

受雇的中年女傭負責照顧和提供便利。

媽媽每天早晚都會來看我，而爸爸則因為工作忙，通常只有晚上和媽媽一起來。

媽媽的臉上總是流露出痛苦，她不斷安慰我，說我很快就會恢復正常。

爸爸則話很少，一周內沉默寡言，仿佛漫長無盡的時光。

我的生活一片茫然，整天發呆。

感覺自己成了一個沒有目標的年輕女子。

喜歡的食物也變得索然無味。

不，更確切地說，是我的味覺幾乎對任何味道都提不起興趣。

對安雅的憎恨愈發深重，心口越發堵得慌。

因為我根本無能為力去對付那個女人，只能等待爸爸那邊的進展。

爸爸經常一臉嚴肅地打電話給警方、律師或其他人。

不久我開始變得心神不寧，胸口憋悶，出現類似恐慌症的症狀，心慌意亂，害怕會永遠被困在這個房間裡。

如果要在“害怕別人看到自己”和“在這裡發瘋”之間做選擇，我不得不選擇前者，儘管很不情願。

那天早晨，媽媽來探望我時，我斷斷續續地說出心聲，嘴唇乾澀，喝水也少。

“我……想去海邊。”

寬敞的空間，遼闊的天空，大自然的涼風，撫慰心靈的海浪聲，還有海水的氣息……

這樣的地方從小到大一直在無論快樂或悲傷時療愈著我。

那望不到邊的海景，支撐著我的內心。

媽媽對此很清楚，甚至可能為女兒終於願意走出房間而感到高興。

輪椅將是帶我去那裡的唯一方式，無法避免。

媽媽推著我，沿著家旁邊花園的小徑走去，那裡有一扇門直通二層的辦公樓後面。

父母的辦公室就在二樓，經理室、檔室、財務室，或者員工食堂都在一樓。

每天早晨，爸爸媽媽都會從這條路走去上班。

要去海灘，必須先經過酒店，而最快的路線是穿過大堂區域。

酒店有專門為行動不便客人設的坡道，所以媽媽推著我來這裡並不難。

但當我們到了等候區的沙發區時，媽媽似乎突然想起什麼，停下了腳步。

她開始拍打自己身上的某處，顯得有些心神不寧，然後露出一臉煩躁。

“手機放在哪兒了呢……”

因為不知道自己把手機落在哪兒了，加上叫酒店員工隨便走進我們家，那被圍欄隔開的私人區域，也不太合適。

“對不起，小法，媽媽應該是把手機忘在你房間了。你先在這裡等，好嗎？媽媽回去拿一下，要是有人打電話你沒接就麻煩了。”


我微微點頭，盡我所能地示意同意。對我來說，在酒店大堂附近等一會兒也沒什麼問題，這兒跟另一個家沒什麼兩樣，這裡的人也都認識我。

雖然現在對自己傷痕累累的模樣有些羞愧，但這種羞愧遠遠比不上我想要看到美麗景色、安慰心靈的渴望。

當然，媽媽絕不會真的讓我一個人呆著。

一位中年女傭明顯是這段時間沒時間去美容院，走向前臺，那兒有兩三個接待員值班，她大概是去拜託他們幫忙照顧我。

我沒太注意，低著頭，至少不想和任何人對視。

然而，就算低頭，也能看到自己被打上石膏的那條腿……像天空一樣遼闊……不知道什麼時候還能再跳芭蕾舞。

這時，高跟鞋踩在瓷磚地上的聲音漸漸靠近，乍聽像是某個客人路過。

但一位穿著棕色制服、系著深紅色圍巾的女員工蹲下，半跪在我膝蓋旁邊的動作，讓我皺起了眉頭。

“Khem讓我來照顧你，等媽媽回去拿東西”。
這熟悉的溫柔又禮貌的聲音……

我趕緊抬起頭，映入眼簾的是那雙深色、極具魅力的眼睛，瞬間心跳加速，可能是因為驚訝，也可能是別的什麼。

隨便了，但這個面容，這種說話方式，還有那及肩的黑髮……

“你是……”

站在我面前的女人是——那個空乘人員“拉法（Ra-fa）——不，現在已經是前空乘了，她……居然成了我酒店的接待員？


她身上淡淡的牡丹花香在空氣中彌漫，提醒我這不是夢。

那一瞬間，我才發現自己眼睛瞪得大大的，喉嚨裡仿佛有話卻咽了回去。

真是瘋了……這真是個巧合，是個諷刺的笑話。

那個空姐，曾經在飛機上留下名牌的人，我們兩個竟然再次相遇，而且變成了同樣跌落天國的“拉法”











第五章

轉身離開

斷了翅膀的空姐
斷了腿的芭蕾舞者

如果要相信命中註定，那未免顯得……有些荒謬，也許更像是報應吧，讓她看到我如今這副不堪入目的模樣。比任何人投來的目光都更讓人羞愧。也許是因為曾經我冷漠無助過她，所以當我們再次相遇時，我們都已是跌落凡間的人了。

我想對這荒誕的戲劇笑一笑，但連對自己嗤之以鼻的笑容都無力露出。

前空乘拉法仍坐在我面前，我們的視線幾乎平齊，而我卻轉過頭望向別處，祈禱母親趕快回來，把我推到海灘去。

但母親才剛離開沒多久，還得花時間找手機放在哪兒，大約還得等五分鐘，我得面對這位我曾以為今生再無交集的女人。

她那同名的人重複告訴我，按照我母親的指示，她會“照顧”我。

她走過去拿了一條深色的毯子，蓋在我穿著短褲的膝蓋上，既幫我擋住大廳冷氣的寒意，也遮掩了那被抬起的受傷腿部。

我像往常一樣抱著胳膊，抬頭環顧四周，儘管沒有什麼特別吸引人的東西。空氣中飄來牡丹花香，我猜是來自前空姐拉法的身上。這香氣既清新又柔和，但我……此刻並沒有心情去享受它。

“回來了。”母親的聲音比她人先到，聽到她的聲音對我來說就像打開了鎖鏈。母親走到推車旁，跟那位身材苗條、穿著酒店制服的女子交談，女子站起身來，身材修長。

“非常感謝你。”

“不客氣，凱姆女士。”

她曾是天使般的人物，輕輕點頭微笑回應，然後邁步返回大廳繼續工作。我目送她苗條的背影和剪裁得體的制服，步態也訓練有素。

看看她……
她曾經像個天使，現在則是個合格的酒店員工，一切都恰如其分，仿佛完美勝任她的職責。

母親開始推著輪椅帶我走向海邊。我們沒有直接坐在沙灘上，因為輪椅輪子難以在沙地上行走。但酒店緊鄰海灘，設有一處高臺區域連接海邊。

我望向陽光下泛著波光的海浪，自然的聲音、涼爽的風和遼闊的天空，慢慢地緩解了我這幾周來的壓抑。

“那個員工和我同名。”

我一開口就說了母親應該會明白的話，事實果然如此。中年婦女語氣平靜地回答：“是啊，真巧。她從航空公司辭職後，來這裡應聘。經理覺得她會多國語言，經驗豐富，氣質也好，家就在華欣，所以毫不猶豫就錄用了她。”

“……”家就在這裡嗎？

這女人的事情在我漫不經心地望著遠方時不斷在腦海裡盤旋。我在想，她那個喜歡指揮人的夫人是不是還在追究什麼？她的上司是怎麼評價她的？她辭職時會不會有不良記錄？因為她看起來是突然辭職的。唯一我確信的是，拉法前空姐並非被解雇，母親說的是“從航空公司辭職”，這很可能意味著她的信譽沒受太大損害，但也不是完全無損，否則她早就去了別的航空公司工作了。

奇怪的是，別人的事怎麼會這麼纏繞我腦子呢？

這並非因為我對安雅懷有敵意，而是……到底是因為什麼呢？

可能是因為我們同名吧，畢竟遇到叫“拉法”的人並不容易，尤其是那樣一個魅力十足、引人注目的女人。

我沉浸在這些思緒中，不知不覺母親已經蹲下來坐在我身旁，轉過臉來握住我的手，輕輕地捏著，拉我走出沉思，目光中略帶淚光的她說：
“拉法，再堅持一下，孩子，你一定會康復的。”

我沉默了一會兒，感受著那雙帶著歲月痕跡卻依然溫暖的手傳遞過來的關懷。媽媽和爸爸儘量不提芭蕾舞的事，他們只希望我能重新走路，能夠做到這一點他們就會很高興了。但我不想放棄。即使紐約芭蕾舞團拒絕我，百老匯的路還很遠，我仍然堅持我的初衷。

“是的，不管怎樣，我都要重新跳芭蕾。”

如果平時，媽媽可能會反對，或者只是冷淡地不發表意見，但現在我們都很脆弱。媽媽只是強忍著淚水微笑，點頭鼓勵我，然後輕輕地撫摸我的頭髮。

自從那天出院後，我請求媽媽多帶我去海邊，去感受那幾乎遺忘已久的氛圍。大部分時間都是媽媽陪我去，偶爾爸爸也會去，但每當爸爸出現時，我們之間的氣氛總是很壓抑。爸爸很少說話，一開口就是關於警方案件毫無進展的消息，有時也會問問我的康復情況。

大學社團的朋友們，像是Gop姐、拉琳、有一些朋友想來看我，但我只聯繫了Gopji s q，並讓她轉告大家，在我還沒能自己走路之前，我不想見任何人。我……還沒有準備好面對這一切。

從那晚開始，日子漸漸過去，變成了數周，甚至數月。背部和側腰的傷痛已經消失，右腿漸漸有力，開始能抬起。我渴望更多地依靠自己，學著去行動，去生活。

拐杖對我來說，至少讓我多了一點驕傲感。至少作為一名芭蕾舞者，我正努力用腿部的肌肉去支撐。媽媽不贊成，因為她擔心我會摔倒。確實……有時候我也會跌倒，真想狠狠地責怪自己的身體。但不久，當我開始掌握訣竅，找到平衡點時，我就能帶著自己四處走動，媽媽只是陪在旁邊而已。

我的行為有些莽撞，有時媽媽忙著時，我會一瘸一拐地自己去酒店裡最安靜的地方——辦公樓旁邊的小花園。那當然不是客人休息的花園，而是員工區，平時幾乎沒人來休息，雖然環境被維護得很漂亮。那裡成了我坐在長椅上靜靜沉思的地方。

一方面，我想要盡力自立，另一方面，我又想待在這個半隔絕的世界裡，之後偷偷回家或者回辦公室，不讓媽媽知道。否則肯定會被嘮叨，說我還沒好就到處跑。

這個鮮有人關注的地方，除了園丁每隔兩三天來打理幾次外，幾乎沒人會特意過來。可有一次，卻有一個員工誤闖了這裡，而那人是我認識的名字“拉法”，她是那位曾經的空乘，現在偷偷在休息時間打電話。

她的臉色相當嚴肅，雖然一隻手拿著通訊工具貼著耳朵，另一隻手抱胸，姿態挺拔，背影筆直得像是被訓練站在高臺上一樣，渾身散發出優雅的氣質。

透過花叢的縫隙，我們遠遠地對視了一眼，凝視了好幾秒，最後是我先移開了視線。

就像平時那樣不常發生，不久那位元女子打完電話，也離開了這裡。

時間流逝，正如所有傷口漸漸癒合，到了月底那個星期六的下午。

所有人包括媽媽都忙著接待一群沒有提前預訂房間的旅遊團，造成了一些問題。爸爸不在家，他去芭提雅分店參加會議了，剛剛一個小時前匆忙出門。

我一個人坐在父母的辦公室裡，趁這個時候，拿著拐杖，打算再一次去那座小花園。

但出門前，我的視線瞥見了爸爸的深色木制辦公桌上有些東西——一包煙和一個打火機。看起來爸爸從我小時候一直到長大都忘了把它們收起來。

我平時沒怎麼關注這些東西，上學後就是直奔芭蕾舞學校，根本沒時間去理會什麼青少年流行零食、熱門玩偶、熱門劇集或偶像之類的東西。

當然也包括酒和煙，一部分原因是我不想給身體增加負擔。

但現在……

當我躲到辦公樓旁的小花園的牆邊靠著，聽著噴泉裡兩隻海豚雕塑的流水聲時，不禁想起舞臺下人們開始表演前的喧鬧聲。但沒關係，冷靜一下，那聲音又變回了平常的流水聲。

剛才，我還拿起了爸爸的煙和打火機。

既然都這樣了……身體哪兒還用得著特別保護？從那場該死的棒球打擊中全身都傷痕累累。也許這支煙倒是值得試試看，看看能不能幫我緩解一下壓力。

我只是夾著那股不討喜的煙味，打開打火機蓋子。

突然一聲響打斷了我，我猛地轉頭去看。

“這裡禁止吸煙哦。”

她不知什麼時候已經站在這裡了……前空姐“拉法”，穿著酒店熟悉的制服，用難以猜透的平靜目光看著我。剛才的語氣，就像是在對即將違規的乘客說教。

我停下手，熟練地從嘴邊夾出煙捲，翻了翻白眼對著那個同名的女子說：“這裡是我家的地盤，我想在哪兒抽就在哪兒抽。”

“這裡的規矩是對所有人都一樣的，包括酒店老闆的獨生女。”

“這裡又不是給客人休息的花園。”

“可也沒貼牌子說這是吸煙區啊。”她居然能用帶著一絲微笑又很有禮貌的話語來阻止我，說話間卻帶著點調皮的味道，讓我忍不住皺眉頭，回以不屑的眼神。反正這地方現在沒別人，前空姐拉法如果不想聞煙味，乾脆走開就是。

我又把煙捲含在嘴裡，用打火機點燃煙頭。學別人那樣吸進肺裡，但那一吸竟然讓胸口憋得難受，幾乎喘不過氣來。

“咳咳咳！嗚咳，咳咳！”

那根白色帶橘紅色條紋的煙頭立刻掉落在水泥地上。我沒再理會，手忙著掩住胸口咳嗽。眼睛因為咳嗽有些濕潤，看到對方穿著黑色高跟鞋走過來踩滅了煙頭，接著她彎腰撿起煙頭，扔進了最近的垃圾桶。

真是丟臉透頂。

我知道第一次吸煙可能會有這種反應，但我對自己有足夠的信心，應該能應付得了，就只是吸點尼古丁而已。可現在，在一個我曾經頻頻關注過、後來又在她遇到麻煩時冷落過的人面前，丟了臉，真不知道該怎麼形容。我們又在這種糟糕的狀態下碰面，簡單來說，她是我最不想讓她看到現在的自己的那個人。

前空姐拉法走回來了，那時我已經能正常呼吸了。她身上帶著牡丹花香，似乎幫了我不少。

“看起來你是第一次吸煙，別勉強了。”

“不是，我只是很久沒抽了。”我立刻反駁，不知道她信不信，但比起承認事實而丟臉，我更願意這樣說。

我不明白前空姐拉法為什麼不在櫃檯工作，卻站在這裡。不管怎樣，我抓起靠著牆的拐杖，夾在兩臂下，想離開這個花園，或許去海灘也行。雖然走在沙灘上跌倒的風險挺大。

但相信我，今天的運氣完全不站在我這邊。

我才剛拄著右側的拐杖踩在石板路上走了三步，拐杖竟然滑了一下，我失去平衡跌倒了。

刹那間，我緊閉雙眼，腦海中已經浮現出自己跌倒得不成樣子、傷得比之前更重的畫面。

然而，身體卻突然被某人拉住，懸停在空中，不用猜也知道是誰了。我再次睜開眼，迎上了那位曾是空姐的女孩。她緊緊抓住我的手臂，或者說是攙扶著我。

那一瞬間，我心跳加速，之前的痛楚尚未散去，她眼中的光芒卻不再是飛機上的冷漠，而讓我思緒飄忽了好幾秒。

但當我清醒過來時，我還站都站不穩，卻對她怒聲說：
“別碰我！我自己能走。”

她微微皺起秀眉，語氣略帶責備地說：
“那我是不是該像你在飛機上那樣，故意不理你呢？”

啊，看來她知道了。那天我明明看到了她的一切，卻故意轉頭不看她。前空姐拉法沒在計較，也沒記仇，倒像是在這時用這種調侃的話語，反擊我嘴硬的態度。相信我，這招真管用，讓我火氣上來，忍不住想狠狠瞪著這位外表美麗氣質佳的女子。

“是啊，你去做你的工作吧，我自己能照顧自己。”

她的表情流露出厭煩，冷冷說：
“別廢話了。”

隨後用力幫我站穩，還幫我調整拐杖的位置放到腋下。

我在她低聲嘀咕的話語中緩緩平復心情，才恍然明白了她的用意。

“什……什麼？剛才你說了什麼？”

“來吧，我送你回你媽媽的辦公室。”

又來了，她到底是怎麼做到的？語氣平靜又禮貌，卻讓我內心深處氣憤。我腦中飛速閃過各種反駁她的話，準備回擊眼前這個人。

“你不是說要無視嗎？那就別來管我了。”

“我當然會無視，如果不是凱姆先生找你讓我來接你的話。”

“我會陪你走到辦公室門口的，這樣才放心你不會再摔倒。”

“哼！”我只能這樣乾巴巴地回了一聲，應該是我現在唯一能做的反擊了。想到現在媽媽肯定在慌亂，我只好無奈跟著她回去，但嘴巴還是忍不住嘀咕著，故意讓比我高的人聽見：“為什麼總是你呢……”

我之所以願意再回那個悶悶不樂的辦公室，也不是想製造更多麻煩。想想看，有多丟臉，酒店老闆的獨生女病還沒好就失蹤了，連接待員都得幫忙找人。每次我生病，媽媽都會把事情搞得很嚴重。

前空姐拉法說到做到，她緊跟在後面，像個……專門照顧人的人似的。她的樣子就像是來領額外報酬似的。換句話說，那個和我同名的女人表現得太得體了。

很難說我對這個女人到底是什麼感覺，不是討厭，也不是生氣。我沒理由生氣或討厭她，但感覺就像是心裡癢癢的那種煩躁，不過也不算是壞的煩躁。因為她散發出來的魅力……確實讓我稍微有點興趣，或者說，從一點點到中等程度吧。

我才說很難形容。總之，我心裡的煩躁感還是占主導，尤其是剛才那件事。她說話很有禮貌，但讓我覺得自己輸了。

莫名其妙地，我竟然輸了，而且我這種人最討厭爭辯中感覺自己是敗方。
那個女人就站在我身後，但我拄著拐杖艱難地走在她前面，心裡卻煩躁不安。
我偷偷瞥見她模糊的身影倒映在電梯銀色的牆上。
直到到了辦公室門口，前空姐拉法用細長的手指敲門，禮貌地請求許可。聽到我媽媽的回應後，她推開門讓我進去。

媽媽看到女兒回來了，明顯松了口氣，急忙走過來關切地抓住我的肩膀。
我告訴媽媽只是無聊想出去透透氣，結果被她訓了一頓，說到哪裡都不告訴人，連電話都沒帶。
我覺得有點尷尬，如果別人看到這種情形一定會笑話我。
於是我趕緊轉向門口，發現門已經關上了。
穿著棕色制服的女人沒聽到也沒看到什麼，見事情辦完就禮貌地退了出去。

我又轉過頭去看媽媽，拄著拐杖走過去坐到沙發上，忍不住小聲嘀咕：
“媽媽讓她來找我，是覺得同名的人一定能找到我吧。”

可是媽媽跟過來時卻露出一臉疑惑：

“咦？媽媽可沒特別指名她啊，等跟團的客人都清場了，媽媽回辦公室找你找不到，才急得回大廳，請工作人員通知保安幫忙找人。”

“當時拉法好像正要換班，媽媽怎麼可能用下班的人去找呢？”

怎麼回事啊？

她本來正準備下班了，結果聽說酒店老闆的女兒失蹤了，
她應該記得曾經看到我在那個花園發呆，
所以就放棄了本該回家休息的時間來找我，是這樣嗎？

“哼！”我忍不住輕笑出聲，難以形容此刻的感受，
大概是……覺得好笑？說不準，反正至少我感受到的不是沮喪，
這表情讓媽媽也開始好奇了。

“有什麼事嗎？”媽媽問。

我選擇敷衍地回答，以免說出那些難以言表的事情：
“沒事啦。”

說什麼要像我在飛機上那樣無視她，
結果根本沒做到，前空姐拉法。



第六章

遠離天堂

酒店裡的所有員工都知道，khem先生與khem女士唯一的女兒，是一位芭蕾舞者。
無論是從彼此間的轉述，還是那無可掩飾地掛在牆上的照片都能證明這一點——在兩位家長的辦公室裡，掛著幾張家庭合照，而其中三分之一，是我身穿芭蕾舞裙的身影：小學的、初中的、還有大學時期的演出畫面。

請相信，父母並不曾以此為榮至希望我以此為終生職業，
但他們也從未輕視過我的成就。
所以，那天清晨，當我在海灘邊的細沙上張開手臂、舒展雙腿，以優雅姿態起舞之時，突如其來的劇痛從腳底鑽進骨髓，下一秒，我重重摔倒在沙地上，毫無體面可言。

羞恥，像潮水般，從四肢百骸緩慢滲透全身。

淩晨四點，還未有客人起床外出散步，
然而目擊者——是那些仍在堅守崗位的員工。
最近的，是一位中年保安，他第一時間奔來查看情況，
隨後，周圍其他職員也慌忙聚集而來。

事情的原委，其實很簡單。

第一，我已經差不多一周沒再使用拐杖了。
第二，我只是想在太陽升起前，到海邊透透氣，這事父母並不知情。
而最關鍵的原因是——我再也無法忍受思念，於是決意重新跳起了芭蕾。

赤足，踏在沙灘上，在深沉的天空下，浪濤拍岸的聲音如合奏般回蕩。
然而，僅僅在第二次旋轉的時候——甚至還沒能上足尖——我就以如此狼狽的模樣倒下了。

就在昨天，我無意中偷聽到父親的一通電話，那句話至今仍像一隻手，緊緊勒住我的心——
“你是說，要我死心？說我們根本無法追究那個叫安雅的孩子的責任？你瘋了嗎！我的女兒被傷害了啊！”

如果要比金錢與權勢，安雅的家族的確擁有一切，
多到讓我家的事業在她眼中，恐怕不過是個孩子玩票性質的攤位罷了。
有人打電話來勸父親放棄追責，這無異於宣告：
追尋正義的路，渺茫至極。

我恨安雅，恨得咬牙切齒；
而我也幾乎同樣地，惱怒現在這副無力的身體。

“就算不用拐杖了，但你的腿才剛好一點，還不是可以隨便用力的時候。”

“你到底有沒有聽媽媽說話啊，小法？”

太陽已經升起來一會兒了，晨光透過厚重窗簾的縫隙灑入室內。
我正坐在父母的辦公室沙發上……沒錯，是他們的辦公室。
兩人都在，神色凝重，尤其是母親——剛剛就是她對我嚴厲地提出了警告。

我沒有反駁。
五味雜陳的情緒在胸口交織翻騰，最終卻化作一股不滿，在父親終於開口說話時爆發出來。

“都這麼大了，摔成那樣，自然該知道自己還能不能再跳了吧。”

“我還要跳，爸爸。”
我回得斬釘截鐵。

“那就跳吧，好再摔一回，讓腿更難痊癒，到時候坐著發愁、守著你照顧的，還不是我們倆老的。”

父親語氣沉重，帶著諷刺意味的話讓我的後背一陣發涼。
他說這話時，臉上寫滿了無奈，那種“你要做什麼就做吧”的眼神，更加刺痛人心。
而他身後牆上那幅我們一家三口的照片——那是我參加芭蕾比賽獲勝的那一幕，但父親是唯一一個沒有笑容的人——更是殘酷地提醒我，父親愛我，卻從未真正愛過我的夢想。

如果再繼續坐在這兒，我恐怕會把這個辦公室變成情緒辯論的戰場。
從小到大，媽媽教我要不在意他人的眼光；父親則是以堅定果斷為人生準則。
於是，他們培養出的女兒，此刻正撐著站起身，邁步離開這間辦公室。

“我先失陪了。”

媽媽像是想要起身追過來，但父親舉手阻止，語氣嚴厲：

“不用追，讓她慣了就不好。”

當然，我本來也沒指望有人追出來。
我的思緒混亂到幾乎無法承受，此刻只想獨自待一會兒。
雖然家裡的臥室幽閉壓抑，還看不到海，但恐怕也只能退回那兒暫避風頭了。
我還沒準備好再次踏上那片沙灘，也不敢去辦公室旁邊的小花園——
那兒也許還有早班還未下崗的員工，可能正是早上親眼目睹我出醜的其中之一，光是想到就覺得難堪。

“法小姐！法小姐！”
有樣東西吸引了我的注意。
是一本書中間夾著的黑貓笑臉書簽突兀地冒出來，我手快地翻了過去，然後看到了一張便利貼夾在那頁紙上，上面用手寫的字寫著：

“這頁特意為您夾好的哦～貓咪磁鐵書簽是本店贈送的 ^^
感謝您使用我們舊書尋找服務～”

如果根據便利貼上的資訊來整理整個狀況，應該是有人特意訂了這本舊書，很可能是為了查找特定資訊或某個內容。而店家就把書簽夾在了那頁上。
或許是訂書的人要求檢查內頁狀態，特別指定要那一頁完好無損也說不定。
因為雖然書的外觀一看就知道年代久遠，但被夾著的這一頁紙卻保存得相當完整。

我順著視線讀起這一頁的大標題：

“瑪蒂——光月兒童基金會創辦人
懷著將愛傳遞給所有孩子的信念”

接下來的篇幅則是一張搭配的照片。
照片中是一位中年女性，神情溫和善良，身邊圍著一群孩子。
但最引人注目的，是站在她面前的兩個小女孩。

那兩個小女孩看起來大概是小學年紀，位置站在最前方，而“瑪蒂媽媽”的雙手分別搭在她們的肩上。

這兩個綁著雙辮子的小女孩，看上去極為相似，幾乎可以說是一對雙胞胎。
兩人的臉一模一樣，僅有的差別在於穿著：
一人穿著普通的白色衣服，另一人則是甜美的粉色，
而她們的表情——卻截然不同。

那個女孩笑得滿臉燦爛，神采飛揚，整張臉洋溢著可愛與活力，
而穿粉色衣服的那個女孩則低垂著頭，眉毛耷拉著，嘴角雖然有笑容，卻是那種勉強繃出來的笑。

那我——
究竟是為什麼要特意訂這樣一本夾著孤兒院相關內容的舊書呢？

要說寄錯了也不可能，
收件地址就是酒店沒錯，姓名也堂堂正正地寫著拉法（Rafah）。

就在那一刻，我才猛然想起來：
從幾個月前遇見那位曾是空姐的女人之後，
這家酒店——就已經不止一個叫Rafah的人了。

我明白了，
原來是她的東西。
那位“前空姐拉法”的舊書。

如果她拜託員工把書轉交，那無疑是最簡單直接的做法。
但問題是，前空姐拉法肯定會立刻起疑心：
為什麼書會被打開過、夾書簽的頁面有拆封痕跡？
即使我托人解釋說那是“倉庫管理人員的失誤”，
我也還是想親眼看見她的表情，讓她清楚——
這次“無意的侵犯”不是我的錯。

總結就是，
我想親口告訴她，
並親眼看到她理解我沒有錯。

於是到了第二天……
在那場清晨的尷尬事件終於淡去了一些之後，
我便請一位保安叔叔幫忙，叫“前空姐拉法”來我們熟悉的小花園見我一面。

但她——又一次讓我忍不住皺起眉來。
因為當我抱臂坐在長椅上等待時，傳來的那沉重的腳步聲並不屬於她本人，
而是那位同一位保安叔叔，他特地走來告訴我：

那位與我同名的女士現在無法離開大堂崗位，
因為還在上班時間。
至少還要兩個小時才能輪休，才能過來見我。

寧靜的小花園中，原本只有噴泉的水聲，如同觀眾的掌聲般輕柔回蕩。
忽然，傳來一種節奏均勻的其他聲音——
是高跟鞋踩在小路上的腳步聲。

我轉頭望去，果然看見了正在等待的那個人——
但……也太快了吧？
才剛過不到五分鐘而已。

“不是說還要兩個小時嗎？”

我帶著明顯質疑的語氣問她，
她穿著酒店制服站在長椅旁，輕輕露出一抹笑容，聲音柔和地回答：

“那個是中午一小時的午休時間啦，
但我有一個短暫的休息時段，十五分鐘——正好就是現在。”

等等——
這不是……

她是故意托人轉達那種說法來耍我，
好讓我誤以為自己要等很久吧！

我用幾乎難以置信的目光從頭到腳打量著這位“前空姐拉法”
心裡升起一點小小的憤怒，還混雜著莫名的不爽……或者說，被耍的鬱悶？
不管是哪個吧，總之，我用力地哼了一聲表達自己的情緒。

但她似乎完全沒把我的不悅放在心上，
直接切入正題：

“請問有什麼事需要我幫忙嗎？”

“我又不是那種隨便找人幫忙的人。”
我說著，轉身拿起旁邊那箱B號大小的包裹遞給她，
“只是來還這個而已。——你的包裹。”

她的眼神中閃過一絲訝異，
特別是在看到包裹上的外包裝封紙已經被拆開之後。
不過她也沒說什麼，只是靜靜接過來——
像是在等待我繼續解釋。

說真的，像她這種會等對方把話講完才回應的人，實在是太有禮貌了，
讓人不由得留下好印象。

“我不是故意拆的，
我們剛好同名嘛，
倉庫那邊的人才會搞錯了。但你放心，我沒弄壞任何東西。
總之下次你最好寫上姓，或者用昵稱會更安全。”

我一邊解釋，
前空姐拉法邊已經開始從包裹裡取出那本書來看了。
雖然她一句責怪都沒說，
但她眼裡的擔心卻藏不住——她非常在意那本書。

她纖長的手指迅速翻到店家夾書簽的那一頁，
便利貼還在，夾得好好的，
那頁關於“孤兒基金會”的資料也完好無損。
當然——我根本沒對那本書做什麼奇怪的事。

看到一切安好之後，
那位留著及肩長髮的女人便微微吐出一口氣，像是終於松了口氣，
她輕輕地、像是在呵護寶物一般，將書放回包裹裡，
然後抬起頭，目光與我相對，露出一絲淡淡的笑意……
緊接著是帶點調侃意味的回應：

“我的昵稱也跟你一樣啊，rafah。”

——真該佩服她的注意力分配能力，
眼睛盯著書，耳朵卻能聽清我剛才說的每一個字。
但該死，我感覺就像老虎的鬍鬚被她輕輕扯了一把一樣，
明明她態度溫和、言語得體，卻又有點……氣人。

前空姐拉法又一次展現她一貫的優雅與禮數：

“真的很感謝你親自把它送來。”

我聳聳肩，“只是今天剛好整天有空而已。”

她笑了一下，“啊……早知道你今天整天都閑著，
那我就該趁休息時間去喝杯咖啡，
等兩個小時後再過來這邊也還來得及吧？”

我再也坐不住了，
至少也得“唰”地一下站起來，挺直全身高度。
雙臂仍然交叉抱在胸前，一副高傲不服氣的模樣，
腦袋裡則飛快地轉著，琢磨一句回擊的話，
希望能讓她聽了也感到刺耳或發癢一下。

“希望你這次在工作的時候不要再把名牌扯下來扔地上了。”

“我不會再那樣做了啦，哪怕是因為和你起衝突。”

“！！”
為什麼她說話聽起來這麼……溫柔禮貌，
卻像在優雅地罵人？！

我狠狠地瞪她一眼，仿佛想要用眼神在她那張化了精緻妝容的嫩臉上抓出一道抓痕，
但還沒來得及說什麼，就突然被她的話打斷了。

“P'fah
“誒……什、什麼？”

“我比你大四歲，所以以後如果再寄東西到我工作地址，
收件人我就寫‘P’Fa（P’是泰語對年長者的尊稱）吧，
這樣應該就不會搞混了。”

——臉頰兩側仿佛有什麼火苗在冒，
某種說不上來的煩躁感迅速湧上來。
我也立刻反擊，嘴巴快得跟機關槍一樣：

“誰是你妹妹啊？！”
——根本不熟，別想套近乎稱什麼“姐妹妹妹”的！

她卻一點也不慌：

“你繼續用拉法這個名字就好了，
我又沒叫你改名當我“N'fah”

那一刻，我就像是網斷掉的設備一樣當場宕機，
或者是溫度過高的手機卡死中……
而她呢？依舊若無其事地笑著，像什麼都沒發生過。

我翻了個白眼，像咬牙切齒似的，
噴出一句剛剛才靈光一現的臺詞：

“你嘴巴怎麼能這麼壞，還笑得那麼無害！”

“可能是職業病吧，服務行業的後遺症。”

說完，前空姐拉法抬起戴著銀色小表的手腕看了看時間。

“休息時間快結束了，我得先走啦。”

我沒有回答任何話，
因為剛才那句話還在腦中攪動，讓我的思緒有些混亂。
只知道自己稍微放鬆了交叉抱著的雙臂，
目光望向那位氣質優雅的前空姐背影，
她正沿著石板路緩緩離去。
胸口的心跳異常快速且帶著難以形容的顫動，
但還沒來得及理清這感覺為何而起，
她忽然停下腳步，像是想起什麼似的轉身回來。

“對了，恭喜你終於能重新走路了。”

我愣住了好幾秒，咽了咽口水，意識漸漸恢復。

“還沒完全恢復正常啦。”

“很快就會好了。”

“關於重回芭蕾舞那事，
如果是你，一定會重新跳起來的。”

前空姐拉法嘴角掛著淡淡的微笑，送上這句鼓勵的話，
隨後轉身繼續邁步離開。

那一刻，許多細節在腦海裡同時閃現，
讓我陷入沉思：
她說話時眼神裡流露出的光彩，
聲音柔和得比平時還要多一倍，
發梢輕輕掠過頸側的那一瞬間……
還有……她是第一個跟我提起芭蕾舞的女孩，
在我能夠重新走路之後。
其他人似乎都覺得我能走路了就是好事，
但那個同名的女人，
是唯一能看出我其實離“天堂”還很遠，
還想努力往上攀爬的人。

我就那麼靜靜地站在那裡，目送她的高挑身影漸漸消失在視線盡頭，

之前說必須預約，否則位置會被給別人，

我諷刺地在心裡嘀咕：

“如果說照顧，我能照顧自己；

如果下一次媽媽叫他來家裡吃晚飯，

來吧，在這個無聊的場合裡，把話說清楚。

“嗯，我知道，

“額……其實我是說先試著聊聊，看我們能不能把關係發展到什麼程度，

他的提議讓我很惱火，

她的打扮完全不同于工作時的樣子，

嘴裡卻說出了與最初打算完全相反的話——
“……我已經有了。”

“什麼！？”
Chok驚訝地喊出聲，他也順著我的視線看到了那位元站在店外的長髮女子。

沒錯，那個身穿黑色皮夾克配長皮褲，
看起來酷酷的高挑身影，正是前空姐拉法（Rafa）。
大概今天是她的休息日，
她在這附近的人行道上走著，正好來市區辦事。

反應快如閃電，
我站起身，朝店門走去，Chok一直目送著我，
我推開門，但並沒完全走出去，
手還抓著門把，準備揮手示意。

“拉…..拉…….”
啥？我差點叫出P‘rafah的名字，
不行不行，太害羞了。Chok在看著我，但這又不是演戲，
“小姐，這邊這邊。”

那位漂亮的女子眯起眼睛，評估著我這舉止怪異的樣子。

讓我心跳加速的關鍵是，她是否會就這麼無視我，轉身離開。

前空姐rafah

這次，

第八章

口紅和腮紅的色調也和工作日完全不同。

Rrrr!（電話鈴聲響起）

Rinrin：Fah，喂

RI：有空，但不能過夜哦，這個月的工作安排都是早班。

一家空調餐廳占了不小的面積，裡面人不多，
也許是價格不便宜，或者還沒到用餐高峰期。
我從事服務行業養成的“快速察覺”習慣讓我的餘光掃到了一個眼熟的女人，
也許正是因為太出乎意料竟然會在這裡碰見她，
我才不自覺地停下了腳步。

那個叫拉法的芭蕾女孩坐在餐廳裡，
對面坐著一位年紀相仿的男子。
氣氛看起來並不怎麼融洽，
她說話時神情不太愉快。

直到那位固執又漂亮的小姐無意間看見了站在外頭的我，
那個和我同名的女人頓時僵住了幾秒，
接著她對那位男子說了些什麼，
但我能感覺到，她的注意力已經不在對方身上了。

她看著我，沒有移開視線。
當她起身走出座位時，那雙自信又倔強、可愛的眼睛
就像是在祈禱，又像是在命令我：別走。

那位芭蕾女孩半跑半快步地走到門口，推開餐廳的玻璃門。
她沒有整個人走出來，只是將上半身探出來些，
然後說道：

“你啊，往這邊來吧。”

最初的一瞬間，我微微揚起眉毛，感到有些意外。
她說話時用的稱呼語氣尾音，完全不像是那位我幾個月來所熟悉的、那般高傲的芭蕾舞者拉法
她臉上的傲氣仿佛也稍稍退去了一些。

這倒是挺有趣的。

她的神情裡，明顯透出一種——害怕我會轉身離開的感覺。

我立刻判斷出，她這是在演戲，想糊弄某個人。
應該就是那個還坐在餐廳裡、打扮體面的男子了。
他正一臉疑惑地來回看著ระฟ้า與我，滿臉寫著“這什麼情況？”

就像你看到的，我在市區的事已經辦完了，太陽也快要下山。
我還得開大約十公里的車才能到目的地。

其實，只要禮貌地笑笑然後轉身繼續走，完全是舉手之勞。
就像我平常用那種職業式的笑容輕鬆應對一切一樣。

她現在面臨的問題，無論大小，其實都與我無關，
我也沒有義務非得出手相助。
更何況，拉法曾經也用她的沉默無視過我向她投去的求助目光，不是嗎？

你看，我手上明明有十條理由可以無視她，
但最終，我卻還是沒辦法無視這個女人。

我走向那扇她替我敞開的玻璃門，
她就站在那，像是在等待著我。
我朝她露出一個不同於職業場合的微笑，是帶著幾分真意的甜美笑容，
然後故意丟出一句我知道一定會讓某只貓炸毛的開場白：

“怎麼啦，小Fah？”

看來今晚，或許會挺有趣的。





第九章


天作之合
視角：ระฟ้า・Nilmaneewisut（拉法・尼爾瑪尼維蘇）

“法，你不覺得把‘正在聊天的人’帶來相親場合，是件很沒禮貌的事嗎？”
——โชค（Chok）壓抑不住怒意地說道。

我和拉法那場仿佛電視劇橋段般的“即興演戲”，顯然騙過了chok這位前空服員。他完全信了我隨口編出的理由：
我說，今晚早就跟拉法約好了，其實我們兩人已經聊了一段時間了。

聽我這麼一解釋，他才終於露出了剛剛那副惱怒又震驚的表情。

“我可沒錯啊，我都說了是被我媽騙來的，一開始我就沒想跟你吃飯。”
我一點都不在意他惱羞成怒的樣子，只是抱起手臂，聳聳肩，懶得多費唇舌。

這個從小一起長大的男生，轉頭看向坐在我身邊、那位留著齊肩長髮的女孩。
他滿臉震驚，而那位與我同名的女孩則輕輕一笑，算是回應。
她緩緩點頭，神色自然。

我不知道究竟是什麼讓Chok完全相信了這番說辭——
也許是我演技太好，也許是我和拉法之間真的有某種默契或化學反應，
才讓他當場崩潰似的抬手捂住額頭，
像是意識到自己踏進了什麼誤會的大坑。

他的臉色相當凝重，隨即長歎一口氣。

“好吧……看來阿姨她根本不知道這事的真相，是誤會了。”
“那我就不打擾了，留下來就太不懂禮貌了。”


——當然，沒人去挽留เขา（Chok）那離開的背影。

Chok一邊走出餐廳，一邊無奈地搖頭自嘲。
我才不會可憐他呢。
他一開始也許確實不知道我是被媽媽騙來參加這場相親，
但當他知道真相後，竟然還試圖“請求我敞開心扉”？開什麼玩笑。
他看不出我臉上根本沒半點意思的嗎？
要不是他一直胡攪蠻纏，光靠最初那幾句話，我根本不會扯上別人來一起演這場戲。

今天的小麻煩，終於從視線中消失了。
而拉法，那位前空服員，則展現出讓我欣賞的從容與分寸感。

她起身，坐到了Chok剛才的位置，對面與我隔著桌子的另一側。
我們之間的距離，回到了那種不太熟悉卻恰到好處的狀態。

“所以……我現在成了你‘臨時情人’咯？”
她笑著說，語氣調皮，惹人發癢。

“也就剛剛而已啦。”
我不以為意地回她一句。
“哪天我請你喝杯咖啡當作答謝好了。
還有啊，剛才你叫我的那個稱呼——”

“我只是配合演戲而已啊。就像你先裝得那麼有禮貌，用敬語跟我說話一樣。”

……不知道為什麼，這一回，我居然無言以對。
她說得沒錯，確實是我先改了說話方式、用上不同的語氣。
但這女人反應也太快了吧，完全沒卡殼，甚至連一絲猶豫都沒有，
就這麼自然地走過來，還叫我“小法（小ฟ้า）”。

不光像是無縫接戲，更像是想故意戲弄我一下。
不過，既然今天我能靠她擺脫這場無聊至極的相親，
那就不跟她鬥嘴了吧。

“你懂就好。”

那杯店裡送來的白開水，我一口都還沒喝，
可不知怎的，當我與她對視得久了，
喉嚨卻突然幹了起來。光是想著都快要瘋了。

她今天的妝容跟工作日完全不同，
穿的衣服……也挺有吸引力的。
既帥氣又很有時尚感，
彷佛華欣市區的街道就是她的T台似的。
更不用說，當我們並肩坐著時，
她身上的香水味比任何時候都更明顯。

我努力裝作若無其事，刻意避開與她對視，
轉而拿起那杯常溫的水輕輕啜了一口。

她看了眼自己的手錶，然後開口問：
“那你打算怎麼回家？要不要我順路送你？”

“哼！我媽騙我出來相親，
我最想反抗的方式之一就是今晚不回家。”

“那……你要我送你去哪個酒店好呢？”

“你瘋啦？”

“我瘋了嗎？”

“對。”

“……你該提議讓我去你家過夜才對，
因為聽起來最合理的選項就是那個，不是嗎？”

聽到這句話，
她那張化了妝、和以往略有不同的漂亮臉龐微微皺起眉頭，
嘴角卻掛著笑意。

“要是你爸媽——คุณไตรกับคุณเขม知道，
我把他們唯一的女兒半夜帶走，我肯定會被罵慘的啊。”

“那又不是我的問題。”

“什麼意思？”

“我的意思是，那不是我的問題，
是你得去想怎麼找理由搪塞的問題。”
對話的對方眉頭皺得更緊了些，
但她的笑容卻依舊，甚至帶著點光芒四射的氣場。
曾是空服員的“拉法”（ระฟ้า）微微歪著頭，像是在仔細端詳我。
她那漂亮的眉間不久便漸漸舒展開來，
很難猜出她此刻到底在想什麼、對我抱持著什麼樣的態度。
但下一秒，她卻輕笑了一下。

“果然，很符合你的風格呢。”

這到底是誇我？還是在損我？
所以結論是……她是打算邀請我去過夜對吧？

我有點煩躁，氣惱於自己竟像是被她牽著鼻子走的一方，
卻也沒說什麼，只是抱著手臂，短促地歎了一口氣，
等她親口發出邀請。
而她今天那種兼具帥氣與美感的模樣，實在太吸引目光了。

“如果你不介意，今晚可以到我家過夜哦。”

“就這麼說定了。”
——我的意思是“好啊”。
“我哪都能睡，只要房間不是太擠。”

她低頭拿起手機，認真地打字傳訊息，
可能是在聯絡朋友吧？誰知道。
我其實也蠻好奇的，但還是不打算多問，
畢竟我們之間的關係還沒親密到那個程度。

等她跟手機裡的那個人聊完，
才轉向我，開口邀請我一起去她車上。

我倒沒被她那臺上百萬的車嚇到，
她的職業應該月收入夠高，貸款也能輕鬆付清。
真正讓我驚訝的，是她握著方向盤時那滿滿的魅力。

我曾以為“墮落”之後的她，
會變得格格不入、無法適應現實的生活，
但事實並非如此。

從一次次的見面中我早已明白，
無論身在何處，拉法總有辦法讓自己熠熠生輝。

如果她在飛機上，
她就是乘客眼中最吸睛的天使；
如果她在酒店，
她就是最稱職、最令人信賴的接待員。
就算她只是走在人行道上，
她也依舊醒目得讓人忍不住多看幾眼。
尤其是我，平常根本不會輕易注意到別人。

而現在也是一樣，
我竟覺得她坐在駕駛座、在夜晚的公路上駕車的模樣，
跟那件罩在外頭的皮夾克完美貼合，像是某個電影畫面。
真心感謝她沒有把那件夾克脫掉，
因為裡面只穿著一件白色抹胸，
光是想像那畫面，就覺得一陣燥熱又一陣發涼，說不上是什麼感覺。

所以她這樣穿得“完整”，確實是對的決定。

我輕輕地從唇間呼出一口氣，
意識到自己腦子又開始胡思亂想，
便轉頭望向窗外。
天已全黑，夜色沉沉。

這時，口袋裡的手機連續震動，
顯示有人在打電話來。
我沒去看也知道是媽媽。

但我現在正處於對媽媽的“高強度生氣期”，
所以決定乾脆不理它，讓電話響到自己斷掉。
可即使如此，電話還是一通接一通地打進來，
逼得我最終只好拿起手機，直接關掉震動功能。

坐在一旁的那位前空姐一句話也沒說，
而這正是我滿意的地方。

接著，拉法把車開進得來速（drive-thru）點餐道，
打算買些簡單的速食當晚餐。

她轉頭問我要吃什麼，
但我對油炸類一點興趣都沒有，
於是便只點了分開裝醬汁的沙拉。

也不是故作清高啦，
只是肚子一邊餓著、一邊還隱隱作痛，感覺怪怪的，
畢竟我從中午以後就什麼都沒吃了。

她的家離市中心有段距離，
但如果以從她家開車去酒店上班來衡量的話，
其實花不了太多時間。

房子四周點綴著一些盆栽花草，
錯落有致地種著，透出一股生活感。

房子大得不像是一個人住，
更像是適合一對情侶或一個小家庭的住所。

我開始懷疑她是不是和別人同住，
但為了不失態，也沒多嘴去問。

屋裡一片漆黑，顯然出門前把燈都關了。
那個齊肩長髮的女人率先走過去開燈。
從這一點，我自行判斷這裡應該沒有其他人在等她。

而奇怪的是，
我居然感到一種深深的安心。
我安心地確認了，
今晚，至少這裡只有我和她兩個人。

她脫下了那件皮夾克，
露出更多的肌膚。

我強迫自己別盯得太明顯，
但當她一邊低頭找發圈、
一邊將頭髮紮成一個隨意的小髻、方便活動時，
我第一次意識到，
原來人類的手臂肌肉也可以這麼吸引人、
甚至帶點說不清的性感。

她的身形偏瘦，
無論是背還是手臂都不顯壯，
但也並不單薄，
更像是有在認真健身的體態——
也有可能是因為她的職業每天都很耗體力。

而我，在這個不算大的房子裡，
竟像個被人細心照顧的千金小姐。

她走到餐桌前，
將金槍魚沙拉從盒中倒進盤子裡。

我坐在沙發上，雙臂交疊地看著她做這些動作，
還不忘提醒一句：
“沙拉醬別倒太多。”

沒過幾分鐘，
簡單的晚餐和一杯冰水就被她端到了茶几前。

但我皺起眉頭：“我不想喝冰水，我要常溫的。”

“……”
我也沒有打算讓步，
就那樣坐著，一動不動地等著，
連勺子或叉子都不肯碰，
直到我想要的東西被端上來為止。

她輕輕地笑出聲來，
無奈地搖了搖頭，像是在忍著什麼好笑的情緒，
然後端起那杯冰水，去廚房為我換成常溫的。

等她再次回來，手中捧著換好的水杯，
我才終於拿起沙拉盤，慢慢地吃了起來。

“還有什麼吩咐嗎，殿下？”

“充電線、睡衣、一盆可以泡腳的溫水，
還有一雙蓋過腳踝的襪子。”

“臣這就為您準備，殿下。”

她半帶諷刺地回敬我，
語氣刻意用了泰國傳統宮廷禮語，一板一眼，
那抹亮晶晶、仿佛塗了亮粉的粉色嘴唇揚起一絲笑意。

說是惱火也不算，
要說真的愉快，也不儘然。
但總之，
沒人會在這種半夜服務別人的情境下真的開心，
尤其還是在和工作無關的情況下。

不過她先開口喊我“殿下”的，
更何況，像我這種以前也喜歡拿這詞來損別人的人，
自然清楚，這並不算什麼善意的昵稱。

我坐在她家的客廳沙發上，
一邊處理著眼前這頓簡餐，
一邊看著她的身影來回穿梭於臥室、客廳、廚房之間。
我本沒太多注意，
直到手機螢幕亮了起來，
顯示母親未接來電十通，父親三通，
還有如潮水般湧來的未讀簡訊。

我一邊把叉子送進口中，
一邊想著自己到底該不該回。

還是說，
應該趁這個機會，
給他們一點教訓，
讓他們知道強迫我去相親的下場。

最後，像我這樣的人，自然選擇了後者。

我一度猜測母親會不會直接打給這位“前空姐”來套話，
但想了想，又覺得不太可能。
我甚至沒把她的名字告訴家裡人，
就算母親想試，也無從下手。

我只是隨口說了句：
“是最近正在聊的人。”

所以最多，她也就會告訴我媽，
“飯桌上突然多了個長得挺漂亮的女生。”
就這樣而已。

我的父母，絕不會知道今晚我究竟在哪兒留宿。
直到天亮，
他們看見我搭乘這位“接待小姐”的車去酒店，
才會有所察覺。

小小的沙拉吃完了，
剛好也趕上我之前點名要求的東西被一一送來：
充電線、黑色棉質睡衣、一盆溫熱的水、
還有一雙黑色的長襪。

有時候我也會覺得奇怪——
她雖然看起來調皮帶點玩笑意味，
但卻從未真的拿這些來刁難我。

換做是我，
若有人在我家指東道西地命令這命令那，
我大概會端盆冰水加破毛巾直接丟他臉上，
哪還管什麼泡腳不泡腳。

可偏偏她端來的那盆溫水——
水溫居然剛剛好，
舒服得讓我驚訝。

甚至可以說，
比起家裡女傭準備的那些，
都還更合我心意。
有時候家裡的水不是太熱就是溫度不到位，
可這盆，剛剛好，
剛好到讓我生出一種懷疑：

——像她這種人，
是不是已經把照顧他人的每一種方式都學了個遍？
我不得不承認，
她讓我突然有些愧疚，
也開始懷疑自己是不是太不懂得體諒人了。

正當我還沒陷入這個思緒更深的時候，
另一個畫面又突然吸引走了我的全部注意力。

她那纖細的身影，
正走向那只黑色皮革肩包，
從裡面拿出一樣東西。

是一個不大的相框，
裡面裝著一張沖洗得非常精緻的照片。

就算我和那照片相隔大約三米，
我也認得出——
那是我熟悉的一張臉。
她那雙纖細的手，把相框放到淺棕色的木制書架上，
還特意調整了位置——
無論從客廳哪個角落坐著看，
都能清晰看見那張照片。

“那是……”
我輕聲出聲，而她似乎也因為聽到而手勢微微一頓。
她輕輕轉過頭來，只一點點，
便立刻明白我在疑惑什麼。

“是我的雙胞胎。”她說道。

雙胞胎？
這是我今天最震驚的發現。

那張在孤兒院拍攝、兩個綁著麻花辮的小女孩的合照，
竟然是她們的童年？

我低頭看了看還放在大腿上的那套睡衣，
又下意識把它抱緊了些，
內心一陣遲疑。

如果我順著這個話題繼續追問下去，
也許，她會願意多說些，我們也會彼此更進一步地瞭解。
但如果這恰好是她不願觸碰的傷疤呢？
那今晚，我是不是就得被掃地出門？

一方面我告訴自己：
不問，也不會死。
可另一方面，
我又實在想更瞭解這個女人。

“那……照片裡穿白衣服的，是你，還是粉色衣服的？”
我終究還是忍不住問了。

“要不要猜猜看呢？”
她語氣輕鬆，並未有任何慍色。
我暗自松了口氣，
目光重新投回那張被擺放好的照片，
仔細端詳。

究竟哪一個才是她？
那個神采飛揚的小女孩，
還是那個拘謹靦腆、笑容僵硬的小女孩？

當然，也有人長大後性格與童年大相徑庭。
但我更相信一件事——

那雙眼睛。
那是她吸引我的地方。
我非常確定，
我不會看錯。

她從架子旁移開身子，
轉過身來面對我，雙臂抱胸，
身體微微靠著灰色牆壁，
那姿勢酷極了，鎖骨和肩線完美誘人，
衣服的線條更襯托出她高挑修長的身材。

臉上仍掛著笑容，
但眼神中卻透出一絲黯淡。

“沒關係啦，已經過去十多年了，
那時候我們還都很小，
那本書裡有張照片，是有人來採訪母親時拍的，
是我和妹妹唯一同框的照片，
所以我一直找著，最後才找到了，放進了這個相框裡。”

“那你……就是在那裡長大的？”

“是的，我是在孤兒院長大的。”

“那你的養父母呢？”

“不是每個孩子都能被收養的。”

“……”
我又一次為自己的多嘴感到氣憤，
如果此刻拉法把東西從我手裡奪回去，
我大概只會生她一半的氣……不對，
我是不是該趕緊道個歉？
畢竟不到五分鐘內，我已經兩次說了不合時宜的話了。

“我……那個……”

“別想太多了，
我早就走過來了，已經很久了。
現在如你所見，
我能一個人很好地生活。”
她沒有說謊，
不過……
每個人對“過得好”的定義都不同，
也許她已經學會接受失去和失望，
但回憶起來依然心裡難免會難過。
關鍵是，我是不是不小心又觸碰了她那本該癒合的傷口？

真是的，
我低頭看著泡在溫水裡的腳，
心裡責怪自己，
這可不像是那個無論何時都堅強昂首的拉法啊。

沉默在空氣中持續了許久，
打破這份靜謐的是她。
她說要去洗澡，
我只是喉嚨裡輕輕應了一聲，
臉上保持著平靜，努力壓抑心中翻湧的各種情緒。

這一天的夜晚，已然攪亂了我的內心世界。

晚上十一點三十分，
按理說這個時間我早該睡了，
只是因為一切都不同於以往，
我的眼睛還完全沒有要閉上的跡象。

ระฟ้า前乘務員的臥室是個陌生的地方，
那裡的香薰散發著淡淡的幽香，
可能也是三尺半的窄床讓我感到拘束，
更別說床墊質感遠沒有我平時睡的床那麼柔軟。

而最重要的，
就是眼前這位披肩長髮的女孩也在這間房間裡，
我們還沒談過接下來該如何在這狹窄的床上分配空間。

她沒有換上給我的那套睡衣，
我也不確定那是不是她準備今晚穿的，
可能是我先拿去穿了，
她於是換成白色背心和短褲，
每次她起身或坐下時，衣角都會微微卷起，露出纖細白皙的腿，
這讓我不得不刻意把視線移開。

胸口有某種奇妙的悸動一閃而過，
那感覺沿著臉頰升起，
但我決心不去探究那是什麼。

我坐在床上，本該躺下休息，
而不是在這裡盯著正忙著從衣櫃裡找東西的她。

過了好幾分鐘，
她終於找到了想要的東西，
那是一條相當薄的深藍色毯子。

她關上了衣櫃門，轉身時，
我們兩人的目光突然相遇，
這突如其來的對視讓我措手不及，根本來不及假裝若無其事。

她本就細長的眼睛沒有上色，
但那眼神裡依然滿是柔情不變。

那位披著齊肩長髮、依然將頭髮盤成一個髻的女子，
一隻手撐在床上，輕輕靠近我，
讓我腦海像有成千上萬只蝴蝶亂飛，
但我……並沒有躲開。

“在飛機上，你經常看著我。”
“我……我是在看你的化妝。”
“只是化妝嗎？”
“口紅的顏色。”
“你只對顏色感興趣嗎？”

“如果你只是對顏色感興趣，我可以推薦給你。”
她低頭望著我的唇，眼皮微垂。
“但如果你對更多的東西感興趣呢……？”

“……”
我祈禱她沒發現我握緊床單的手。

我專注地等著她接下來要說什麼，或者……要做什麼。
我們之間的距離越來越近，
但突然就像有人按下了開關，季節驟然轉換，
她微微轉頭側向一邊，避免了鼻尖相觸。

“啪嗒”一聲響起，
她伸手從我臂下穿過，打開了床頭燈，
然後又站直了身子。

“聽你說過不喜歡太暗的房間，
那我就關掉其他燈，只留下床頭燈的光，
你可以自己調節亮度。”

這……這是……什麼情況？

難道只有我一人感覺被逗弄得心裡堵得慌，
而這位前空姐看起來卻毫不在意？
她還沒開始擲硬幣決定，
卻讓我感到像是無言的失敗。
我全身都熱了起來，
這一定是氣的，
我正氣著某個站在我面前的女人。

“床太窄了，太硬了，
但我還是想睡這張床，勝過沙發。
不管了，是你邀請我來的，
所以我就應該睡這裡。
擲硬幣那事我才不管呢。”

不用冒這個險了，
我抱著胳膊，揚起頭，直接定了今晚的“規則”。

按理說，這應該是被搶床位的人正常的反應，
但她一次又一次讓我驚訝，
那張美麗的臉在每個時刻都輕輕笑著，
仿佛在看著網路上可愛的動物視頻，
滿是寵溺。

“你就像只貓啊。”
“我知道自己看起來高傲，
但其實很可愛。”
“其實我是說你任性……但沒錯，也確實很可愛。”

“！”
我瞪大眼睛，連反駁的話都沒來得及說，
她已經走過去關掉了房間裡的燈，
只留下床頭燈的光。

她搶先說了晚安，
臉上仍掛著滿滿的笑容，
“晚安了，芭蕾舞者拉法。”

當這扇臥室門合上，
我仍僵坐在原地，
開始反思到底哪裡出了錯，
是什麼讓她如此自信滿滿。

她的自信讓我無言以對，
明明她並沒有罵我，
也沒有用一句粗話。

雙手捧著臉頰，
感覺比平時更燙，
胸口像是在敲鼓一般咚咚作響，
像是在準備上臺跳芭蕾舞前的緊張感，
但現在的情況卻完全不同。

我根本不知道她用了什麼手段，
竟然讓我變成了現在這個樣子。
她身上的牡丹香水味一定藏著秘密，
不過等等，她剛才根本沒噴香水，
只有洗澡露的味道，
貼近她的時候聞得更清楚。

不行了，思緒跑偏太遠，
我應該停止在意她……
這個和我同名的女孩，
該花時間躺下閉眼睡覺了，
現在已經過了我正常休息的時間不少。

五分鐘後，
我再次發現一切並非那麼簡單，
被她氣息包圍的毯子和枕頭的味道，
讓我更加分心。
還有腦海裡反復迴響的那句話，
“不管你多任性……但也確實很可愛。”

我怎麼會變得這麼心亂如麻呢？



第十章


雖然昨晚我口無遮攔地說，如果爸媽看到我從前空姐拉法的車上下來，那也算她的問題得她自己去解釋，但說到底，今天一早醒來，我也變得理智些了。

她借我衣服穿——胸前略寬鬆，想來她的罩杯應該比我大。但我倒沒想要更大，因為作為一名芭蕾舞者，身體哪個部位太大了都會影響跳舞。她還特地做了蝦粥給我當早餐。

就是這樣——她照顧我得太周到了，讓我反倒不好意思把麻煩甩給她。所以我就……跟她說我會自己叫車（Grab）回家。

那位漂亮小姐微微挑眉，似乎有些驚訝，但也只是點頭接受，沒有多問。她轉身進了房間，大概是去洗澡、更衣準備出門上班。

那個早晨，我們並沒有太多對話。
我坐在她家的客廳沙發上，被牆上的一張相框照片吸引了注意——

一個綁著麻花辮、穿著白色上衣的小女孩，笑得天真爛漫。那張臉讓我莫名覺得眼熟。我盯著照片出神，試圖想起些線索，但最後也只好作罷。

也許她是這裡土生土長的，我們可能只是在某個地方——這個省的某個角落——擦肩而過而已。

至於那位前空姐做的蝦粥，味道真不錯。
如果她說自己以前是當廚師的，我可能也會信。
我一口不剩地吃光了，又喝了橙汁。

我開始收拾她準備好的換洗衣物，剛好這時手機響起通知——司機已經快到達接送地點了。

我猶豫了一下，想著要不要走過去跟那位前空姐拉法說一聲我要回家了，去浴室門口輕輕敲敲告訴她。但轉念一想，我又回憶起了昨晚的事。我大概是清醒了一些，才意識到自己為什麼會熬夜。還不是因為她那慢吞吞、像表演一樣地伸手去關床頭燈的動作，還有她那詭異又閃閃發光的笑容。

所以……像灰姑娘一樣悄然離開也不錯吧。只不過不同的是——我沒留下什麼水晶鞋，留下的只有吃得乾乾淨淨的粥碗和一隻空杯子而已。

⸻

“拉法，你知道你一整晚都不接電話、音訊全無，身為父母我們有多揪心嗎？”

在我們家的客廳，媽媽滿臉都是哭腫的痕跡，眼中寫滿擔憂，說話的聲音也顫抖不已。她沖上來緊緊抱住我。那一瞬間，我幾乎心軟了。

但當我想起昨天發生的事情有多讓人難受時，我只覺得一肚子委屈——便抱著手臂，一屁股坐回沙發上，因為我知道，就算我轉身走上樓，他們還是會跟上來逼我把話說清楚。

“我是希望以後媽媽不要再用那種手段騙我去相親了。”

那位中年女士坐在我身邊，臉色有些發白：“那件事……其實……”

“媽你怎麼能相信他呢？你不覺得很奇怪嗎？你居然能放心地把女兒交給一個陌生男人兩人單獨相處，讓司機急著把我送去……要是真的發生什麼事，現在你恐怕都見不到我了！”

“別這麼說，拉法……‘โชค’（Chok）是值得信任的啊，爸爸媽媽從小看著他長大的。我們之所以會這樣做，只是因為——我們希望你能有一個能照顧你的人。”

“在你們眼裡，我就像一個連自己都照顧不好的人嗎？”
我冷冷開口。

一旁沉默許久的父親忽然發聲：“你惹了不該惹的人，結果自己被人暗算。你以為，要讓國家級顯赫家族中的人伏法，是件簡單的事嗎？我們請的兩個律師都先後退出，警方更是一點線索都查不出來。我們雖有金錢、有權勢，可哪怕傾盡所有，也比不上‘西裡塔納裡’家族的一半——你心裡明明比誰都清楚。”

我猛地轉向父親：“那又怎樣？那個‘Chok’，他能保護我？還是你覺得只要我嫁給他，他那一家的勢力就能護我周全？未免太天真了吧。他家的背景也不過跟我們差不多，說不定還巴不得從我們這邊撈點好處呢。”

“我真正的意思，是希望你放下其他那些無謂的執念，回頭來接管家裡的事業。”

“原來如此……你們的如意算盤就是讓我趕緊結婚，好接手酒店咯。”

“沒錯，既然明白，那就別再掙扎了！”
父親的語氣裡不容置疑，像是在下達命令。

“好了好了，別吵了……你也是，ฟ้า。”
母親此刻仍是客廳中最冷靜的一人。父親語氣漸烈，我則冷嘲熱諷地針鋒相對，只有她努力維繫這場即將失控的對話。她走到父親身邊，坐下，輕輕撫著他的手臂，顯然是在安撫情緒。

父親深呼吸幾次，壓下怒火，沒有繼續提高聲調。
我便趁此機會開口，說出最該提醒他們的事。

“按照我們原先的約定，我有權利在三十歲之前追逐自己的夢想，無論方式如何，不是嗎？”

“如果你們連我的夢想都無法尊重，那至少，請你們守住自己曾說過的話。”

說完，我從沙發上站起身，頭也不回地朝樓梯走去，準備回房間休息。這並不是我們第一次爭吵，但可以肯定的是，父親以前從未對我如此提高過聲音。難以判斷，他究竟是被我氣得忍無可忍，還是因為太過擔心，才情緒失控。

我緩緩走上樓梯，刻意放慢腳步，是為了不讓腳太過勞累。就在這時，耳邊傳來了父親對母親低聲說的話，雖輕，卻清晰地傳進我耳中——

“我不是早就讓你教她了嗎？別去多管閒事，要對自己有自信，關心自己就夠了，別輕易讓步……結果現在，她竟然把這一套拿來對付我們！”

我沒有去理會那些話。確實，父親一直埋頭忙著把酒店做大，很少有時間真正陪伴我。他不善言辭，我們之間也一直不夠親近，相較之下，我和母親的關係更緊密。所以他只好把那些“想對女兒說的話”全都託付給母親代為傳達。

他們想要的，是一個不惹麻煩、不插手他人紛爭的乖巧女兒；一個充滿自信、專注自身、不輕言妥協的女人。

而我，卻成了不折不扣的叛逆者。

這其中固然有他們的灌輸，但也有我天生的性格。我是家中唯一的孩子，沒有人和我爭寵，也從未需要分享玩具與愛。從小，我心中唯一重要的事，只有芭蕾。除了芭蕾，其他的一切，都顯得無足輕重。

正是這些點點滴滴，塑造了現在的我——

桀驁、傲慢，不輕易低頭的ระฟ้า（拉法）；
那個不懂體恤別人，只會昂著頭倔強前行的拉法；
那個剛剛用父親曾教我的話，反過來頂撞他的拉法。

家裡的氣氛緊張了好幾天。

所幸，母親始終是那個最柔軟的人。
在餐桌上，她試圖裝作什麼事都沒發生，努力將一切恢復如常


無論衝突多激烈，母親總是能公平地和父親、我雙方溝通，努力尋找三個人之間的共識。最終，我們家的氣氛也慢慢恢復平靜。

就像我說的，這不是我們第一次爭吵。生活總會像平靜的海面一樣回歸平穩。唯一區別是，每當我從大堂走向海灘時，總會偷偷瞥見那位和我同名的女孩——她是酒店的接待員。大多數時候，我會看到她專注於櫃檯的工作，少數日子她不在，可能是休假、輪班外，或忙著幫客人處理事務。

在同一個地方尋找某個人，並非我的習慣。過去我一直秉持“別人該注意我”的信條。所以現在的這種行為對我來說新鮮又難以解釋。

對那位曾是空乘的ระฟ้า（拉法）的思念，竟然比我想像中更為強烈。

有一天夜裡，本應安然入眠，我卻夢見了那晚留宿她家的情景。狹窄的床上，我佔據著一角，她逐漸靠近，我們的鼻尖幾乎碰觸到一起，混合著她獨有的沐浴乳香味。

如果夢境能從僅僅開燈這樣的小動作，變成別的什麼……
比如那雙纖薄美唇輕輕觸碰我的瞬間……

我猛地在半夜醒來，房間裡空調涼爽刺骨，心臟卻狂跳不已，汗水微微從額頭冒出，像剛經歷了什麼刺激的活動。

我為自己對她如此在意感到羞愧，夢裡竟然將注意力全部集中在她的唇上。

但這件事，我絕對不會告訴任何人。

太過分了——那調皮的拉法，竟然連別人的夢境都要闖進來，怎麼能這樣！

接下來的這一周拉法似乎改為上下午班了，因為我早上一直沒見到她，直到下午兩點多才碰到。她三點上班，意味著她通常要工作到午夜左右，而那時候我早已沉沉睡去。

但最近腦海裡一直繞不開各種煩惱——無論是自己遲遲無法讓芭蕾舞動作流暢自如的焦慮，還是擔心父母哪天會請誰到家裡吃飯，進而變成相親的心虛，最令我心結難解的，還是安雅（อัญญา）。

那天父親無意中提起了律師的事情。起初我只知道第一個律師是一直在幫我們酒店處理法律事務的人，第二個則是父親聘請的知名律師。我一直以為是父親提出要換律師，結果並非如此……他們自己看不到勝訴的可能，才主動退出了。警方也調查不出什麼線索。難怪這件案子拖得這麼久，沒有任何進展。

這真是氣得我要瘋了，痛苦得有時深夜會不自覺流淚。

想按時十一點睡覺？那對我來說根本不存在，至少在我內心真正平復之前都是如此。

有些晚上我會起床，打開那台幾乎被我準備捐出去的任天堂遊戲機，雖然被壞事打斷好久沒碰它了，但重新開始玩老遊戲，重新學習遊戲技巧，還是挺有趣的。

還有些夜晚，我戴著耳機，聽著百老匯音樂劇的歌，但聽著聽著反而更加心煩意亂，因為我越發覺得自己離那條夢想的路越遠。

那天晚上十一點五十分，不知道為什麼，我突然起身，披上長袍，穿在睡衣外，只帶著手機，打開手電筒，想去海邊坐一會兒，希望能聽聽海浪聲來安慰自己。

本來我還輕鬆愉快地往下走，直到走到樓下，看到爸爸桌上放著一樣東西——一包煙……他只是抽完隨手放著沒多想，但我腦中閃過一個念頭，和某個人聯繫在一起。那個瞬間的想法促使我順手把爸爸的煙帶了出來，故意松松地握著，讓人能看見我手裡的東西。

淩晨0點19分。

海浪拍打海岸的聲音總是那麼悅耳，像是一種安撫，對於我這個把大海當成心靈慰藉的人來說尤為如此。眼前是一片深沉而寬廣的海面，看不清天空和大海的交界處。星光零星閃爍，而更顯眼的是遠處漁船發出的綠色燈光。

我坐在沙灘上抱著膝蓋，睡褲已經滿是沙子，長袍的下擺也一樣，但誰會在乎呢？我哪能輕易入眠，情緒波動如此難以平復。

是拉法，曾經的空乘，她微微一笑，蹲下身子，手撐在鉛筆裙上的膝蓋上，令我們的視線差距不大。


“這麼晚了，你一個人在這兒坐什麼呢？”

熟悉的聲音從我身後傳來，讓我的心跳加速了一拍，快得幾乎跟上我轉身看過去的速度。

我愣了一下，不知道自己怎麼了，然後嘴裡說出了一句有點故意挑釁的話：“大概是在看漁船的燈吧。”

“嗯？”

“就是……只是坐著聽海浪聲，遇到什麼就看什麼。說起來，你呢？下班了怎麼不回家？”

“難道你故意把煙袋拿出來讓我來勸你嗎？”

什麼嘛，真是難以置信，她竟然什麼都看得透透的！但誰會承認自己真的是故意帶著那包煙來的呢？我在大廳就已經被發現了，而且煙只剩一支了，我也沒帶打火機。簡單來說，一開始我根本沒打算抽。

還是死撐著比坦白強，我撅了撅嘴，聳了聳肩。

“不是故意的，一開始是想抽，後來改變主意了，看著風景其實挺有意思的。你倒是說說，這麼晚了你怎麼還不困？”

“我頭天晚上喝了咖啡，根本就還沒到困的程度呢。”她那張雖然深夜依舊迷人的臉上帶著一絲笑意，我不知道她到底是覺得好笑還是在試探我。她沒有繼續深究這個話題，而是站直了身子。

我心裡一緊，怕她會離開，便假裝轉頭看向海面裝作不在意，直到看到她整理裙擺，坐下的動作，我才松了口氣。

她就坐在我身邊，左手邊，距離恰到好處。

這個女人，竟讓我感到如此心滿意足，簡直難以置信。


我不想坦白承認，其實我期待她下班後能坐下來陪我。海洋和海浪的聲音也許能幫到我，但並不完全。如果不是這樣，我也不會故意走過大廳，不慌不忙地讓那個留著齊肩長髮的工作人員看見，然後跟過來。

如果我感到高興，因為她沒有漠視我，沒直接回家，那會不會很丟臉呢？

算了，就算丟臉，那也只是藏在我心裡而已，只要我不說出來，那個叫ระฟ้า的前空乘是不會知道的……

大概是吧。

涼風吹過我們的身體，寂靜中沒人說話，我只祈禱她別突然起身離開。

我抱緊自己抬起來的膝蓋，更緊地靠著，然後把頭靠在膝蓋上，臉轉向左邊。

那個同名的女孩依舊望著前方，嘴角微微揚起，真的只是微微一笑，看著就讓人舒服。空氣中隱隱散發著牡丹花香。

那一刻，我覺得我可以向她敞開心扉。

我帶著低沉的聲音，把壓抑的情緒化作疑問說出：

“像我這樣的人……是不是註定會遇到壞事？”

拉法那個前空乘抬頭對上我的眼睛，用溫柔的聲音立刻回答：

“不，你不該遇到壞事。”

“從小到大，總有人說我脾氣不好，我經常被當作某些人的‘討厭鬼’……”


可能是因為你看起來很自信，也有點驕傲吧。”我做了個鬼臉，“也不用說得那麼直白吧。”雖然這話很真實。

她笑了笑說：“但我可沒說那是罵人哦。”

“那是誇獎嗎？”

“也不是誇獎啦。”

“拉法，我真想罵你，可一想到那是在罵我自己，就忍住了。”

和我同名的那個女孩輕輕笑了，仿佛在寵愛一隻可愛的生物，臉上只留下溫柔的笑容。她聲音好聽，柔和又有禮貌，但語氣裡透著認真。

“不管什麼樣的性格，都有優點和缺點，更多看具體情況。我遇過太多人，不會輕易判斷誰好誰壞，但我可以肯定的是，你值得遇到美好的事。”

“你不是應該討厭我嗎？那天在飛機上……如果我當時坦白說我看到了什麼，你也不會落得如今這般吧。”

“我從來沒恨過你，不過要說寵愛、逗弄你，那倒不一定。”

“哈？”我被她的話卡了一下，不確定自己聽懂了沒，但還沒來得及深究，她就繼續說，仿佛剛才那句沒說過一樣。

“用心對待任何事情的人都應該得到好結果。你想重新跳芭蕾舞，也還沒放棄父母為你打下的基礎。如果我可以為某人祈願成功，那一定是你。”

她的眼神閃耀得過於強烈……直到我的心產生了反應。

為什麼她要說出讓我感覺奇怪的話呢？那種奇怪卻又讓人感覺很美好的感覺，竟讓我一時間無所適從。我忘記了剛才的驚歎和疑惑，轉而將臉偏向別處，怕自己做出什麼怪異、不像自己的舉動被她看到。

其他酒店的員工會怎麼看我我無法知道，或許他們會同情，或者幸災樂禍，因為我最終還是被困住了。但這名員工卻說，她看到了我對夢想道路的堅持，並願為我祈願成功。胸中升起一股暖流，化作溫熱的淚水，不由自主地溢滿眼眶。

前空姐拉法大概注意到了，我拼命用手背擦去淚水。但她沒說什麼，是感動嗎？我這個人居然會感動，真難以置信。我再次把下巴靠在膝蓋上，發呆地看著海浪拍打沙灘。它們無論白天還是黑夜都一直保持著美麗。

如果是陽光明媚的時刻，我可能會起身讓海水輕撫裸露的腳趾。但現在這麼晚了，若起身恐怕會凍壞，所以我想，坐著看就已經讓心安靜了不少。

我又主動開啟了新的話題，這次輪到她了。

“……你是怎麼接受自己成了這樣一個斷翼天使的呢？”

“因為當空姐並不是我真正的夢想。”

“這我怎麼聽不懂呢？”

這位披肩長髮的女子抬頭望向天空，說道：“我的雙胞胎……是我妹妹，許久以前，我們曾一起坐在海灘上，望著天空，她說她想成為空姐。”

“她成為空姐，是為了替她妹妹實現夢想……”我低聲喃喃，既是複述自己的理解，也帶著好奇問道，“那她真正的夢想是什麼？她想成為什麼呢？”

“……”她那望著天空的臉停了下來，眼神黯淡。沉默籠罩著四周，讓我開始感到擔憂。

“如果你不方便說也沒關係。”

“我已經不記得了。”她終於開口，低下眼眸，“那時候我得去北部參加一個學術考試，要去一星期。但回來時，卻傳來消息，說我的雙胞胎發生車禍，葬禮已經舉行。沒有人告訴我，是怕我整趟旅程都擔心。我震驚極了，本來還打算買禮物回來，結果卻只能見到骨灰盒。”

儘管她的粉唇努力露出微笑，但看得出那笑容十分勉強。她的聲音到這裡帶著顫抖，“媽媽說我試著假裝另一個人還活著，自己和自己說話，做雙份的作業，最嚴重的是扮演起雙胞胎的角色。這可能是我無法接受失去的某種症狀。後來我接受了兒童心理醫生的治療，但也因此忘記了那一年發生的很多事情，包括忘了自己到底真正想成為什麼……或者，也許我從一開始就沒有夢想。”

聽到這些，我心頭一震，腦海中浮現出沉重的畫面。

“到某個階段，我反思自己浪費時間做著不想做的空乘工作，卻不想飛得太遠，我只想坐著，看著天空，過自己的生活……”

“簡單點，應該會更快樂吧。想到這裡，我就開始有了想辭職的念頭。”

原來如此，我最初在她那迷人的眼神裡感受到的那種複雜情緒，並不是我想像出來的。她的人生旅途裡裝滿了許多故事。她身處天空，卻並非自己真正渴望的夢想，她努力成為一個完美的空乘，以此來彌補那位已逝的雙胞胎妹妹。

聽起來既讓人感到悲傷，又對她本人充滿敬佩。那對母女用她的事情來刁難她，或許就是壓倒駱駝的最後一根稻草。原本她可能打算忍耐，直到著陸，但如今卻一咬牙決心辭職。她已經不想再繼續做這行了，即使被詆毀也無所謂。

眼下的問題是，我從來沒有安慰過別人，這項技能我幾乎是負分，所以很猶豫：如果我開口說話，是不是會讓氣氛更糟？我思考了好一會兒，終於整理出了一直想對她說的心裡話。

“對我來說，你做什麼都合適。”

那張漂亮的臉揚起眉，帶著笑意問：“是嗎？”

“你是那種無論做什麼都像在正確的地方的類型。也許這份工作挺適合你的，畢竟每天都能看到遼闊的天空，還有海景呢。相信我，這很美好。”

這位前空姐抬起一隻手抱臂，另一隻手托著下巴。她歪著頭，目光不離我，笑容依舊，甚至更加甜美。

“是的，fa小姐，我相信你。”

“聲音真的需要這麼甜美嗎？”

她表現得就像是來約會，專注又癡迷地聽對方說話那樣的模樣。我從來沒有談過戀愛，實在難以形容這感覺。總之，她似乎已經走出過去的陰霾，轉而對我產生了興趣。可此刻的我其實沒什麼值得關注的——沒化妝，穿著睡衣外套，頭髮簡單地綁成一個丸子。如果是在跳芭蕾舞的時候，倒還說得過去。

臉頰被一股暖意持續烘烤，我忍不住轉開臉，吹了口氣，這動作讓我稍微冷靜些。

“Rrrr！”

聊天通知音打斷了我。我確定這不是我手機發出的，因為我關了靜音。我瞥了一眼，果然如我所料，是前空姐拉法的手機發來的，她也沒有忽視，立刻拿起手機開始回復。

我正好趁她回復完，便問了句：“是男朋友嗎？”

“嗯？”她拉長聲音，帶著疑惑，隨後瞬間明白我問什麼，“哦，不，沒有啦，我還是單身。”

總算放心了，“那就好。”

“誒……為什麼我還單身反而是好事呢？”

她反問的問題讓我煩躁起來，坐不住了，忍不住提高了嗓門大喊：“你有什麼資格懷疑！我只是隨便回答而已！”

但那個同名的漂亮女孩一點也不害怕，她忍不住笑出聲來，眼睛閃爍著光芒，露出一口整齊的牙齒。她的表情既覺得好笑又帶著寵溺，而我自從剛才分心之後，除了用眼神白了她一眼外，實在想不出別的話來。

“哼……近在咫尺，氣得我真想抓抓你的臉！”

不得不承認，她那表情挺新鮮的。大概是因為曾經這個女人給過我避風港吧。雖然我板著臉，但也任由她自己樂呵。

今晚大概就會這樣度過吧，兩個同名的人坐下來敞開心扉。經過了幾分鐘，我卻聽到了新鮮的事情。在海浪輕拍沙灘、風也正好吹拂的背景下，前空姐ระฟ้า深吸一口氣，笑著說：

“我們要不要重新認識一下彼此？”

“還認識什麼啊？見過這麼多次面了，你名字也和我一樣。”

“但其實，我並不叫ระฟ้า（拉法）。”

“哈？”我驚訝得脫口而出。她比任何時候都甜甜一笑：

“很高興認識你。ระฟ้า（拉法）是媽媽在我經歷那場心靈創傷後給我改的名字，但其實我的昵稱是เดียร์（Dear），你要是害羞，可以叫我พี่เดียร์（姐姐Dear）或者แค่เดียร์（Dear）都行。”

等等，我得理清一下：

她原本的名字不是拉法，而是經歷了那場心理創傷後改名的。或許是為了不讓名字和已經逝去的雙胞胎妹妹重合？這像是在嘗試放棄曾經的自我。

原本的名字？不過那也沒多大用處，畢竟她直到現在還時常想起她的雙胞胎妹妹。
而且她剛才還真誠地告訴了我她的真名，就好像今晚我們彼此敞開心扉，揭示了內心深處的自己一樣。

可是……為什麼我聽到她的昵稱時，心跳卻莫名其妙地加速了呢？
是因為周圍的氣氛？還是她剛才自我介紹時那柔和動聽的聲音？

我直視著她那充滿魅力的眼睛，心中暗暗思量——
從今以後，我會稱呼她為“Dear”（เดียร์）……

Dear？
พี่เดียร์（姐姐Dear）？

忽然，我的雙頰又一次不知第幾次地燒得通紅，趕緊扭頭躲開。

“誰會叫我‘姐姐’啊！”
至少今晚不會，
短時間內也不會。


第十一章
臨睡前的每一晚，
我在心裡一直稱她為“前空姐ระฟ้า（拉法）”。
可要是換成“Dear”，在感覺上似乎短得有些奇怪。

我明明知道她比我年長整整四歲，
而我平日裡叫別人“姐”並不費勁，
她對我也一直很禮貌。
只是……對這個人，
若要我突然在名字前加上“姐”字，
我恐怕會渾身不自在、手足無措。

自從那晚我們坐在海灘上談心之後，
好幾天過去，我的胸口仿佛被種下了什麼東西。
那段對話總會在腦海裡一遍遍重播，
尤其是她說出那句“祈願你能成功”時，
一股溫暖便在心口蔓延，
仿佛睡前啜飲了一杯溫熱的安神飲料。

那晚她的笑容——
以夜空與燈火為背景——
總會在我聽情歌副歌部分時浮現在腦海中。

我覺得，這完全不像平日的我。
於是乾脆用最直接的方法解決——立刻關掉音樂，
哪怕是在開車時想找點東西解悶也一樣。
甚至，就連我自己的名字，
都能讓我聯想到她。

我該生自己的氣，還是該生她的氣呢？

高挑的女子從駕駛座那側下了車，

我朝那身穿淺棕色制服的人走過去，

她拉長聲調，像是剛反應過來，

嘴角的淺笑化作帶著調侃意味的笑容：

我話到一半就卡住，
她方才的反問並不在我預料之中，

“失了分寸”？
也許吧。

——除了她那一聲，

要命……

閉上眼、咬緊牙關，

本來是個特意來找她，

我卻帶著一根巧克力棒離開。

也許……

咬一口這根巧克力，並不代表我放棄了追逐的舞臺。

她是這裡唯一一個記得我是一名芭蕾舞演員的人，

視線被酒店大樓和其它建築擋住，

手裡巧克力的甘苦交織的味道，

“？”

她的神情滿是擔憂。

母親在一旁也愣了片刻，

也許老天覺得我的願望太貪心——

母親轉身上了商務車，
前往機場。
出發後的第一個小時一切如常，
時鐘指向下午三點之前。

那位名叫“拉法”的前空姐，

因為——
在酒店泳池旁，

我的心猛地一緊。

父親托母親傳授給我的那些話，

哪怕大腦分泌出什麼讓人脊背發涼的化學物質，

直到在離她幾米遠的地方停下。

即便只是背影，

正面迎向我。

此刻，我的疑問得到了印證——

公主切的髮型，
每一寸面容都像是神親手雕刻，
右眼下那顆痣平添幾分魅惑，
唇形纖薄，如櫻桃般勾勒出完美弧度。

她——外表驚豔絕倫，

那個毀掉我百老匯之路的女人——

她那雙如天鵝般的眼睛，

與我對視，
仿佛帶著挑釁。
接著，她勾起了左唇角——

你知道嗎？
我每晚睡前都會看你被打斷腿時
痛苦尖叫的那段視頻，

她那帶著甜意的笑容，
配上這句專門撩撥我神經的話，
瞬間讓我失去了理智。

然而，當她們三人到達那輛閃閃發亮的黑色勞斯萊斯時，
她的疑慮開始浮現……

只有一個數字的拍賣車牌號碼，
因為安雅按下瞭解鎖按鈕，打開車門坐到了駕駛座。
身穿白襯衫的高個子皺起眉頭，
抓住那位侍女的手臂，質問道：
“你不是來開車載安雅的嗎？
為什麼要跟著來？”

“我……我只是……”
駕駛座窗戶被搖下半邊，
剛才在關車門前，
安雅聽到年長的女人對她的私人侍女說話，
她那張漂亮得不像話的臉，帶著輕蔑，
仿佛連這點事都不懂得考慮，
然後說：
“她是被打了才來的，我想看著拉法發瘋，
但我為什麼要自己挨打呢？
你能先用腦子想想嗎？”

棕橘色頭髮的女子本該憤怒，
卻看著安雅那張絕美的臉，
竟然贊同了，
她眯起眼，迷戀地看著那張如同天工雕琢
“說得對……安雅這張漂亮臉蛋
哪怕一絲劃痕都不該有。”

有人說安雅從出生起，
就像是帶著金面具一般美麗……

安雅覺得，這樣的事情太平常了，
任何人都不得不承認她無以言表的美麗，
甚至那些討厭她的人，
她也相信他們無法否認她的美貌。
這是真的，
沒人敢對她的外貌稍加批評，
即便是最微小的，也會感到羞愧。

那名侍女彬彬有禮地繞到車尾，
按照安雅的喜好，準備坐到駕駛座旁的副駕駛位置。
勞斯萊斯車主正要按下升起車窗的按鈕，
卻突然停住，似乎想起了什麼。
她轉頭再次用審視的目光看向那位棕橘色頭髮的女子，
然後下達了命令：
“去剪頭髮，然後染成黑色。”

那雙薄薄的櫻桃唇微微上揚，
左邊嘴角露出笑意，
眼中閃爍著興奮的光芒，
仿佛遇到了什麼有趣的事。

“希望你明白我是什麼意思。”





第十四章
坦白說
章節：拉法·尼爾馬尼維蘇特（Rafah Niimaneewisut，拉法部分）

這是又一次，前空姐拉法如此細心照顧我，竟讓我感到羞愧。
恰逢她的例行休息日，
讓我這頭中長髮的人不必穿制服去工作。
她忙著伺候我，給我準備了溫水泡腳，
同時自己還進廚房做飯，香氣一直飄到客廳。
我穿著的睡衣，也是她的。

可以說，為了躲避與父親的衝突，
直到母親回來之前，
我就來她這裡投宿。
拉法臉上流露的那份顧慮與害羞，
讓我產生了平時少有的感受。

昨晚我竟然不小心叫出了她的真名，
露出了自己脆弱的模樣，
還張口懇求，甚至撲過去抱住她，
真是丟死人了……

但這並沒有讓我感到羞恥到不想再做，
我只是……臉頰發燙，
想到自己無意中像在撒嬌一般依賴她，
真是奇怪。

那段時間，她的車旁成了我最安心的地方，
比任何地方都讓我覺得舒服。
我只是想等她出現，
我知道我不會被她推開。
“我理解你那一時衝動的情緒，
或者即使不是一時衝動，
你也曾見過我半路辭職的樣子，不是嗎？”

*對我來說，
我只知道名叫安雅的女人是出身顯赫富裕家族，
但對你……
我知道你是一位芭蕾舞者，
即使是靜止的畫面也能看出你舞藝精湛，
是那個即使需要助行器也堅持走遍酒店每個角落的人，
是那個努力練習舞蹈直到成功的人，
實際上……還有很多很多，
我只是看到了真實的你，選擇理解你並站在你這邊。”

昨晚坐車時，
我轉頭望向車窗，
因她那句發自內心的話而痛哭失聲。

……
轉回今天早晨，
早餐是各自一盤火腿蛋捲，
我一邊吃一邊偷偷看著她那張尚未化妝的臉，
我們目光交匯，
她坐在對面，甜甜地笑了。

突然，Kali Uchis的歌《Meling》在腦海裡響起，
歌詞和旋律反復迴圈，
很多次我偷偷觀察她的各種神態，
尤其是她坐在梳粧檯前化妝，專注於刷腮紅，
而我坐在特大號床上，抱著膝蓋，
透過鏡子看著她的臉，
心跳如同當年全身心投入芭蕾舞時的節奏。

這種恍惚的感覺叫什麼來著……

那雙細長的眼睛通過鏡子凝視著我，
這次長髮披肩的她沒有微笑，
反而挑了挑眉，露出疑惑的神色。


其實她早該懷疑了，
我避開目光，假裝在看鏡子裡的自己，順手捏了捏發根。
“如果不是因為昨天發生的那些亂七八糟的事，
原本今天我打算去理髮店染髮，
發根已經開始長出黑色了。”
這是轉移話題的絕佳說辭，
我暗自稱讚自己的機靈，
這下她會以為我盯著鏡子那麼久只是觀察自己而已。

前空姐拉法微微眯起眼睛，
像是在挑錯，或者是在逗我玩，
隨後又轉回去繼續化妝，
順帶說：“如果你不介意，
我可以幫你染頭髮，
只是得一起去店裡選顏色。”

“你以前給別人染過頭髮嗎？”
“以前我喜歡染頭髮，自己染比較便宜，
有時候也幫同是空姐的朋友染。”

我的發根真的開始長出一縷黑髮，
棕色開始褪淡，
趁這段時間染髮也不錯，
至少能讓我從昨天的混亂中稍微好過點。

我曾欽佩的第一個芭蕾舞者，
小時候她有一頭棕發，
是百老匯著名舞團的首席女演員，
如今她退休了，接手母親的農場。
你知道嗎，
她是我的偶像，從各個角度來看，
是那個追逐夢想直到巔峰，
然後退出舞臺繼續家族事業的女人。

幾個月前，
我肯定會高傲地認為，
無論如何，我終將追上那些目標，
但現在……
站在腳尖讓我神經痛得跳不動舞，
快速旋轉可能會摔倒，
我的身體已經不再如願般靈活，
這讓我必須時時提醒自己，
我依然是一名芭蕾舞者。


此刻，仍有一個人讓我保持棕色頭髮——就是前空姐拉法，那個唯一還把我當成她認識的我的人。
十一點二十二分，
我們兩人站在美妝用品店裡，
正站在一排琳琅滿目的染髮劑貨架前。
我雙臂交叉，皺眉掃視著這一排棕色染髮劑，
色號多種多樣，
我正猶豫到底要不要染成一模一樣的顏色，
還是換成稍微深一點的色調。

帶我來的那位高挑女孩站在我身後略偏一側。
今天她穿著超時髦，
頭戴格紋頭巾，
墨鏡掛在衣領上當作裝飾，
上衣和褲子顏色搭配一致，
腳踩酒紅色尖頭高跟鞋。
真是個時尚達人，
要說她因為一週六天穿制服而壓抑也能信。

當我在慢慢決定時，
有些事打破了今天的氛圍，
就像是個不合時宜的插曲，
“拉法！？”
一個嬌小的聲音驚訝又帶喜悅地響起，
我和前空姐拉法同時轉頭望向聲音來源。

一個小個子女孩正看著拉法，
最初她笑得很燦爛，
但當她掃到我這邊時，
表情頓時僵住了，
眼神變得疑惑又帶顫抖。

“和……誰一起來的啊，是拉法的女朋友嗎？”
最後一句話聲音小得幾乎沒自信。

我看起來像是在和她交往嗎？我心裡疑惑，偷偷瞥向身旁那人，想看她會怎麼回答。她沉默了一會兒，似乎在思索一個合適的答覆。幾秒鐘後，她帶著一抹商業笑容回答：
“不是啦，是朋友。”

“像我們這樣的朋友？”
“也不是那樣啦，rain。”

高挑的她眉頭微微皺起，似乎不太喜歡我這個問題。她走向那個小個子女孩，指向店門口，聲音低了下來：“去外面談吧。”

“rain”臉上露出尷尬的表情，她瞥了我一眼，但還是跟著披著格紋頭巾的短髮女孩走了出去，留下滿腹疑惑的我繼續挑染髮劑。

rain的舉止讓人感覺有些不對勁，
而“像我們這樣的朋友”到底是指哪種朋友呢？

滿腦子都是疑問，為什麼前空姐拉法要悄悄去聊，連我都聽不到？
如果只是普通朋友，站在這裡打個招呼不就好了？
我跟她一起來的，她說要幫我染髮，
為什麼我卻只能雙臂抱胸，悶悶不樂地看著店外的窗外？

不過rain叫她“拉法”，而不是“dear”，
說明我在她心中還是高一等的。

棕色染髮劑，選哪個色號呢？
好吧，就染成原來的顏色吧，
我沒心情糾結這些細節了。

我拿起一盒染髮劑，
找著拉法寫下的必備用品，
然後去櫃檯結帳。

那兩個人剛好談完話，我走出店門時，那個叫rain的女生臉色有些冷淡，隨後就像忘了自己可能還有東西要買一樣，轉身離開。那個小個子快步穿過馬路，沒有再回頭看拉法一眼。

我停頓了一下，確定rain不會改變主意回頭，等她拐過街角消失在視線裡後，我才走向這場所有疑問的“元兇”。

我也不知道為什麼自己沒選擇把疑惑藏起來，而是脫口而出，語氣半是挖苦半是調侃：
“你表現得就像遇到前任的主角，要拉他到一邊去聊，怕跟女主角鬧彆扭。”

“嗯……那你就是我的女主角了？”

“！” 我又被她一句話反擊得啞口無言，本想挑點事跟她吵吵，結果她卻帶著淡淡的笑意回應我那半開玩笑的話。

不行，我假裝嗤笑出聲，擺出一副無所謂的樣子聳聳肩：“我只是打個比方而已。”

表面上裝作不在乎，可坐車回去的整個過程，我腦子裡卻不停想著那個不速之客——那個女人。

她眼神微微顫抖，說著含糊不清的話：“‘像我們這樣的朋友’”，聽起來不像是普通的童年好友、死黨、吃喝玩樂的朋友或者其它什麼朋友……

對，最讓我心煩的就是——到底rain說的“什麼樣的朋友”呢？

下午回到她家，拉法立刻開始幫我染髮，動作熟練得像是把做頭髮當成了業餘愛好似的。


給誰染過頭髮，我開始懷疑那個小個子的媽媽是不是也是她染過頭髮的朋友之一。
這種疑惑和煩躁在我心中盤旋了很久，直到年長的她幫我洗掉染劑，這是最後的步驟。她安排我坐在一把矮椅上，仰起頭讓水從後面流進洗頭盆裡，而她則坐在浴盆邊緣，手裡拿著蓮蓬頭，調著溫水。
我眼神落在浴室的布料上，長長地歎了口氣，心裡有種沉重的堵悶感。

拉法這個前空姐表面上好像什麼都沒發生，但實際上她已經堅持不住了。
她從後面幫我洗頭的機會倒是挺好的，因為這樣我們都看不到對方的表情。
“我並不想多管你的事，但那個女生看著我時一臉驚訝，我就不確定是不是無意中介入了你們複雜的關係。”

“你只是想問我和rain是什麼關係吧？”

“…” 這話說得有點直白，但沒錯，我就是想弄明白這個問題。我沒有回答，她當然明白我是在暗示“是的”，於是她繼續說：

“如果繞著說，我們是朋友；但要直接回答，讓你消除所有疑惑，我們是‘炮友’。”
炮友……
那種朋友，就是用來交換肉體快樂的朋友，也就是所謂的“Friends with benefits”……這一點讓我一瞬間……

雖然心中有所猜測，但我一直不敢輕易下定論，直到她自己毫無保留地坦白出來。

當我清楚了她和rain之間的關係後，我開始懷疑自己是不是打擾了她那段美好的時光。那張不久前才買的加大號床，或許是用來和rain共度春宵的。或者說，在這樣的假日，她根本不想和這個墮落的芭蕾舞者糾纏，而是想和那個女孩躺在一起好好休息。

我的心像被緊緊攥住，然後突然鬆開，跳動加速，仿佛聽到了下一句話般歡喜。

“不過最近已經沒有那種關係了。我忙於工作，也已經和rain解除‘炮友’關係有一陣子了。”
“‘有一陣子’是從什麼時候開始的？”

“就是你第一次來我家過夜的第二天。”
這一次我沉默了，因為震驚。
腦海裡努力計算著她的話裡是否暗示我成了她解除關係的變數，甚至成了關鍵人物，不知道該怎麼想……
她不斷地攪亂我的思緒，從想法一直到心跳節奏。

我必須先跳過這個（其實挺大條的）細節，以免自己顯得失態太多，因為還有另一件事讓我心中難解。

“可是那個女生似乎還沒能真正放下‘只是朋友’的身份呢。”

站在我身後的她關掉了淋浴噴頭的水，這表示已經把染髮劑徹底沖洗乾淨了。

“從rain今天說的話和她的眼神來看，我也有同樣的想法，所以才走出去單獨聊了一次，弄清楚事情。”

“又告訴她取消關係了嗎？”

“是的，還告訴她店裡說的話讓人覺得不舒服。”

嗯，因為那個女孩看著我說話態度模棱兩可，看來這讓前空姐拉法有些不快。
不過……她是個很直爽的人。

我心裡的疑團終於散去，她的解釋真誠又坦率，讓我仿佛看到了所有細節。還有一件重要的事是，我得知前空姐拉法喜歡女孩。

這個新資訊讓我的心像被吹脹般膨脹起來，仿佛……仿佛正感到喜悅。
前空姐拉法從浴缸邊站起，拿起掛著的小毛巾坐到了我面前。
我們的視線幾乎在同一水準，她那雙粉嫩閃亮的嘴唇上掛著微笑。
 
這張美麗的臉龐近在咫尺，她抬起手，輕柔地用柔軟的毛巾擦拭我臉上的水珠。這觸感輕柔得仿佛讓時間都停滯了。
我目光從她的嘴唇移到那雙閃爍著光芒的深色眼睛裡。

“拉法。”

“什麼事，dear？”

“以後如果你想知道關於我的什麼，就直截了當地問吧，不用拐彎抹角。因為如果是你……我願意回答你所有的問題。”
那一刻，我的心跳與我跳芭蕾舞時音樂中的鉤子段節奏同步，就像數百首情歌、天上的每一顆星星，還有海浪拍打沙灘的泡沫聲一樣。
這一切，
都比不上她眼神和聲音中散發出的迷人魅力。

第十五章


對小法溫柔

在剛剛通過電話從爸爸那裡得知所有事情後，媽媽立刻打電話給我，問我現在在哪裡。我瞥了一眼正在廚房做晚飯、頭髮紮成小馬尾的前空乘小法
然後我回答媽媽說：
“我在朋友家過夜。”

“朋友？是哪位朋友啊，孩子？”
媽媽的聲音裡帶著擔心，大概是因為媽媽知道我沒有什麼好朋友。
從小到大，除了芭蕾舞，我對誰、哪裡都不感興趣。

“是大學時期的朋友，她正好來華欣的泳池別墅玩，我就過去住了。”

“是叫กบ的學長嗎？還是叫拉琳那個學妹？”

“嗯……是的，就是學長กบ和學妹拉琳。”
沒辦法，就借用這兩個名字吧，她們是我大學芭蕾舞社的夥伴。

“總算放心一點了……”電話那頭傳來媽媽的歎息聲。
“爸爸媽媽很擔心你，爸爸可能一時口快說了什麼，但後天媽媽就回來了，我們坐下來好好聊聊吧，畢竟家裡就剩我們幾個人了。”

“媽媽理解你生安雅那個名字的人氣憤，我們也一樣，相信媽媽，你受傷了，做父母的也心疼。過去幾個月，爸爸從沒放下那件傷害你的事，一直努力想方設法找證據去討公道。昨天爸爸對你大喊一聲，他也打電話跟媽媽說很內疚，不知道事情的真相是怎樣。小法啊，別對爸爸生氣太久了，好嗎？”

媽媽訓斥時聲音平靜，但在像現在這樣要安撫人心的時候，媽媽的語調會柔和很多……天哪，我本來打算強硬對待，可面對媽媽這平靜如水的安慰，心軟了，結果只說了句：“等媽媽回來再回家解決吧。”

讓電話那頭的人松了口氣。

聊了一會兒，媽媽說有事要忙了，是個我不太熟悉的慈善晚宴，電話就掛了。

這時眼前的一切正好準備妥當，餐桌上有兩碗熱騰騰的白米飯，還有許多菜。前空乘拉法只做了一道菜——蝦仁煎蛋。其他像是炸豬肉辣椒羅勒、咖喱炒蟹和炒蔬菜，都是她點的外賣。

上次也是煎蛋，看來前空乘拉法擅長做不太複雜的菜吧。但即便如此，她的廚藝還是遠勝於我這個零廚藝的人。

其實眼前的飯菜並不是我晚餐中本應吃的，尤其是滿滿一碗熱米飯，但那香味撲鼻，實在誘人想嘗一嘗。


今天我花了不少精力去琢磨那個叫（Rain）的女人，所以無論她端上什麼菜，我都決定都吃下去，至於能不能吃完，那就另當別論了。

看到桌上這麼多菜，也讓我想起媽媽哄人的一種方式。正當前空姐拉法（Rafa）坐在對面時，我隨口說出了心裡話：

“後天媽媽從清邁出差回來，估計會做一大桌子菜，比這桌還多大概一倍，然後拉著我去坐爸爸身邊，把晚餐變成我們家每次爭吵後都會有的溫馨時光。”

“那她真的能做到感人嗎？”

我聳聳肩，拿起刀叉說：“嗯，我們家就只有我們三個人，而且我最吃哄了。”

沒辦法。

有時候我把自己的家庭比作一根糾結的繩子，但卻是同一根繩子。我們各有想法、表達方式不同，但依然有看不見的緊密聯繫。我知道自己無論多任性，他們都不會恨我，但另一方面，他們也不總是理解真正的我。

所以我才會最終落腳在這裡，在一個原本只當作乘務員和乘客認識的女人家裡，沒想到能瞭解更多。可是，不知道之前誰說了什麼，突然戳中了那個披著披肩長髮、盤起頭髮的姑娘的心，她低頭吃飯，嘴角掛著笑，我忍不住問：

“笑什麼呢？”

“你又像只貓了。”

我咧嘴露牙，“你又想騙我說我任性吧，直接說出來好了。”

“不是啦，這次我要誇你，看起來高傲但其實很可愛。”……

我愣住了，差點忘了這正是晚餐時間……我忘了世界是怎樣的，只在意她剛才那句在腦海裡不斷迴響的話：

“看起來高傲但很可愛。”

我對拉法（Rafa）這位前空姐的感覺有些奇怪，已經持續了一段時間，難以形容，但最近愈發強烈，甚至激增。我想找話回應，卻無從說起。她則若無其事地轉移話題，好像沒說過那樣的話。

“對了，明天我得去上班，你一個人在家沒問題吧？這裡沒什麼東西。”

我給自己的飯盤夾了些蝦仁煎蛋，聲音平靜地說：“你沒有任天堂遊戲機嗎？”

“沒有。”

“算了，我可以找個電影APP看之前積壓的電影。”拉法讓一切恢復正常，就像她遞給某個女孩一束花，然後聊著“今天天氣真好呢”，而那個女孩就是我（我希望不是別人，只是我）。

電視裡傳來客廳的聲音，我假裝關注時政新聞，雖然平時不太看新聞。耳朵沒聽進去，腦子裡全是她的事情，那個仿佛誘惑的微笑，還有那句讓心動搖的話。

我開始覺得自己可能很快就藏不住內心的感受了。

我努力表現成一個懂得感恩的寄居者，幫她洗碗，可……因為我平時很少洗碗。是的，住在公寓時我一個人生活，買了洗碗機，即使要手洗，也只是幾隻碗罷了。可現在有鍋、鏟子、碗、碟，種類繁多，結果是我洗得不乾淨，盤子上全是油膩的手感。

最後，房子的女主人說沒關係，她會再洗一遍，接著走過去替我洗碗，我站在旁邊偷偷躲著，感覺自己像個幼稚園小孩。

為什麼我還要為此覺得內疚？以前去露營，大家都得自己清理東西，我卻坐著不動，一點都不在意。

到底拉法（Rafa）這位前空姐對我這份傲慢和自私做了什麼？

她沒有嘲諷，只對我說：“你去坐著休息吧，別擔心。等熱水壺燒開，我會拿去兌成溫水，讓你像平時那樣泡腳。”

說實話，這更讓我開始懷疑，她是不是對別人也這樣？還是只有對我？

站著交叉雙臂看她洗碗不太合適，我於是走到客廳，掀開窗簾看看外面天空是不是已經黑了。現在都晚上七點多了，天空變暗了。

沒什麼別的事可做，我只好坐在沙發上，拿起遙控器換台，想找點什麼東西看看，安撫一下心情。

過了一會兒，洗完碗的人端來一盆溫水讓我泡腳。雖然是在別人家，我卻像個大小姐一樣坐著，看著她在週末休息日裡走來走去，忙著處理各種事情，比如拆開堆了三箱的快遞包裹。

她常把東西寄到公司，是因為家裡沒人收吧？還有，她買的那本書太重要了，不能放在門口一整天冒著丟失或淋雨的風險。

……我開始試著去理解別人，這種感覺以前從未有過。拆開的最大箱子是一個置物架，好像還得自己組裝。她今天休息，所以選擇坐在地上，開始看說明書組裝。

她紮著頭髮，看起來越發幹練，眉頭緊鎖，專注地研究著說明書。我偷偷地時不時瞄她一眼，又轉頭看起免費電視臺播的晚間劇。

當她認真開始組裝置物架的框架時，薄薄的嘴唇緊抿著。一縷頭髮從發束中滑落，垂在臉上。拉法（Rafa）這位前空姐忙著擰螺絲，無暇顧及，她用吹風輕輕吹開臉上的髮絲，以便看得更清楚。

她這微小的舉動莫名讓我臉頰發熱，不由自主地轉頭回去專注看劇。

劇中沒有任何一幕進入我的思考。每個人的嘴型都不同，但為什麼她的嘴唇特別吸引我呢？甚至比我自己化妝塗口紅時還要吸引。

是的，拉法這位前空姐是那種如果出現在娛樂圈，我肯定會注意的類型。可是……過去我在現實生活中幾乎沒對誰感興趣過。


越想越亂，我決定起身走向臥室準備洗澡。現在穿的是房主借給我的衣服，尺碼我們差別不大，唯一不同的是她的胸部比我大一些，但我並不在意。正如所說，芭蕾舞者如果胸部太大，反而會影響舞蹈動作。以我現在的體態來說，已經算滿意了。

我戴上塑膠浴帽以免頭髮打濕，因為下午剛染過頭髮。洗了好一會兒澡，穿上她準備的深色絲綢睡衣，柔順劑的香味沁入鼻腔，讓人精神一振。不過，昨晚和她一起睡過後，我知道這味道還不是她的味道。她有自己獨特的體香，與香水和柔順劑混合時，形成專屬於她的氣味。

走回客廳時，白色置物架已經組裝完畢。她正叉著腰站著，盯著自己的成果。她的髮絲因用力微微出汗，正因如此，她裝好置物架後便進了臥室，我猜是去洗澡了。

我獨自一人，電視正在播綜藝節目，但內容完全沒進入腦海。我心裡一直想著……她為什麼這麼急著去洗澡？其實她微微出汗的樣子一點也不差，反倒別有一番魅力。畢竟平時我總是看到她打扮得光鮮亮麗。

真是的，再想一想，我自己到底在想什麼亂七八糟的東西？

我用雙手輕拍臉頰幾下，試圖讓自己冷靜下來，拿起遙控器換台，想找些能吸引我注意力的節目，但沒找到任何能讓我專注的內容，腦子裡全是拉法的影子。
那位前空姐在旁，我便按下了連接YouTube的按鈕，滑到搜索欄，輸入並播放了我平時想跳芭蕾時常聽的那首曲子。

這是阻止我思緒飄散的最佳良方，無可逃避的，是那個被稱為“芭蕾”的世界。

伴隨著《吉賽爾》芭蕾舞劇的配樂緩緩響起，這是我最喜歡的劇碼。破碎卻深愛著他的吉賽爾，每次伴隨著她的舞姿和故事，我都忍不住濕潤眼眶——那是一段悲劇愛情。

我在寬敞的客廳地板上畫著腿的線條，雖然知道自己還無法像以前那樣跳到腳尖或舞出優雅，但只要能隨著節奏移動身體、擺動手臂，離我深愛的事物更近一步，就足夠了。

時間過去，我輕柔地沉浸在舞蹈中，音樂也自動播放下一曲。

起初還是《吉賽爾》的續集音樂，漸漸變成浪漫的古典樂，正好這時臥室門打開了，穿著深灰色睡衣的她走了出來。

她在看到我正在做什麼時，腳步微微一頓。她沒有開口，只是目不轉睛地注視著我，嘴角帶著一抹輕笑，緩緩坐在沙發上。

她那雙漂亮又深邃的眼睛帶著欣賞的情感，那種觀眾的目光，是我幾個月來一直渴望的。

我感到身體慢慢恢復到理想的狀態，光著腳踩在瓷磚上，熟悉的旋律作為背景，我唯一的觀眾就那樣斜靠著，看著我，目光不曾移開。

就在那一刻，她的目光讓我想嘗試旋轉一圈，或許這一次不會以摔倒收場。

只要能旋轉一次……

至於能否踮腳起舞，那就留待下一步再說。

或許因為有觀眾在旁，那位曾說要為我祈禱成功的觀眾；又或許是時光流逝，我的身體傷口漸漸癒合，這次我終於能在不被疼痛擊倒的情況下完成旋轉。

那一刻，我停住身形，睜大眼睛，望向坐著的她。

“看！我旋轉起來了！Dear，你剛才看到嗎？”

“看到了，我一直在看著你。”

“我做到了……我會回去跳芭蕾的。”

這份喜悅遠勝任何獎項，仿佛生命的光芒重新燃起，心跳激烈得無法平靜。我踮著腳步走近她，臉上滿是笑意，探問：

“你會跳交際舞嗎？”

她還帶著笑意，微微挑眉回答：“稍微會一點。”

“那快來吧，一起跳舞。”

距離的隔閡在這幸福時刻被擊碎。我伸出雙手握住她的手臂，拉她起身。前空姐默許地順從，沒有一絲厭煩，反倒是嘴角綻放出更寬的笑容，那雙高挑身姿的眼眸，深邃得像我看自己跳芭蕾時錄下的影片。

她看起來既喜悅又自豪，滿懷欣賞與迷戀。

這正是我想和她共舞的理由——讓古典音樂在這夜晚奏響，仿佛整個世界都在聆聽、凝望，唯獨屬於我們。

她的手掌溫暖，帶著獨特的香氣，剛吹幹的頭髮隨動作輕輕搖曳，那雙明亮迷人的眼眸閃爍著光芒。我的心早已因快樂而跳動，此刻更加強烈，而我喜歡這些時刻，與她的步伐合而為一。

我讓她領舞，旋轉在她的臂彎中。這是我們之間的第一次，但一切流暢得仿佛我們本就註定要一起舞動。

當我們臉頰最接近的一刻……恰如她曾伸手去開燈的那次，我凝視著前空姐——目光再次被她的唇色吸引，久久注視，竟不自覺地咽了口口水。

“你在看我的唇色嗎？”

我從恍惚中回過神，與她對視：“啊……是的。”

“可是我已經洗臉洗澡了，現在根本沒塗唇膏。”

我們停止了舞步，卻沒人想離開彼此。

她之前說過，不用拐彎抹角，可以直說。

那麼，我也有話想要坦誠告訴她。

“如果你知道我在想什麼，我希望你能主動開始。”我聽見自己說出這句話，語氣帶著一絲自負，卻又夾雜著懇求。

“我覺得我們想法一樣，不過……”她的話停頓讓我幾乎屏住呼吸。前空姐垂下眼，沉思良久，才抬起頭與我對視，“那可能會失控。”

她在提醒我，如果我們這樣做，事情可能會超出想像的界限。

但是——

“Dear，我希望能超出界限。”

我已經足夠成熟，明白眼前這女孩話中之意。請相信，這句話是我自那下午開始，甚至更早——從被她強烈魅力反復吸引起，我內心渴望已久的真心告白。

話音落下，我們宛如正負極磁鐵，彼此緊緊吸引。

我們的唇緊貼，柔軟的觸感是我首先感受到的，隨後是清新的薄荷香氣。她的舌尖輕輕探入我的口腔，仿佛以更深層次認識彼此。

我閉上眼，沉浸在這充滿欲望的吻中，渴望這一刻永恆。

“嗯——”

不由自主從喉嚨中發出低吟，羞澀的紅暈迅速蔓延臉頰，但我已無法抗拒這甜美滋味，閉目任由比我年長的她繼續引領這段纏綿。

雖然作為一名隕落的芭蕾舞者，我曾以為自己墮入地獄，可是和她的這次吻——這是我人生中的初吻，為何會有一種近乎置身天堂的感覺呢？

我緊握著那個比我高大的女孩的肩膀，手指笨拙地輕輕摩挲，像是一場沒有章法卻令人心動的舞蹈。當我慢慢摸索出“撫摸”的節奏，嘴唇便開始回吻。雙臂環上她的脖子，將我們的身體緊緊貼合，無絲毫距離。

她的呼吸帶來某種情緒，熾熱而狂亂，令我心跳加速，渴望這吻能綿延不絕，也渴望“超越界限”，幾乎要破碎。

我們舌尖交織，在無縫的唇間纏綿，呼吸仿佛完全屬於她。

一分、兩分，甚至三分鐘，我們忘卻時間，沉浸在這令人陶醉的吻裡。

直到前空姐率先主動，我不得不後退，跌坐在沙發上。當然，這不僅僅是換個姿勢與唇舌交織，而意味著更進一步。她用一隻胳膊撐住身體，避免重量壓在我身上太重，但這也意味著我完全處於她之下，能更清楚地聞到她的氣息。

然後這位留著齊肩長髮的女孩停止了吻，但她有其他計畫，讓我的心同樣加速——她低頭輕輕吻上我的脖頸，帶來輕柔的癢感。

她用手解開了我這件緞面睡衣的第一顆扣子，我依然沉浸在迷戀中。

在欲望中，當第二顆扣子被解開，露出胸膛時，我腦中忽然閃過一絲憂慮。

我突然撐起身子坐起來，這讓對方頓時停下所有動作，跟著坐起身來。前空姐Rafa投來驚訝又帶著試探的目光。

“你怎麼了？”

“啊……我從來沒做過這種事。”

說出這羞澀的話，仿佛在撒嬌。多少次了？但沒有一次比接下來我要說的這句更像小說裡的臺詞了，羞得我不得不抬起手背遮住嘴巴。

“所以……請對我溫柔一點，好嗎？”

對方聽了愣了片刻，隨後慢慢露出釋然的笑容。她又用那充滿魅惑的眼神看著我，傾身靠近，輕聲戲謔地低語，像是在玩弄手中這只溫順的草食小獸：

“當然可以，小Fah（小空姐）。”

那些我曾有的傲慢和羞澀統統拋開，因為此刻我渴望這位獵人對我做些什麼，心都快碎了。

第十六章

起初我猜媽媽一定會以為那位朋友是哥哥哥（พี่กบ），
畢竟前幾天我還這麼說過。
可我似乎忘了——
那個下午，是我搭了某個人的車回來的。

“是那個做前臺的拉法（ระฟ้า）吧？”

……我因為心虛，收起了笑容，坐立不安，
微微挪了下身子，試探著反問：
“媽媽看到我從車上下來了？”

“是啊。不過前幾天我飛回來時，還打電話問哥哥哥要不要我買點什麼帶給他，
結果他說自己在日本，要下周才回。
所以我就……”

“好吧，那媽媽就知道我撒謊了。”
我搶先說出來，這樣比等媽媽用那種溫柔體貼的語氣戳穿要好受些。
不過，得知自己早就被識破，還是有點尷尬。

穿著睡衣的中年女人伸手握住我的手，
像是在安慰我一樣。

“媽媽想，你一定有不想說的理由。
但你知道的，對爸爸媽媽，你完全沒必要隱瞞什麼。”

“能和員工交朋友是好事啊。
拉法是個很能幹的人，如果一直做下去，不辭職的話，
肯定會升職的。
到時候你也會接手管理酒店，
那你們能成為朋友，不是更好嗎？”

難道她真的只是把我們當朋友嗎……
原來是我白緊張了啊。
我還以為媽媽會看出來，我們兩個人……呃……
從那幾天的留宿中生出了一些更深的東西。
可轉念一想，在長輩這一代人的眼裡，
兩個女人在一起過夜，大概率只會被當成閨蜜相處。

媽媽沒多想，這對我來說反而是好事，
因為連我自己都還找不到合適的解釋
去說明我和拉法（ระฟ้า）——那個曾經的空乘——之間的事。

我啊……並不想只是她的床伴。
所以才儘量不去提那晚發生的任何事。
裝作什麼都沒發生，總好過變成那個叫“溫”的女人那樣。

我也不知道自己究竟想從她身上得到什麼，
但我希望——
自己是特別的。

算了吧，別再為一個人胡思亂想太多了。
大概是媽媽看我臉色凝重，
才對我說了句“晚安”便回房睡覺，
讓我一個人留在這盞昏黃燈光下的房間裡獨自休息。

第二天傍晚，
我假裝只是路過酒店大堂去海灘，
可真正的目的，是為了偷偷看一眼
那個正在工作的齊肩長髮女孩。

有不少客人在辦理入住，
她和另外兩位員工忙得不可開交，
可那張漂亮的臉龐上，依然掛著禮貌的微笑——
優雅、從容。

她在抬起電話打內線的瞬間看到了我，
並朝我笑了一下。
那笑容不同于她給客人的微笑——
笑意更深，直達那雙富有魅力的眼睛。

害得我怔了好幾秒，不知道該怎麼回應，
只能故作鎮定地抿了下唇，
然後輕輕聳了聳肩。

我口袋裡有一塊巧克力棒。
只是現在這個時機，顯然不適合直接走過去遞給她，
然後說一句——“喏，買來補給你的。”
那樣不僅會打擾她的工作，
還可能招來其他員工奇怪的目光。

於是，我當時的選擇，
是走進酒店的餐廳，點了一份雞胸肉沙拉當晚餐，
在店裡坐了大約一個小時，
直到天色變暗，
才慢慢走到海灘，
隨意坐在沙地上，雙膝微微立起，雙臂松松環抱，
被海的氣息吸引得完全沒去拿手機打發時間。

我心甘情願地等著，
絲毫不覺得這是一種丟臉的事。
因為——我有一塊想送她的巧克力，
有一句想對她說的“謝謝”，
還有一件想拜託她的小事……

不是什麼大事啦，
只是我忽然意識到——
我們到現在還沒有任何聯繫方式，
無論是電話號碼，還是 LINE。
雖然我完全可以輕鬆查到她的員工資料，
但若是我們當面交換聯繫方式，那種感覺……一定會更好。

想到這裡，我低下頭，一個人笑了出來。
看看我現在這個樣子，
和幾個月前的拉法（ระฟ้า）真是判若兩人。
那個絕不會碰甜食的拉法、
那個討厭等待任何人的拉法、
那個很少主動要別人聯繫方式的拉法——
如今居然成了我自己。

就在剛才，前空乘的拉法看到了我，
按我對她性格的瞭解，
等她有十五分鐘的休息時間，
她大概會找個空檔過來。

也許我是自作多情，
但我相信，除了她吸引著我之外，
我也同樣吸引著她。
不然，昨晚我們跳舞，
怎麼會一路跳到淩晨四點，
還收場在那麼火熱的情景裡……

想到這裡，我的臉頰瞬間熱了起來。

不行——得看著大海讓自己安靜下來。
我想像那一片海面就是一座芭蕾舞台，
正在上演《吉賽爾》。
一瞬間，那是我最喜愛的芭蕾舞者；
下一瞬間，舞臺上的身影卻變成了模糊的我自己。

或許……我還能再跳一次舞。
但是——追逐百老匯的夢想，
我還能做到嗎？

因為芭蕾，從一開始就不是一種自然的舞蹈。
一切都是從小不斷訓練出來的成果，
一旦中斷太久，就很難再銜接上。
尤其是像我這樣，腿和腳都受過傷，
我很清楚——
即便還能跳，姿態也無法再如從前那樣流暢優雅。

百老匯……或許對我來說，已經只是個遙不可及的幻夢了。
真是令人心痛。

儘管如此，我心裡依然藏著一點微弱的希望——
希望有奇跡出現，
讓我能回到舞臺，
被某個舞團選中，
重新走上職業芭蕾舞者的道路。
到那時，再回首過去，
或許會發現自己不過浪費了半年，或者一年的人生而已。

我沉浸在這交織著夢想與往事的思緒中，
望著黑暗中的海面，時間靜靜向前流淌。
周圍的遊客漸漸稀少，
我把手塞進身上那件針織開衫的口袋裡，
輕輕活動雙腳驅趕寒意。

直到那一刻——
我的耳邊聽見了腳步聲，
愈來愈近。

我轉過頭，
果然，看到了我一直在等的她——
前空乘的拉法。
她穿著淺粉色的長袖襯衫，
搭配高腰黑色長褲，
腳上是那雙帶跟的皮靴，
踩在沙上沾了些細細的灰。

我毫不掩飾地笑了起來，
撐著身子站起，
用手拍去褲子上的沙粒，
整理好自己，
然後邁步，站到了比我高的她面前。

“休息時間到了嗎？”
“嗯。”她一邊回答，一邊露出淺淺的笑。

海浪聲一陣陣傳來，夾在我們之間的距離裡。奇怪的是，這段對話的節奏竟然被一陣沉默填滿。
我尷尬地笑著，手在外套口袋裡來回摸索，不知道該怎麼放好，直到摸到那塊巧克力，才找到了新的話題。

我拿出來，遞到她面前。
“我買這個來還你。”

她那雙細長的眼睛低垂下來，仔細看了幾秒，然後伸手接過。
“好。”

她沒有再多說什麼，也沒有表現出特別的反應。
拉法——這個前空乘，只是把巧克力再次收進褲袋裡。

我不想讓這份悄無聲息的沉默佔據太多空間，
它有些令人尷尬，但重要的事應該趁著這十五分鐘的休息時間儘快說出口。

“還有啊……既然我們算是有點熟了，
我在想，要不我們互相留個電話或者加個 Line？”

“哦，好啊。”
那雙眼睛看著我，卻有種硬邦邦的質感，
真的有些奇怪——奇怪得很。

我還沒有拿出手機，也沒有做任何動作，
只是與她對視，沒有移開視線。
一種奇異的感覺順著心口湧上來，
讓我忍不住——

“Dear。”
“嗯？”
“我可以抱你一下嗎？”

她沒有用語言回答，只是微微揚起雙眉，帶著一絲驚訝和笑意，然後張開雙臂，像是在說——“來吧。”

我沒有猶豫，徑直走上前去，擁住這位齊肩長髮的女人。

衣料上傳來的，是一股刺鼻的煙味，夾雜著陌生的運動型香水味。
她回抱我的方式也有些異樣——不是緊緊地抱住我，而是把手擱在我的腰間。

而這時我才猛地意識到——眼前這個人，根本就沒穿酒店的制服。

“你——”
我低聲咆哮，瞬間確定了什麼，猛地推開她，並後退了一步。
“你不是Dear。”

那張與拉法——那位前空乘——如出一轍的臉，在空氣裡凝滯了片刻。
陌生的眼神直直地盯著我，微微眯起，似乎在打量。

然後，她笑了。
她微微低下頭，緩緩搖了搖，笑得肩膀輕輕顫動，像是發現了什麼荒唐又好笑的事。
一隻手抬起來撥了撥自己的頭髮，再次抬起頭與我對視。

“真厲害啊，竟然認出來了——我還特地去剪了個頭呢。”
“沒錯，我不是那個前空乘拉法……”

我的心猛地一緊，一股不祥的情緒瞬間湧遍全身。
此刻，我一句話也說不出來。

她勾起一抹笑，從頭到腳打量著我，語氣裡帶著譏諷——

“喲，狀態好多了嘛……你—這—位—芭—蕾—舞—者。”

這個稱呼……
這種刻意的語氣……
我絕不會忘記。

眼前的女人——
就是那個曾用棒球棍將我的腿打斷的人。





第十八章

謊言
Dear和Dream……

之前，前空乘拉法曾跟我講過她那已故的雙胞胎妹妹的故事。那個小女孩曾夢想成為空姐，但不幸因事故早逝。姐姐當時正好一周都在外地參加學術競賽，回來時妹妹的葬禮已經辦完了，只剩下那張黑白照片和骨灰盒擺在眼前。

這一切宛如悲劇故事一般，直到我親眼看到眼前的那個和Dear長得一模一樣的女人，卻不是Dear，她也不是那位眼神迷人的前空乘拉法。那她會是誰呢，除了Dream還能是誰？這就是我第一重震驚。

接下來還有刺鼻的煙味、譏諷的語氣，以及她說話時逐字強調的呼喚我的方式——Dream，那本該早已死去的人，竟然還活著，還是安雅的人……

此刻，驚愕、困惑、恐懼讓我渾身起雞皮疙瘩，心緒混亂不堪。

我像石化般呆立著，這一生經歷過太多意外和突變，而這件事同樣超出預料，讓我無法言語。

看到她挑眉冷笑，仿佛在戲弄我的愚蠢，感到無比諷刺。

直到，一道聲音突然打破了這一切……

“Dream!… 是你嗎？”

我和她同時轉頭，看見穿著酒店迎賓制服的那個女孩。她就是前空乘拉法本人，臉上露出震驚，眼睛瞪得大大的，滿是疑惑與不敢置信，看著那個與她長得一模一樣的人。

她似乎不敢相信自己的眼睛。

靠近陌生人，尤其是其中一個竟然是罪魁禍首，讓我本已充滿恐懼的心情更加緊繃，努力收拾情緒，用腳步推動自己逃離，走到熟悉的人的身後，那裡成了我的安全區。

前空乘拉法瞥了我一眼，眼神迷茫不解，站在那個像盾牌一樣保護我的位置，然後又轉頭關注起她的雙胞胎妹妹。

這可以理解，她當然會關心那位早逝的雙胞胎妹妹，然而妹妹卻突然出現在眼前。

“Dream……你還活著？”

“真麻煩啊。”她翻了翻白眼，顯得厭煩。

雙胞胎姐姐用了好幾秒鐘才平復情緒，接著沖上去抓住妹妹的手臂，滿是慌亂，仿佛想確認這不是幻覺或夢境。

“發生什麼事了，Dream？難道你——”

“放開我。”

穿著淡粉色襯衫的她一邊甩開手，一邊用冰冷的眼神看著姐姐，令對方愣住。

她皺起眉頭，不滿地看著自己的雙胞胎姐姐，整理了一下被抓得皺巴巴的袖口。

沒有任何回答從嘴裡說出，那具身材和前空乘拉法一模一樣的高挑身影，轉身走向通往酒店大堂的樓梯。雙胞胎姐姐試圖跟上，不斷重複之前的問題。這一幕讓我難以相信這是我曾見過、如陽光般明媚的前空乘拉法。此刻，她看起來只想懇求妹妹關注自己，回答到底發生了什麼事。

……她試圖挽留對方停下來談話，直到那位妹妹顯得極度厭煩，狠狠甩開了姐姐緊抓的手。她臉上寫滿極度的不悅，像是吸煙者超過十五分鐘沒吸煙，或者是醉酒後脾氣暴躁。她對著自己的雙胞胎姐姐吼出些什麼。我站得有點遠，但依稀聽見“別管Dream！”以及後面幾句咒駡。

趁著“Dear”站著一動不動，“Dream”轉身大步走開。她搖頭歎氣，對剛剛經歷的麻煩顯得厭煩不已。

我承認自己也很震驚，但看到前空乘Ra-pha的精神狀態比我還糟糕，我有力氣快步走向那個穿制服、留著披肩長髮的女孩。

我目送著那雙胞胎漸行漸遠的背影，滿是牽掛和困惑。那雙曾散發正能量光輝的眼睛，如今卻在顫抖動搖。

那一瞬間，我決定從旁邊走上前去，輕輕擁抱她。

或許是因為這觸碰的親近，或是身體的溫度，亦或兩者兼具，這讓前空乘拉法終於從那種恍惚中走出來，抬頭與我對視。

第二天
上午10:30

我們在“Saengsasi”基金會，坐在客廳裡，舊空調上滴著水，地上放著一個中號罐子接水。茶几上擺著兩樣東西：一是裝裱好的黑白照片，照片裡的女孩紮著辮子；另一件是裝著骨灰的盒子。這些東西都是從前空乘拉法家裡拿來的。

一位瘦弱的老婦人，染著洋蔥花色頭髮，被稱為“母親”（類似于孤兒院的院長），坐在對面。這間屋子裡除了我們三個人，沒有其他人。這裡理應如此，沒錯。

老婦人目光呆滯地望向前方的珍珠色骨灰盒，沙啞的聲音透露出一個令人心碎的真相——
真相越聽越令人揪心，因為過去幾乎沒有一件事是真的。

“……因為害怕Dear會難過，家裡只想單獨撫養Dream。那時Dear正好去外地參加學術比賽一整周，媽媽才……撒了謊，說Dream出了事故，辦了葬禮。”

這荒誕混亂的故事，簡直像亂七八糟的小說……

難怪作為姐姐的她知道真相後啞口無言，嘴微張，眼睛睜得大大的，內心一片混亂，目光停留在那個骨灰盒上。她曾以為盒裡裝的是妹妹的骨灰，然而，那不過是一堆愚蠢的粉末，是她被欺騙了這麼多年才相信的假像。

有人為了已經去世的妹妹追逐夢想，忍受著當空乘的生活，儘管並不喜歡這份工作。她長久沉浸在思念之中，直到26歲時，事情漸漸步入正軌，那個已經離世的雙胞胎妹妹突然出現了真相，從照顧她的人口中得知，一切竟是謊言。

除此之外，母親還說，近幾年Dream經常寄錢來捐給基金會，偶爾也會故意在姐姐不在時去拜訪。直到拉法前空乘搬走後，Dream行動方便許多，知道真相卻選擇隱忍。

這一次，她正好到Prachuap Khiri Khan辦事，幾天前來見了母親Si，準備回曼谷。巧合的是，她常住那家五星級酒店，而這次姐姐正好在那裡當工作人員。

前空乘拉法震驚得說不出話。我也想為她說話，憤怒和心痛驅使我對那位長輩直言不諱地質問：

“值得嗎？您編造了假的故事，想不讓一個孩子傷心，想法太淺薄了。您看看結果，她多麼震驚！一個孤兒，從小和雙胞胎一起長大，有一天卻聽說妹妹死了。這樣的謊言，比被遺棄還要殘酷！”

母親眼含淚光，滿是歲月痕跡的臉上寫滿了悲傷與愧疚：

“是的……是我錯了。但看到Dear那麼糟糕，我以為如果告訴真相，一切會更糟。”

我憋出一聲短促的冷笑，滿是不滿：“這就是人們說的，撒了一個謊，結果全都亂了套吧。”

母親Si再也忍不住淚水，“媽媽對不起你……這件事都是我的錯。”她一遍又一遍重複著這句話，仿佛精神已經陷入了深深的自責之中。

從出生以來……我從未為別人的事感到如此心痛過。

我轉頭看向那位長髮披肩的女子，今天的她看起來連上班的力氣都沒有。

她那張美麗的臉龐沒有一絲妝容，仿佛一個失去了所有生氣的人，眼神空洞，久久沒有反應，讓人忍不住擔憂。整件事似乎讓她沒有了往日那種魅力四射的活力。

眼前的骨灰盒再也沒有任何精神價值。我本來就是個衝動的人，直接抓起那個用來欺騙孩子的假盒子，狠狠地扔進旁邊的垃圾桶，發出‘啪嗒’一聲。

這突如其來的舉動讓在場的兩個人都嚇了一跳。

“走吧。”我聲音堅定，抓起前空乘拉法的手臂，讓她站起身跟我走出屋外。

既然已經知道了全部真相，我們沒必要再呆在這裡。

母親Si不停道歉，空氣中充滿了愧疚，而拉法則需要時間去接受這切。我決定帶她去——無論是海灘還是天邊，只要有一點能讓她好過些的地方。

她沒有任何反抗，順著我的力量走著，像一根柔弱的蘆葦。我讓她上了我的雷克薩斯，幫她系好安全帶。

此刻我們的角色完全顛倒了，曾經堅強的拉法現在顯得脆弱無助，我忍不住想要照顧她、療愈她的心靈。

車內沒有開任何音樂，我們默默無言地坐著。我開車直奔最近的海灘，牽著她的手踩在細軟的沙灘上，陽光明媚刺眼。我們租了兩把躺椅，打算待上一整天，陪伴她直到情緒有所好轉。

已是下午過後，如果現在不趕回家梳妝打扮，恐怕趕不上去酒店上班。但看她的狀態，顯然還沒準備好去迎接任何人或露出笑容。

既然母親已經知道我們兩人的關係類似朋友，我便拿出手機發了條資訊請假。

母親很快就看到了資訊，隨即問我發生了什麼事。我只簡單回復她說她生病了。

和母親聊了幾句，她叮囑我要多加關心，然後我把手機收入口袋，重新關注眼前的她。她目光呆滯地望著海天交界的地平線。

那一刻我才真正體會到，陪伴一個你關心的人，看著她陷入對生命的迷茫和痛苦，是多麼令人揪心。母親的痛苦大概也是如此吧——她曾像我現在這樣，在房間裡孤獨地躲著不出門。

我不知道該用什麼話題來緩解她的情緒，開玩笑她可能笑不出來，談吃的她也沒有胃口，說些開心事她或許根本沒法聽進去。

唯一能引起她注意的，恐怕只有一個話題……

“你的那個雙胞胎妹妹，是她害我摔斷了腿。”

她那本不修邊幅、未刻意描繪的細眉緊鎖起來，慢慢轉頭與我對視，聲音低得幾乎聽不到：“是dream嗎……”

“嗯，是的。你妹妹，是安雅的人。”

“昨晚dream故意來捉弄我，讓我誤以為是你，但因為我心生懷疑，她才現身了。”

她臉上露出震驚而又迷茫的表情，眉頭越皺越緊，目光低垂，不願接受除了謊言之外，自己的妹妹竟然親手害我變成如今這副模樣。

“我……”她的聲音哽咽在喉嚨裡，眼神極度困惑，雙手捂著額頭，仿佛再次經歷精神崩潰。隨後她猛地站起身，避開我的目光，“我先走了。”

她似乎更加震驚難以承受，我也得到了教訓——像我這種不擅長安慰別人的人，輕率地說出真相是多麼嚴重的錯誤。

可惡……我犯了大錯，她難受至極。

夠了，她現在不該知道這麼多。

我站起身，趕緊追上去，從後面抱住比我高的她，哀聲道：“Dear，對不起，我……不該現在說那個的。”

我此刻的樣子，恐怕和母親那反復道歉、傷害了對方心靈的模樣無異。我一遍遍責備自己，為什麼沒有足夠的情商換個話題，而是貿然拋出重磅真相，盡力用雙臂緊緊擁抱她。

“你沒有錯，我也一點都不生你的氣。”年長的女人語氣溫柔，仿佛在安慰我，但她輕柔地將我的手從她腰間抽開。她沒有轉身，只留下半是請求的話語：
“但是，小法啊……我想一個人靜一靜，可以嗎？”

因此，我無法強留前空姐拉法在這裡。
我靜靜地站在原地，踩著沙灘，迎著微風和午後的陽光，注視著她漸行漸遠的背影和隨風飄揚的發梢。

昨天和今天對她來說實在太沉重了，連我這個全知情的人也感到胸口隱隱作痛。
無論是關於安雅、dream，還是作為空姐的職業、酒店的工作，或是她接下來要做的決定，
我都無法預測，未來的局勢將會朝哪個方向發展。

“你知道我現在最想做的是什麼嗎？”她用一雙睜大閃亮的眼睛盯著姐姐。
“拿棒球棍把Dear打暈，然後綁架關起來。大概是因為Dear太聰明，令人氣惱吧。”

爸爸媽媽每月給Dream生活費大約兩萬多，或稍有波動，視父親心情而定。她根本沒工作，也沒打算近期工作，因為她覺得自己已經沒有什麼好活下去了。

每天，Dream都沉浸在越來越接近Anya的幻想中，夢想著能夠獲得Anya的心。
那些捐給基金會的幾十萬泰銖，對她來說根本不算什麼。如果追溯到她學生時代，得到的資助還不到現在的一半，那更不可能偷偷拿出一部分作為姐姐的獎學金了。但她有自己的辦法——

那就是父母家的保險庫……
這棟宏偉的新建豪宅僅建成幾年，地下室裡有一間密室，裡面存放著許多古董珍寶，門鎖緊閉，需要密碼才能打開。父母將這間房間視為秘密，藏有大量用非法手段得來的珠寶首飾和財物，絕不打算告訴女兒密碼。

但爸爸常年酗酒，有一次無意間洩露了收養Dream的真正原因，還不小心說出了保險庫的存在和密碼。
從那以後，Dream便偷偷潛入那個房間，看到堆積如山的鈔票、閃閃發光的黃金、珍貴鑽石和無數寶物。她起初只是小心翼翼地取出少量財物，後來發現父母經常補充物品，就開始多拿些，把黃金和鑽石變賣換成現金，作為資助沒有被收養的姐姐的學費。

時間一長，這種行為成了習慣。
幾乎每個月，Dream都會偷偷下去，從保險庫裡拿出一疊鈔票或一塊金條藏起來。
今晚也一樣，父母去某人家吃晚飯，想巴結拍馬以謀升遷，Dream便趁機下到保險庫……
她從保險庫裡挑了一隻金戒指放進包裡，然後若無其事地離開。
站在車旁抽了會兒煙，等尼古丁稍微滋養了肺部，Dream便開著那輛昂貴的車離開了家，目的地是市中心的公寓。
她更常在公寓過夜而不是在家，最重要的原因是，只要Anya一喊，她能立刻趕過去滿足對方的需求。Dream甚至把一張鑰匙卡交給了Anya，以備對方臨時想來或者休息，她也心甘情願接待。

可事實上，Anya從未踏足這間公寓……
Anya自己已經有一套緊鄰湄南河的豪華公寓，價值上億，家裡那棟大別墅也氣派非凡，根本不屑於偶爾來Dream那十億房價的公寓，覺得狹小壓抑。Dream很清楚這一點，但依舊願意給她鑰匙卡，某種程度上是表示自己願意放下一切臣服於她。

不過今晚似乎有些不同，Dream刷卡進門後，看到房間燈火通明，
但室內一片狼藉，東西被翻得亂七八糟，抽屜被打開，家庭照片也被拿出來查看後面是否藏了別的東西，現場宛如遭遇了盜竊。
如果不是注意到沙發上有一位氣質高雅的女子盤腿而坐，她大概會以為這是被盜了。

刹那間，Dream所有的驚慌和憤怒消散了，
她緩緩露出喜悅的笑容，終於找到了自己的聲音，
“啊……Anya來找我了嗎？”

那張美麗得如同天使般的臉沒有回應Dream的問題，只是盯著她評估了片刻，隨後抓起價值數百萬的名牌包，轉身走向那面可以眺望曼谷夜景的落地玻璃窗。背對著Dream的女子淡淡說道：
“你和你那個雙胞胎的事情處理得怎麼樣了？”
“別擔心，一切都解決了。”Dream不在意房間的淩亂，既然是Anya弄的，她願意之後花時間整理。此刻她內心既慌亂又喜悅，喜歡的人親自來訪，還觸碰她的私人物品，令她難以自持。

“Anya想吃點什麼嗎？要不要喝點熱飲？我可以泡給你。”
“不要。”對方冷冷地斷然拒絕，“我馬上就走了，只是來看看你是不是沒有像我擔心的那樣，和你那雙胞胎私下搞好關係然後背叛我。”

Anya害怕被背叛，她從未完全信任過任何人，除了那些掌控她的僕人之類。
所以一旦心生不安，她便開著那輛價值數千萬的勞斯萊斯來到這裡，刷卡進門，竭盡全力搜查每一個角落，確認Dream沒有和雙胞胎繼續糾纏。
她翻遍每個抽屜，掀開衣櫃裡的衣物，甚至把全家福照片的框取下，檢查裡面是否藏有和雙胞胎的合照。

結果她很滿意，Dream的公寓裡沒有任何這樣的東西。

Dream 是 Anya 可信賴的僕人之一。順帶一提，Anya 從未將任何人視為朋友，所有人不過是必須服從她意願的僕人，無論身份如何，她始終如此看待他們。
忠誠於 Anya 的 Dream 明白她的用意，含著迷戀的笑容，哪怕只是看到她的背影，也忍不住說道：
“這裡沒有什麼‘血濃於水’的關係。對我來說，Anya 你比神還重要，我永遠不會背叛你。”
“知道這一點就好。”

Anya 身姿曼妙，姿態完美，令 Dream 難以自持。Anya 特意抽時間來她房間，Dream 不由得自我安慰著多年的幻想，這時，她竟忍不住想從背後擁抱 Anya。
“我愛你，Anya，只要你開口，我什麼都願意做。”

嘎嗒——
話未說完，美麗的女子旋身而回，手中握著一把黑色槍械，槍口抵在 Dream 的額頭上，修長美麗的手指停留在扳機上，那雙天鵝般的眼睛閃爍著警告的光芒。
“那就是說，你不會逃跑了，是嗎？”

“Anya……”
Dream 被眼前的冷槍驚嚇得幾乎啞口無言，身體僵硬無法動彈。

“現實生活中的你，別碰我，別越過我劃出的界限。”
“別碰我，這種事只能留在你噁心的幻想裡。”

Anya 正在用強硬的方式警告 Dream，她絕不允許 Dream 觸碰她的身體。
那一刻，披肩長髮的 Dream 才意識到，自己日漸增長的迷戀差點讓她越界。她頓時感到深深的恐懼——害怕 Anya 再也不會理會她。即便這種“理會”只是讓她去做任何事情，Dream 也只求成為 Anya 的某種存在，這已足夠。

Dream 後退一步，雙手舉起示意投降，臉上滿是歉意：“明白了……我道歉。”

Anya 看著這位比自己年長卻甘願屈服的女人，槍依舊抵著，沉默了好幾秒，隨後才緩緩鬆開手指，放下槍口，輕巧地將那把致命武器收進包裡。那時 Dream 才感到胸口終於能順暢呼吸。

正如 Anya 所說，她很快就會離開。此刻她已辦完自己的事，輕盈的身影走向門口，準備回家，觀看自己“獵物”們的痛苦哀嚎視頻入眠。

此前，Anya 最愛看的是拉琳穿著藏有鐵絲的芭蕾舞鞋，腳被刺破流血的視頻。
不過最近，她特別喜歡看的是拉法——那個傲慢自負、雙臂交叉高傲地昂首說話、仿佛身處天堂的芭蕾舞者。

如果不是拉法提供消息說莉莉演出前夜看到她的車牌號停在那裡，Anya 根本不會理會拉法。

因此，沒有什麼比看見拉法因芭蕾舞最重要的身體部位被傷害而慘叫，更能讓 Anya 感到快樂了。
這也算是對拉法的報應了——正是因為法，她才被爺爺斷絕了關係，因為被發現一直在欺負拉琳……
改天她會找時間去故意激怒拉法，真是讓人痛快得不得了。








第二十章

帶著思念與書信
Part Refah Nilmaneewisut（拉法·尼爾馬尼維蘇特的視角）

拉法，前客艙乘務員，已經消失三天了……
她沒有去酒店上班，也沒有請假報備，家裡也沒見她。
雖然她說需要時間獨處，但不知道她去了哪裡，我還是忍不住擔心。我們甚至還沒交換聯繫方式。
所以我只能硬著頭皮去找她媽媽要聯繫方式。起初她媽媽很驚訝我們是朋友卻連電話都沒互留，但也沒多問什麼，只是通過Line發來了連絡人列表和電話號碼。

我記下號碼後嘗試打給她，但拉法關機了。之後我就改為留語音資訊：
“Dear……我是拉法，那個芭蕾舞者。你可能想要一些自己的時間，但不知道的人會擔心的。告訴我你在哪裡就好，我不是會纏著你的人，只要知道你安全就行。”

我還給她發了Line消息，先做了個準備。

Fah: 這是我的Line，拉法，那個舞蹈家。我從你媽媽那裡拿到了你的聯繫方式。
Fah: 你還好嗎，Dear？
Fah: 如果你看到這條消息，請回復我一聲，告訴我你沒事。

然而，依然沒有任何回復。
我吃飯沒什麼胃口，喝水也少，總是不由自主地拿起手機查看螢幕。每當通知響起，我都會懷著希望趕緊點開，
結果常常是購物應用彈出的消息，或者別的無關緊要的資訊。

三天，四天，五天，六天，七天……
整整一周過去了，仍然找不到她的蹤跡。

我經常開車路過她的家，那兒空無一人，
黑色的Toyota Camry依舊沒有回來停泊。

我去找她媽媽的基金會，卻更加令人擔憂。

或許她根本不在華欣。

我又去問了基媽媽，想知道拉法當空乘時住在哪裡。

那位年長女性——也是造成這場紛爭的關鍵人物之一，眼中還帶著歉意，告訴我，只知道拉法曾在機場附近租過公寓，
但搬回華欣後，就沒再住那裡了。

租期還續著，這反而讓我更加困惑，心裡不停地想她到底去哪兒了，這麼長時間不見人。
人一旦不知道實情，腦海中便會浮現各種各樣的猜測，而最害怕的無疑是發生了意外。

不，我搖了搖頭趕走這些念頭，否則我會越想越心亂如麻。

在第七天的傍晚，她依舊沒出現，媽媽敲門進來，手裡端著一杯熱豆漿。
我坐在床上抱著膝蓋，臥室的氣氛仿佛被烏雲籠罩了很久。

媽媽大概已經看出我的異樣，她進來可能是想問候，但又不敢直說，只能婉轉開口：
“嗯，媽媽想問一下你在曼谷的公寓，有朋友對買下來感興趣，你還想賣嗎？”

“我不知道。”我看著豆漿杯上升起的熱氣，空洞地回答。

“啊？不知道怎麼能不知道呢？”媽媽把託盤放在床頭燈旁的桌子上，然後坐到床尾。
她暫時放下了公寓的話題，語氣關切地問：
“有什麼不開心的事情可以跟媽媽說，爸爸沒有說過什麼傷害你的話吧？”

媽媽一開始就是想談談我這段時間萎靡的情緒。

我只是緩緩搖頭，表示問題不在爸爸。

人人都知道的名字——
“拉法……還沒去上班嗎？”我輕聲問道，語氣中帶著未盡的期待。


媽媽想了一會兒，回答說：“她最後一次聯繫是上個星期，說要請假休息，現在快到假期上限了，她應該很快就會回來。”
“如果她不回來呢？”
“那你聯繫她了嗎？”
“有啊……拉法徹底消失了，關機，不讀消息，也不回任何資訊。”
“不會吧，她突然辭職了？”
我急忙替她辯解：“不是的，她絕對不會這麼做。雖然她曾在飛機上辭職過，但這次完全不是那樣，有些事情……讓我很擔心她。”我的聲音變得很輕，知道她現在的迷茫有多深。

臥室裡陷入一片沉默。平時我不會替別人說話，但媽媽知道，拉法這位前乘務員對我來說非常重要，我不得不重新組織語言。
“那如果拉法聯繫你了，媽媽一定會告訴你的。”

我所能做的，也只有等待。

我本就討厭等待，但只要有跡象表明假期快到十天，她會回來見我一面，我也不會無目的地空等下去。

“媽媽。”
“嗯，孩子？”
“我可以出去嗎？”
“即使拉法休假超期，媽媽也會幫忙，不會趕她走的對嗎？”

我的請求讓媽媽露出為難的表情。
“如果從你朋友的角度來看，雖然不知道她遇到了什麼，但媽媽能理解她。根據拉法的經歷，她真的是個很堅強的人。但是從員工的立場來看，休假十天還沒滿一年，媽媽已經算是特例了。如果超過這個時間……媽媽就得按照規定辦了。”

是啊，媽媽用理性和規則管理這裡，這並沒有錯。
我低頭看著豆漿上升的淡淡蒸氣，完全沒有食欲，媽媽因此坐立不安。她靠近我，輕輕撫摸我的胳膊，像是在安慰我。
“不過你跟她很親近，對吧？如果你知道她不是突然辭職，她一定會回來的。”

我沒有回答。
雖然我相信拉法不是會不告而別的人，但直到現在我仍無法聯繫到她，心裡難免擔心她是不是出了什麼事。誰也不知道，在這個世界上，安雅還可以為所欲為……

我胡思亂想著。
之後媽媽讓我喝點熱豆漿再去睡覺，然後離開了房間。

我一個人呆了好久，從傍晚開始就沒吃東西，心煩意亂地想著：既然有了技術，為什麼無法聯繫到最關心的人？

我也不知道自己到底想了多少，只知道失眠讓我走到書桌前，拿出紙和筆。
我不是詩人，也不是作家，但腦中湧現出無數詞句……

腦海中湧現出無數想說的話，我只希望——如果拉法那消失不見的手機真的不在了，至少這份用最傳統、最真實方式傳達的信能傳達到她手中……
在第八天的等待裡，我開車去了她那寂靜的家，把折成四折的信放進了信箱裡。然後……
我靜靜站了一會兒，仿佛希望能聽到車子啟動的聲音，就像電影裡主角正好回來的那一幕。但她依然沒有回來，我只好無奈上車，開車離開。

信裡字跡工整，傾注了我對她的所有思念與情感：

致拉法，前空姐：
我用手寫這封信，是因為總在想你。
從第一次在飛機上遇見你，到現在，知道嗎？我對你的思念從未對任何人如此強烈。

Dear，
好像我才剛剛明白什麼是“愛情”。
這或許解釋了為什麼此刻我如此擔心你，思念你，夢見你在我身邊。
我曾以為只要靠在你的車旁，我就能感到安心，但其實是——一切關於你的東西，都讓我感到幸福。

你的眼神、你的笑容、
你的香水、你的妝容、你的口紅顏色，
你的車，
還有你的巧克力，
你染髮的手藝……
與她共舞——
如果我的初戀是芭蕾，那麼第二次墜入愛河，就是因為她。
若能許下一個願望，那一定是——
祈願我們能感同身受。
如果你讀到這封信，請一定回復我，或者如果可能，
不僅僅是聽到我的聲音或讀到我的文字，
我更想見你一面，緊緊擁抱你。

來自芭蕾舞者拉法的信：
我坦誠地承認，是的，我愛上了你。
你是那位讓我感受到魅力的女人，
讓我目不轉睛地盯著你那薄唇，
有時甚至讓我失去自我。
我發現，哪怕只是路過你工作的大廳，
看到你一眼，
就足以讓我的一天變得多彩。
你是那個讓大海都黯然失色的目標。

那天，我回到家，
把雷克薩斯停在爸爸的愛車旁，
徑直走向海灘，
坐在地上，毫不在意褲子弄髒，
因為我從不介意用這些換取海景的慰藉。
我整天坐著，屈膝遠望天際線。

每當手機震動，
我都會驚醒、滿懷希望，
但最終卻傷心——
因為從未是你的來電通知……

可以說，思念讓人近乎瘋狂。回想起來，我又對安雅心生憤怒。
安雅，是那個指使拉法前乘務員的雙胞胎做出卑劣行為的人。不管名叫Dream的那人多麼衝動，她似乎很享受傷害別人的過程。
這也是拉法前乘務員震驚的原因之一——不僅被所有人欺騙，連自己的妹妹竟然長大後做出那樣的事情。
真想對那個漂亮魔鬼做點什麼……

那天晚上11點，我拿起手機，打開推特App。
我的帳號有一百多粉絲，平時主要用來關注芭蕾圈內外的新聞和人物，身份保持匿名，幾乎算是個“假號”。

安雅是現實與社交網路上的耀眼明星。
她的Instagram粉絲數以數十萬計，儘管不是明星。
每次她發照片，點贊數以萬計，評論讚美聲不斷。
更甚的是，雖然安雅不玩推特，卻有人截圖她的Instagram照片發到推特上，附帶她的標籤，盛讚她的完美美貌。

有人試圖追蹤她穿的衣服品牌，發現是奢侈品牌後，便尋找類似款替代。
有人模仿她的妝容，分享化妝技巧，打造“安雅妝”。
還有人留言讚美她的美貌與全方位魅力，無論男女，都為她的外貌傾倒。

如果我嘗試把那些事蹟告訴社交網路上的人……讓大家知道安雅並不是所謂的天使，會不會一切都翻轉？
衝動之下，我用這個假帳號開始瘋狂敲字，描述安雅的種種惡行，刻意不提任何受害者的名字，包括拉莉或我自己。
我說這個人曾往某位舞者的芭蕾舞鞋裡塞鋼絲，又曾埋伏襲擊另一位舞者，讓對方被棒球棒擊傷腿骨折。還附上自己住院時的照片——右腿打著石膏，希望讓看到的人清醒過來，不要再崇拜那個傢伙。

可我忘了，安雅的外貌和形象影響力實在太大了……
發完長篇爆料貼，附上我的石膏腿照和帶標籤“安雅”的話題後，十分鐘內引起了大量關注。
這很快變成了一種現象——轉推和引用量爆炸式增長。
但這關注是一種“網暴”式的掃射攻擊，氣氛讓人害怕，我的心跳加速。

“這是誰啊？亂編故事發帖，還拿網上圖？證據在哪？”
“照片是腿骨折，但沒有安雅作案的照片嗎？這明顯是誣衊，已截圖留證，要發給安雅看她要不要告。”

“說真的，是不是因為嫉妒安雅才來誣陷她？”
“我關注安雅多年了，只看她的眼神，聽她的笑聲，誰都能看出她是多麼溫柔的人，絕對不信那個美麗的姑娘會做這種事。”
“記得幾年前有傳言說有人往拉琳的芭蕾舞鞋裡塞鋼絲，如果是指拉琳那起事件，怎麼看都不可信啊，安雅和拉琳是親戚，她為什麼要這麼做？”
“出來現個身，別用假帳號。”
“肯定是謊話，安雅地位比你高多了。怎麼能只信眼見的東西？那些人都瘋了，完全瘋了！
關於往鞋裡塞鋼絲和欺負拉琳的事，是因為那傢伙嫉妒拉琳是家族裡另一個被爺爺疼愛的孫女！
別傻了！
你在IG和社交場合看到的，那都是裝出來的演戲。
但是我內心的呐喊，那些人永遠不會知道。
就算去回擊，也沒人會信。”

隨著指責和謾駡越來越多，我那本就不穩定的內心被恐懼緊緊攫住。
這一生，我從未經歷過……

被這麼貶低，我還是第一次經歷。
除了那些冗長的訴說毫無意義外，還有人毫不猶豫地站在安雅那邊。
簡直瘋了，我……手都抖了，要是再拖久一點，罵我的話肯定會更多，夾雜著對安雅的讚美。
讀著那些評論，就像有尖刺紮進心裡。
最後，我只發了十五分鐘就刪了，怕事情鬧大。
真是的……我竟然敗給那個女人到這種程度了嗎？

那天晚上我徹夜未眠，心神不寧地一遍遍拿起手機查看推特，看看有沒有人設立話題罵我。
雖然只是個假帳號，我還是擔心。
嗯……暫時還沒有。
不過有個安雅的忠實粉絲說她已經把截屏發給安雅看了。

我惱怒自己衝動行事，早該想到那張斷腿的照片根本不是別人會信的證據。
真正的證據是安雅手機裡的視頻，無論怎麼想都沒用，也沒辦法奪過來。
如果被告怎麼辦？我沒錢問題，但絕不能接受被反轉成罪人。

輾轉難眠直到第二天早晨，推特上出現了新動態。
那個發帖說把證據給安雅的帳號，發佈了新貼，是和安雅的IG聊天截圖。
截圖顯示有人向安雅舉報有假帳號誹謗。
安雅七點看完後回復說：
“謝謝你發給我了，沒關係的。他們已經刪了，算是承認假新聞了，安雅不想計較。”

既然如此，社交網路便一片歌頌她的聲音：
“她美麗又善良，高貴至極，是真正的天使。”
“真為安雅生氣，遭受這樣的對待還能寬恕別人，簡直是聖母啊！”
還有各種各樣類似的評論，讚美如蓮花盛開，令人心痛得眼眶發燙。

我努力控制呼吸，生怕自己先崩潰。徹夜未眠使我情緒和身體都極度疲憊，頭疼欲裂，渾身乏力。
內心的痛苦源於被網路輿論狂潮衝擊，又加上前船員拉法依然沒有任何消息聯繫我，
此刻的我異常脆弱。

失蹤的第九天，她仍毫無蹤跡，看來不會回來。
連早餐都吃不下，母親堅持把食物端到臥室。託盤上最吸引我注意的是一塊巧克力——
正是拉法曾送給我的那個牌子的巧克力……
看到它，我便想起她。
我想著若再吃一次，也許能離她近一點。
手伸過去拆開包裝，咬下那塊甜點，淚眼朦朧，感情交織。
巧克力的味道在舌尖蔓延，讓我想起我們曾聊過巧克力的話題。
可如今，似乎再也得不到回應了。

母親走進來，手搭在我的肩膀上輕輕按摩，似乎已經明白我心中的疑問。

一天一天緩緩流逝，連想起舞蹈的心情都幾乎沒有了。
我從未如此茫然過。

拉法的休假期限也到了，今天是第十天。
如果明天她還不回來工作，估計就不會再住在這家酒店了。

那天下午，我又坐在沙灘上，望著海浪一波波沖上岸邊。
天空陰沉不亮，就像我此刻的心境一樣灰暗。

在這段艱難的日子裡，拉法是唯一還把我當作舞者看待的人。
她簡單的一句話，撐起我對夢想的信心。
如果她就這樣消失了，且沒有任何消息……
我想我會陷入無盡的黑暗深淵。

這或許是傲慢自負的人的報應吧——
愛上一個人，結果對方卻消失不見。

忽然聽見腳步踩在沙灘上的聲音，
我從迷茫中被一絲渺茫的希望拉回，轉頭祈願是她穿著熟悉的制服……

但卻是母親擔憂的聲音傳來：
“孩子，今天看天好像要下雨了，回屋裡吧，
你可以去辦公室坐坐，那裡還能稍微看到海景。”

我有些失落，也覺得自己不該對母親失望，
畢竟母親一直都在照顧、關心我。
我的回答聲線低沉而空虛：
“嗯，但我還想再坐一會兒……”

母親歎了口氣，正如我預料的那樣說：“媽媽讓人給你拿把傘來吧，
以防萬一，下雨了你回去的時候就不會淋濕了。”
“謝謝您……”

母親說完便回到大堂，任由我繼續呆坐在那裡發呆。

天空果然開始聚集雲層，雨似乎快要落下，
早上我還隱約聽到天氣預報是這麼說的，
但我毫不在意是否會淋濕或感冒。
若雨點真的落下，我也只會站起身，回到酒店裡去。

此刻腦中充滿了混亂的思緒，
讓我心力交瘁，難以專注於任何事。

坐了好一會兒，身後又響起腳步聲，
不用說我也知道，那一定是母親讓來送傘的員工。
如果對方開口，我大概會伸手接傘，順便說聲謝謝，
卻不會回頭去看他／她是誰。

但世事總有例外。

忽然，零星的雨滴開始從天而降，
那員工立刻撐開傘，幫我遮擋，
“雨開始下了，快回去吧。”

等等，
這聲音……

“Dear……”
我不由自主地輕聲喚出心中那人的名字，
瞬間回頭看向站在身後不遠處的女子。
眼睛睜大，臉上帶著複雜又歡喜的表情，
因為那撐傘的人，正是她本人。

真的是Dear，
那雙眼睛裡閃爍著兩種光芒——
溫柔、迷人，猶如溫暖的陽光。

“你回來了，Dear！”
我大聲喊著她的名字，仿佛要把她牢牢拽住，
急忙站起，幾乎要撲進她懷裡，
我的擁抱讓她微微向後晃了一下，
但她依舊是她——
那位曾是空乘的Dear，用動作回應我，
伸出那只手臂回抱了過來。

她的氣味依舊如昔……
是以牡丹花香為基調的香水味，
混合著她獨有的氣息。
我將臉埋進她那身制服包裹的溫暖肩膀，
喜悅的淚水幾乎溢出眼眶，
這真的很羞澀，
但此刻無論多羞澀都無所謂，
只要能靠近她，
只要知道她沒事沒離開，我就滿足了。

撐開的傘下，
雨越下越大，
她那柔和甜美的聲音，
此刻響徹一切——

“我必須回來……回來找你。”









第二十一章
向前走著……
那份思念的擁抱持續了好幾分鐘，
我差點覺得自己已經打擾到Dear的工作了，
只好不情願地鬆開她，
她卻淡淡一笑，告訴我：“還有一個小時才輪到我上班，
現在才下午兩點而已。”

於是我又撲進那個比我高的身軀懷裡，
畢竟她失蹤那麼久，真的讓我特別想念。

“我們進去吧，雨下得更大了，
再不進去會被淋濕的。”
“嗯。”

看看我，
別人怎麼勸我我都不聽，
但她一說什麼，
我就點頭答應。

五分鐘後，
我們兩個已經坐在辦公大樓裡，
這地方，
除了父母的辦公室，
還能是哪兒呢？

要說明一下，今天爸爸不在，
他去曼谷和外國朋友有約，
媽媽也忙著處理別的工作，
所以這裡空蕩蕩的。

Dear最開始還拒絕進來，覺得不太合適，
但我的倔強贏了她，
我拉著這個年長的人說：
“別管其他的了，
我現在只想和你在一起，
聽你親口告訴我你去哪兒了。”

我按著她的肩膀讓她坐到單人沙發上，
自己也坐到了面對她的另一張沙發，
我緊皺的眉頭表示，
我正專注地等待她說出消失的理由。

dear花了一會兒時間沉默，整理思緒後，才開始開口，講述她休假的九天經歷。

起初的幾天，她只是覺得自己無法以這樣的精神狀態繼續待在華欣，
因為一切都讓她回想起過去，
那些夾雜著真相與謊言的往事。
於是，dear只簡單地收拾了幾件衣服，裝進行李，
打算無目的地開車離開，
哪兒晚上有酒店就住哪兒，
等心情好些再回來。

但就在她發動汽車前，
接到了一個陌生電話，
是她的妹妹Dream，
Dream想要單獨見面，
想要和她面對面解決兄妹間的矛盾。

dear同意了，
於是她開車從華欣去了曼谷，
住進一家三星級酒店，
見到招牌就直接走進去登記，
準備第二天見雙胞胎妹妹。

她躺在三尺半寬的單人床上，
頭痛地皺著眉，
手機不知何時沒電了，
結果誰也聯繫不上她。

這讓我很生氣，覺得她讓別人擔心了，
但另一方面也理解，
她的精神已經恍惚，
這對一個人來說，是極大的打擊，
連我自己都沒怎麼吃飯。

隨後，她講述了與妹妹在餐廳的對話，
說話時聲音顫抖，
稱她的妹妹就像已經死去一樣，
無論說話方式還是性格，
再次見到的那個女生仿佛是個完全不同的人，
只是長得像而已。

這句話讓我心裡一陣疼痛。

“我……幾乎擔心得要命，害怕安雅或者Dream會傷害你。”
“可能有那麼一瞬間Dream會這麼想。”她眼中帶著一抹憂鬱的暗淡，“但我猜如果不是安雅的命令，Dream本質上不會那麼殘忍。”

說實話，我也感覺她的分析很有道理。Dream看起來性格惡劣且不懂得良心，但她的衝動行為很大程度是因為執行安雅的意願。
聽完她講述過去混雜著迷戀的故事後，我得出結論：Dream本身是中等程度的壞人，
但有了安雅這樣的助燃者，就被加倍放大，膽敢做任何事，完全不顧她所愛之人的感受。

不過，人應該有判斷力，懂得分辨是非對錯，
所以Dream並非無辜，反而心甘情願接受骯髒的事情，明知故犯，成了安雅的幫兇，彼此同謀。

我對安雅和Dream都同樣充滿憤怒和憎恨，
畢竟她就是那個用棒球棒攻擊我腿的人，
還像精神病患者一樣笑得很開心。

我擔心的是……即使dear說現在把Dream當作陌生人看待，
但如果真的要做選擇，作為雙胞胎姐妹的親情會不會太深，讓她心軟？

我偷偷望著這張許久未見的臉，聽著她說。

“我錄了和Dream的對話，先備份了。
雖然不能作為法庭證據，可能會被駁回說是剪輯過的，
而且它只是非法證據，
但或許我們還能找機會用它。”

“比如勒索……？”

她沉默了一會兒，低下眼睛輕輕歎了口氣說：“還是先想別的方法比較好，如果被反告就得不償失了。那樣的話，我們還沒嚇唬對方，對方估計就先想辦法對付我們了。其實，我有點主意，只是還沒想出連接到那個點的方法。”

年長的她轉過身，更專注地看著我，眼神裡滿是認真：“你曾經說過，安雅有一段每天睡前反復看的錄影。”

“嗯，是的。她打算讓我們拿那段錄影當法庭上的證據嗎？”

“不，不是那樣。如果那樣，案件可能會拖得很久，最壞的情況我們可能贏不了。”

我皺起眉頭，試圖猜測她的想法。

“那我們必須把那段錄影放到社交網路上，讓全國的人都看到安雅到底是個什麼樣的人。”

這回她慢慢點了點頭：“沒錯，但目前卡住的問題有好幾個。第一是怎麼拿到錄影，第二是怎麼發佈錄影而不讓我們遭殃。”

啊……不僅得想辦法拿到那段被那個精神病患者夜夜觀看的錄影，還得想辦法傳播時不讓我們受到麻煩。

重點是即使安雅可能知道是誰放出的錄影，
但我們主要必須防止留下任何實質證據被用來追責。

這真是難上加難，畢竟那個女人姓氏是實力強大的“Sirithanaree”。

不過，在我們想那個之前，我認真回想起dear的話，突然坐直了身體，驚訝地說：

“等等，你……真的沒問題嗎？我被傷害的錄影裡應該能清楚看到Dream的臉啊。”


“Dream就是做這件事的人。Dream傷害了你，讓你腿部骨折，導致你不得不坐輪椅幾個月，斷送了你成為職業芭蕾舞者的機會。那我為什麼要站在自己傷害你的雙胞胎妹妹那邊呢？”

她堅定的回答讓我愣住了好一會兒，才找到聲音回應：“我……從沒想過。”

“指的是什麼？”

“沒想到她會選擇我勝過自己的妹妹。”

我感到眼角又熱辣辣的了，但請相信這還是好感情，就像人們流淚時那種因喜悅而來的情緒。只不過此刻我並沒有得到什麼獎賞，
只是越發瞭解眼前這個女人，那個我……不得不承認自己已經墜入愛河的女人。

“有你在這裡，就像我得到了極大的祝福。”

“不知道該怎麼說……你不恨我在飛機上對你那麼冷酷，還跑去頭頓照顧我。你還把我當成芭蕾舞者，看著我渡過被騙去相親的那瘋狂一天，還有……還有……”

我得花點時間咽下那像是要堵喉嚨的哽咽，面對太多複雜情緒，一時難以整理，只能低頭看著緊抓羊毛衫邊緣的手。

“你有一個一直陪伴你的雙胞胎妹妹，十多年沒見她了，但你還是選擇站在我這邊……我，一個脾氣不好、性格糟糕的女人。”

“……”

空氣中沉默了一會兒，我還沒準備好抬頭去看她的眼神。

當她那一刻驚訝停頓時，Biu就會“第一次”趁機悄悄動手。

當Anya從一位長輩身上移開注意力，轉頭與我在遊輪甲板上對視時，

瞬間順走了Anya的手機。

她如鷹眼般的眸子微眯，嘴唇輕啟發出“哦”，緩緩點頭，
“明白了，代表Lalin家族……我還奇怪呢，明明兩家已經斷了關係，
怎麼你還能有名額，原來是你的計畫。”

我渾身一陣寒意，卻依舊強裝鎮定。

這不可能啊，雖然不是諜戰大片，但這計畫複雜，Anya不可能這麼快識破。

啊，她猜錯了。

Anya收起笑容，冷冷地說：“那你可進不了舞臺。”

“這不關你的事。”

這個女人似乎從別人的痛苦中獲得樂趣，而我現在只能裝作冷靜，控制情緒，不讓自己沖過去扇她那張漂亮的臉。

“既然你這麼努力跑來這裡，那就隨便逛逛吧，但別太得意，因為今晚是我的夜晚。”

Anya留下這句毒辣的話和甜蜜的笑容後，轉身走回原路。

正巧穿著稍顯誇張晚禮服的Biu走過，她趁我不注意的時候——

她甚至順利地從那身優雅的女子身上奪走了通訊工具。讓我確定這一點的，是那個曾是船員的女人露出的得意笑容。

Dear依然站在中央的雞尾酒桌旁，那個披肩長髮的女子雖然裝作沒看這邊，但我知道她一直在暗中關注著。
我轉移注意力，從Anya和甲板上的其他人身邊走開，朝著身材纖細、穿著她最喜歡的黑色連衣裙的女子走去。

“พี่เดียร์”（Dear姐）
“เดียร์”（Dear）

話還沒說完，突然一個聲音插進來，
我和Dear同時轉向新來的那個人——
她的臉跟我的女友一模一樣，唯一不同的是穿著不同的衣服。Dream上身穿得很保守，下身是喇叭褲，看起來幹練俐落，但又很符合社交場合的主題。煙草味和香水味混合成她的標誌性氣息，足以說明她對煙癮有多大。

Dream調皮地對我微笑，似乎在假裝為打斷我們道歉，然後目光轉向了親姐Dear，“Dear，你怎麼會出現在這個場合？Dream真是驚訝呢。”

我本以為Dear會回一句反擊的話，堵住Dream的話，讓她別多管閒事，

她拿起一杯小玻璃杯裡的奶凍遞給我，聲音柔和地說道——
“小fa，嘗嘗這個吧，我試過了，甜度剛剛好。”

“……”
有人因為被無視而露出難看的表情。
這倒也是個好辦法，我們沒必要多費口舌解釋為什麼會在這艘船上，否則對話恐怕會像我剛才和Anya那樣拉得很長。

我接過她手中裝著草莓奶凍的玻璃杯。
自從和她在一起之後，我嘗過很多種甜品，不過也不是毫無節制地吃，因為我始終要保持適合芭蕾舞演員的體型。遇到甜品時，我通常會選擇甜度不過高的，而且只吃少量，算是給生活添點滋味。

“我以前買過嘗嘗呢，你酒店的甜點甜度比這個還要低一些，是那種香醇好吃的口感。”

我們的談話讓Dream仿佛成了空氣，這大概讓這個妹妹很不爽。
她不悅地扭過臉，把雙手插進口袋掩飾尷尬，然後隨口甩下一句話：
“無論你想對我的Anya做什麼，都不可能成功的。”

話音落下，她就準備轉身離開。
然而Dear連看都沒看她一眼，卻故意用能讓她聽見的聲音說，語氣裡帶著輕蔑：

Dream頓時停下腳步，回過頭來，臉色比剛才更難看。
